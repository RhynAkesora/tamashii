        // 効果音生成ロジック
        
        function playMoveSound() {
            if (!soundsEnabled || !audioCtx) return;
            playSound({ frequency: 220, type: 'square', duration: 0.05, volume: 0.4 });

        function playRotateSound() {

        function playDropSound() {
            if (!soundsEnabled || !audioCtx) return;

        function playLandSound() {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            const noiseSource = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseSource.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, now);
            filter.frequency.exponentialRampToValueAtTime(100, now + 0.08);

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.8, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

            noiseSource.connect(filter).connect(gainNode).connect(masterGain);
            noiseSource.start(now);
        }

        function playClearSound(currentCombo) {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;

            const noiseSource = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseSource.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            const baseFreq = 800 + (currentCombo * 150);
            filter.frequency.setValueAtTime(baseFreq, now);
            filter.Q.setValueAtTime(3, now);
            filter.frequency.exponentialRampToValueAtTime(baseFreq * 3, now + 0.15);

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(2.5, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2);

            noiseSource.connect(filter).connect(gainNode).connect(masterGain);

            noiseSource.start(now);
        }

        function playGameOverSound() {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            const freqs = [164.81, 155.56, 146.83];
            freqs.forEach(freq => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, now);
                osc.frequency.exponentialRampToValueAtTime(freq / 2, now + 1.2);

                const gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(0.65, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 1.2);

                osc.connect(gainNode).connect(masterGain);
                osc.start(now);
                osc.stop(now + 1.2);
            });
        }
        
        function playSound({ frequency = 440, type = 'sine', duration = 0.1, volume = 0.5, sweep = 0 }) {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, now);
            if (sweep !== 0) {
                oscillator.frequency.linearRampToValueAtTime(frequency + sweep, now + duration);
            }
            gainNode.gain.setValueAtTime(volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
            oscillator.connect(gainNode);
            gainNode.connect(masterGain);
            oscillator.start(now);
            oscillator.stop(now + duration);
        }

        // エフェクト生成ロジック

        function triggerScreenShake(intensity, duration) {

        function updateAndDrawEffects() {
            ctx.globalCompositeOperation = 'lighter';

            let writeIdx = 0;
            for (let i = 0; i < visualEffects.length; i++) {
                const p = visualEffects[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.lifespan--;
                p.alpha = p.lifespan / 60;

                if (p.lifespan > 0) {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    visualEffects[writeIdx++] = p;
                }
            }
            visualEffects.length = writeIdx;

            ctx.globalAlpha = 1.0;
            ctx.globalCompositeOperation = 'source-over';
        }
        
        function addFloatingText(text, x, y, color = '#ffd700') {
            floatingTexts.push({
                text, x, y,
                vy: -1.5,
                alpha: 1.0,
                lifespan: 60,
                color,
                fontSize: Math.max(14, cellSize * 0.8)
            });
        }

        function updateAndDrawFloatingTexts() {
            let writeIdx = 0;
            for (let i = 0; i < floatingTexts.length; i++) {
                const ft = floatingTexts[i];
                ft.y += ft.vy;
                ft.lifespan--;
                ft.alpha = ft.lifespan / 60;

                if (ft.lifespan > 0) {
                    ctx.globalAlpha = ft.alpha;
                    ctx.font = `bold ${ft.fontSize}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.strokeText(ft.text, ft.x, ft.y);
                    ctx.fillStyle = ft.color;
                    ctx.fillText(ft.text, ft.x, ft.y);
                    floatingTexts[writeIdx++] = ft;
                }
            }
            floatingTexts.length = writeIdx;
            ctx.globalAlpha = 1.0;
        }

        /**

        async function saveHighScore(playerName, finalScore, finalMaxCombo) {
            if (!db || !firebaseFirestore) return;

            // クライアント側バリデーション（Firestoreルールと整合）
            if (typeof playerName !== 'string' || playerName.length === 0) {
                playerName = 'ななし';
            }

            if (!Number.isFinite(finalScore) || finalScore <= 0) return;
            if (!Number.isFinite(finalMaxCombo) || finalMaxCombo < 0) return;
            finalScore = Math.floor(finalScore);
            finalMaxCombo = Math.floor(finalMaxCombo);

            try {
                const { collection, addDoc, serverTimestamp } = firebaseFirestore;
                await addDoc(collection(db, "scores"), {
                    name: playerName,
                    score: finalScore,
                    maxCombo: finalMaxCombo,
                    createdAt: serverTimestamp()
                });
                console.log("ハイスコアを保存しました。");
            } catch (error) {
                console.error("ハイスコアの保存に失敗しました: ", error);
            }
        }

            try {
                const { collection, getDocs, query, limit, orderBy } = firebaseFirestore;

        /**
         * キャンバスサイズを画面に合わせてリサイズする
         */
        function resizeCanvas() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            const scoreDisplayHeight = 30;
            const pauseButtonHeight = 32;
            const pauseButtonMargin = 5;
            const scoreCanvasMargin = 4;
            const topPageMargin = 5;

            const tempAvailableHeight = containerHeight - (topPageMargin + pauseButtonHeight + pauseButtonMargin + scoreDisplayHeight + scoreCanvasMargin);
            const nextPieceWidth = Math.ceil(gridWidth * 0.3);
            const aspectRatio = (gridWidth + nextPieceWidth) / gridHeight;
            let tempNewWidth, tempNewHeight;

            if (containerWidth / tempAvailableHeight > aspectRatio) {
                tempNewHeight = tempAvailableHeight;
                tempNewWidth = tempNewHeight * aspectRatio;
            } else {
                tempNewWidth = containerWidth * 0.95;
                tempNewHeight = tempNewWidth / aspectRatio;
            }
            
            let tempCellSize = Math.floor(Math.min(tempNewWidth / (gridWidth + nextPieceWidth), tempNewHeight / gridHeight));
            const calculatedCanvasHeight = tempCellSize * gridHeight;

            const totalContentHeight = calculatedCanvasHeight + scoreCanvasMargin + scoreDisplayHeight + pauseButtonMargin + pauseButtonHeight;
            
            let startY = (containerHeight - totalContentHeight) / 2;
            
            if (startY < topPageMargin) {
                startY = topPageMargin;
            }

            const pauseTop = startY;
            const scoreTop = pauseTop + pauseButtonHeight + pauseButtonMargin;
            const canvasTop = scoreTop + scoreDisplayHeight + scoreCanvasMargin;
            
            const availableCanvasHeight = containerHeight - canvasTop;
            let newWidth, newHeight;
             if (containerWidth / availableCanvasHeight > aspectRatio) {
                newHeight = availableCanvasHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            }

            cellSize = Math.floor(Math.min(newWidth / (gridWidth + nextPieceWidth), newHeight / gridHeight));
            sandSize = cellSize / cellDivisions;
            canvas.width = cellSize * (gridWidth + nextPieceWidth);
            canvas.height = cellSize * gridHeight;

            canvas.style.width = `${canvas.width}px`;
            canvas.style.height = `${canvas.height}px`;

            const canvasLeft = (containerWidth - canvas.width) / 2;
            canvas.style.position = 'absolute';
            canvas.style.left = `${canvasLeft}px`;
            canvas.style.top = `${canvasTop}px`;

            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreWidth = canvas.width; 
            scoreDisplay.style.width = `${scoreWidth}px`;
            scoreDisplay.style.left = `${canvasLeft}px`;
            scoreDisplay.style.top = `${scoreTop}px`;

            if (pauseButtonElement) {
                const buttonWidth = 80;
                pauseButtonElement.style.top = `${pauseTop}px`;
                pauseButtonElement.style.left = `${canvasLeft + scoreWidth - buttonWidth}px`;
            }
        }

        /**
         * 新しいパズルピースを作成する
         */
        function createPiece() {
            const pieceType = Math.floor(Math.random() * pieces.length);
            const colorIndex = Math.floor(Math.random() * colors.length);
            return {
                shape: pieces[pieceType],
                color: colorIndex,
                x: Math.floor(gridWidth / 2) - Math.floor(pieces[pieceType][0].length / 2),
                y: 0
            };
        }

        /**
         * ゲームグリッドと砂粒子を描画する
         */
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDesertBackground();
            const gameAreaWidth = cellSize * gridWidth;
            const gameAreaHeight = canvas.height;
            ctx.fillStyle = getCurrentBgTheme().game;
            ctx.fillRect(0, 0, gameAreaWidth, gameAreaHeight);
            // 色別にバッチ描画（fillStyleの切替回数を最小化）
            for (let c = 0; c < colors.length; c++) {
                ctx.fillStyle = colors[c];
                for (let i = 0; i < sandParticles.length; i++) {
                    const p = sandParticles[i];
                    if (p.color === c) {
                        ctx.fillRect(p.x * sandSize, p.y * sandSize, sandSize, sandSize);
                    }
                }
            }
        }

        /**
         * 積み上がり危険レベルを判定する
         * @returns {number} 0:安全, 1:警告, 2:危険
         */
        function getDangerLevel() {
            if (!cellOccupied) rebuildCellOccupied();
            for (let x = 0; x < gridWidth; x++) {
                if (cellOccupied.has(0 * gridWidth + x) || cellOccupied.has(1 * gridWidth + x)) return 2;
            }
            for (let x = 0; x < gridWidth; x++) {
                if (cellOccupied.has(2 * gridWidth + x)) return 1;
            }
            return 0;
        }

        /**
         * 積み上がり警告を描画する
         */
        let cachedDangerGrad1 = null;
        let cachedDangerGrad1Key = 0;
        function drawDangerWarning(level) {
            const gameAreaWidth = cellSize * gridWidth;
            if (level === 1) {
                // 警告: 上部に赤い半透明グラデーション（キャッシュ）
                const h = cellSize * 4;
                if (cachedDangerGrad1Key !== h) {
                    cachedDangerGrad1 = ctx.createLinearGradient(0, 0, 0, h);
                    cachedDangerGrad1.addColorStop(0, 'rgba(255, 0, 0, 0.25)');
                    cachedDangerGrad1.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    cachedDangerGrad1Key = h;
                }
                ctx.fillStyle = cachedDangerGrad1;
                ctx.fillRect(0, 0, gameAreaWidth, h);
            } else if (level === 2) {
                // 危険: 濃い赤 + 点滅
                const blink = Math.sin(frameCount * 0.3) * 0.5 + 0.5;
                const grad = ctx.createLinearGradient(0, 0, 0, cellSize * 5);
                grad.addColorStop(0, `rgba(255, 0, 0, ${0.2 + blink * 0.25})`);
                grad.addColorStop(1, 'rgba(255, 0, 0, 0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, gameAreaWidth, cellSize * 5);

                // DANGERテキスト
                ctx.globalAlpha = 0.4 + blink * 0.4;
                ctx.fillStyle = '#ff0000';
                ctx.font = `bold ${Math.max(16, cellSize * 1.5)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('DANGER', gameAreaWidth / 2, cellSize * 2);
                ctx.globalAlpha = 1.0;
            }
        }

        /**
         * 砂漠の背景を描画する（レベルに応じて変化、キャッシュ）
         */
        const bgThemes = [
            // Lv1-3: 昼の砂漠
            { c1: '#f4a460', c2: '#daa520', c3: '#cd853f', game: '#1a1a2e' },
            // Lv4-6: 夕焼けの砂漠
            { c1: '#e07040', c2: '#c04820', c3: '#a03018', game: '#1a1020' },
            // Lv7-9: 夜の砂漠
            { c1: '#2a2050', c2: '#181040', c3: '#100830', game: '#0a0a1a' },
            // Lv10+: 宇宙
            { c1: '#0a0028', c2: '#080020', c3: '#050015', game: '#020010' },
        ];
        let cachedDesertGrad = null;
        let cachedDesertKey = '';
        function getCurrentBgTheme() {
            const level = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            if (level >= 10) return bgThemes[3];
            if (level >= 7) return bgThemes[2];
            if (level >= 4) return bgThemes[1];
            return bgThemes[0];
        }
        function drawDesertBackground() {
            const theme = getCurrentBgTheme();
            const gameAreaWidth = cellSize * gridWidth;
            const nextAreaX = gameAreaWidth;
            const nextAreaWidth = canvas.width - gameAreaWidth;
            const key = `${nextAreaX},${canvas.width},${theme.c1}`;
            if (key !== cachedDesertKey) {
                cachedDesertGrad = ctx.createLinearGradient(nextAreaX, 0, canvas.width, 0);
                cachedDesertGrad.addColorStop(0, theme.c1);
                cachedDesertGrad.addColorStop(0.5, theme.c2);
                cachedDesertGrad.addColorStop(1, theme.c3);
                cachedDesertKey = key;
            }
            ctx.fillStyle = cachedDesertGrad;
            ctx.fillRect(nextAreaX, 0, nextAreaWidth, canvas.height);

            // 夜・宇宙テーマ時に星を描画
            const level = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            if (level >= 7) {
                const starCount = level >= 10 ? 30 : 15;
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < starCount; i++) {
                    // 決定論的な擬似ランダム位置（フレームごとに動かない）
                    const sx = nextAreaX + ((i * 7919 + 31) % 100) / 100 * nextAreaWidth;
                    const sy = ((i * 6271 + 17) % 100) / 100 * canvas.height;
                    const twinkle = Math.sin(frameCount * 0.05 + i * 1.7) * 0.3 + 0.7;
                    ctx.globalAlpha = twinkle * (level >= 10 ? 0.9 : 0.5);
                    ctx.fillRect(sx, sy, 1.5, 1.5);
                }
                ctx.globalAlpha = 1.0;
            }
        }

        /**
         * 現在のピースを描画する
         */
        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = colors[currentPiece.color];
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        ctx.fillRect(
                            (currentPiece.x + x) * cellSize, 
                            (currentPiece.y + y) * cellSize, 
                            cellSize - 1, 
                            cellSize - 1
                        );
                    }
                }
            }
        }

        /**
         * ゴーストピース（落下先プレビュー）を描画する
         */
        function drawGhostPiece() {
            if (!currentPiece) return;
            // 着地Y座標を求める
            let ghostY = currentPiece.y;
            const origY = currentPiece.y;
            while (true) {
                currentPiece.y = ghostY + 1;
                if (!canMove(0, 0)) break;
                ghostY++;
            }
            currentPiece.y = origY;

            if (ghostY === origY) return; // 真下が着地点なら表示不要

            ctx.globalAlpha = 0.25;
            ctx.fillStyle = colors[currentPiece.color];
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 1;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const px = (currentPiece.x + x) * cellSize;
                        const py = (ghostY + y) * cellSize;
                        ctx.fillRect(px, py, cellSize - 1, cellSize - 1);
                        ctx.strokeRect(px, py, cellSize - 1, cellSize - 1);
                    }
                }
            }
            ctx.globalAlpha = 1.0;
        }

        /**
         * 次のピースを描画する
         */
        function drawNextPiece() {
            if (!nextPiece) return;
            const gameAreaWidth = cellSize * gridWidth;
            const nextPieceAreaWidth = canvas.width - gameAreaWidth;
            const centerX = gameAreaWidth + nextPieceAreaWidth / 2;
            const nextPieceSize = Math.min(cellSize * 0.6, (nextPieceAreaWidth - NEXT_PIECE_PADDING * 2) / 4);
            const nextPieceX = gameAreaWidth + (nextPieceAreaWidth - nextPieceSize * 4) / 2;
            const nextPieceY = NEXT_PIECE_PADDING + 18;

            // 背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(gameAreaWidth, 0, nextPieceAreaWidth, canvas.height);

            // 境界線
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(gameAreaWidth, 0);
            ctx.lineTo(gameAreaWidth, canvas.height);
            ctx.stroke();

            // NEXTラベル
            ctx.fillStyle = 'white';
            ctx.font = `${Math.max(12, nextPieceAreaWidth * 0.16)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(NEXT_PIECE_LABEL, centerX, NEXT_PIECE_PADDING + 14);

            // NEXTピース背景
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(nextPieceX, nextPieceY, nextPieceSize * 4, nextPieceSize * 4);

            // NEXTピース描画
            ctx.fillStyle = colors[nextPiece.color];
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        ctx.fillRect(
                            nextPieceX + (x + (4 - nextPiece.shape[y].length) / 2) * nextPieceSize,
                            nextPieceY + (y + (4 - nextPiece.shape.length) / 2) * nextPieceSize,
                            nextPieceSize - 1,
                            nextPieceSize - 1
                        );
                    }
                }
            }

            // --- NEXTピースの下: 消去ライン数 & コンボ & レベル ---
            const infoY = nextPieceY + nextPieceSize * 4 + 20;
            const infoFontSmall = Math.max(10, nextPieceAreaWidth * 0.12);
            const infoFontLarge = Math.max(16, nextPieceAreaWidth * 0.22);
            const infoLineH = Math.max(20, nextPieceAreaWidth * 0.2);
            ctx.textAlign = 'center';

            // LINES
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = `${infoFontSmall}px Arial`;
            ctx.fillText('LINES', centerX, infoY);
            ctx.fillStyle = '#ffd700';
            ctx.font = `bold ${infoFontLarge}px Arial`;
            ctx.fillText(`${totalLinesCleared}`, centerX, infoY + infoLineH);

            // COMBO
            const comboY = infoY + infoLineH + 15;
            ctx.fillStyle = isFever ? '#ff00ff' : 'rgba(255, 255, 255, 0.6)';
            ctx.font = `${infoFontSmall}px Arial`;
            ctx.fillText(isFever ? 'FEVER x2' : 'COMBO', centerX, comboY);
            if (comboCount > 0) {
                ctx.fillStyle = isFever ? '#ff00ff' : comboCount >= 4 ? '#ff00ff' : comboCount >= 2 ? '#ff6699' : '#ffd700';
                ctx.font = `bold ${infoFontLarge}px Arial`;
                ctx.fillText(`${comboCount}`, centerX, comboY + infoLineH);
            } else {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.font = `bold ${infoFontLarge}px Arial`;
                ctx.fillText('0', centerX, comboY + infoLineH);
            }

            // LEVEL
            const currentLevel = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            const levelY = comboY + infoLineH + 15;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = `${infoFontSmall}px Arial`;
            ctx.fillText('LEVEL', centerX, levelY);
            ctx.fillStyle = '#88ccff';
            ctx.font = `bold ${infoFontLarge}px Arial`;
            ctx.fillText(`${currentLevel}`, centerX, levelY + infoLineH);

            // --- ヨガ行者（コンボエフェクト付き・シルエットマスク方式） ---
            if (yogaImage) {
                const yogaTopY = levelY + infoLineH + 10;
                const availableH = canvas.height - yogaTopY - 10;
                const availableW = nextPieceAreaWidth - 20;
                if (availableH > 30 && availableW > 30) {
                    const scale = Math.min(availableW / yogaImage.width, availableH / yogaImage.height, 1);
                    const imgW = yogaImage.width * scale;
                    const imgH = yogaImage.height * scale;
                    const imgX = centerX - imgW / 2;
                    const imgY = yogaTopY + (availableH - imgH) / 2;
                    const yogaCenterX = centerX;
                    const yogaCenterY = imgY + imgH / 2;

                    const level = Math.min(yogaGlowLevel, 4);
                    const isGlowing = yogaGlowLevel >= 1 && yogaGlowTimer > 0;

                    // 後光（level 3+）— 円形の radialGradient
                    if (isGlowing && level >= 3) {
                        const haloRadius = Math.max(imgW, imgH) / 2 + 20;
                        const pulse = Math.sin(frameCount * 0.12) * 0.12;
                        const haloAlpha = level >= 4 ? 0.35 + pulse : 0.18 + pulse;
                        const haloSize = level >= 4 ? haloRadius * (1.3 + pulse) : haloRadius;
                        const haloGrad = ctx.createRadialGradient(yogaCenterX, yogaCenterY, 0, yogaCenterX, yogaCenterY, haloSize);
                        const haloColor = level >= 4 ? '255, 255, 255' : '255, 221, 68';
                        haloGrad.addColorStop(0, `rgba(${haloColor}, ${haloAlpha})`);
                        haloGrad.addColorStop(0.5, `rgba(${haloColor}, ${haloAlpha * 0.4})`);
                        haloGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.save();
                        ctx.fillStyle = haloGrad;
                        ctx.beginPath();
                        ctx.arc(yogaCenterX, yogaCenterY, haloSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }

                    // ベース画像描画（レベルに応じてalpha上昇）
                    const baseAlphas = [0.25, 0.35, 0.45, 0.55, 0.7];
                    const targetAlpha = isGlowing ? baseAlphas[level] : 0.25;
                    ctx.globalAlpha = targetAlpha;
                    ctx.drawImage(yogaImage, imgX, imgY, imgW, imgH);
                    ctx.globalAlpha = 1.0;

                    // シルエットマスク色オーバーレイ（level 1+）
                    // オフスクリーンキャンバスで画像のアルファ部分だけに色を乗せる
                    if (isGlowing) {
                        const offW = Math.ceil(imgW);
                        const offH = Math.ceil(imgH);
                        if (!yogaOffCanvas) {
                            yogaOffCanvas = document.createElement('canvas');
                            yogaOffCtx = yogaOffCanvas.getContext('2d');
                        }
                        if (yogaOffCanvas.width !== offW || yogaOffCanvas.height !== offH) {
                            yogaOffCanvas.width = offW;
                            yogaOffCanvas.height = offH;
                        }

                        // オフスクリーンにヨガ画像を描画
                        yogaOffCtx.clearRect(0, 0, offW, offH);
                        yogaOffCtx.globalCompositeOperation = 'source-over';
                        yogaOffCtx.globalAlpha = 1.0;
                        yogaOffCtx.drawImage(yogaImage, 0, 0, offW, offH);

                        // source-atop: 画像の不透明部分にだけ色を乗せる
                        yogaOffCtx.globalCompositeOperation = 'source-atop';
                        const glowColors = ['', '#ff3333', '#ff6600', '#ffcc33', '#ffffff'];
                        yogaOffCtx.fillStyle = glowColors[level];
                        yogaOffCtx.fillRect(0, 0, offW, offH);
                        yogaOffCtx.globalCompositeOperation = 'source-over';

                        // メインキャンバスに加算合成で重ねる
                        const glowAlphas = [0, 0.25, 0.3, 0.35, 0.5];
                        const pulse = Math.sin(frameCount * 0.2) * 0.08;
                        ctx.globalCompositeOperation = 'lighter';
                        ctx.globalAlpha = glowAlphas[level] + pulse;
                        ctx.drawImage(yogaOffCanvas, imgX, imgY);
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.globalAlpha = 1.0;
                    }
                }
            }
        }

        /**
         * ピースが指定された方向に移動できるかチェックする
         */
        // セルレベルの占有グリッド（canMove高速化用）
        let cellOccupied = null;

        function rebuildCellOccupied() {
            cellOccupied = new Set();
            for (const p of sandParticles) {
                cellOccupied.add(((p.y / cellDivisions) | 0) * gridWidth + ((p.x / cellDivisions) | 0));
            }
        }

        function canMove(dx, dy) {
            if (!currentPiece) return false;
            if (!cellOccupied) rebuildCellOccupied();
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= gridWidth || newY >= gridHeight ||
                            cellOccupied.has(newY * gridWidth + newX)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        /**
         * ピースを回転させる
         */
        function rotate() {
            if (!currentPiece) return;
            const rotated = currentPiece.shape[0].map((_, i) => 
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!canMove(0, 0)) {
                currentPiece.shape = previousShape;
            } else {
                playRotateSound();
            }
        }

        /**
         * ピースを砂粒子に変換してフィールドに配置する
         */
        function mergePiece() {
            if (!currentPiece) return;
            playLandSound();
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        for (let i = 0; i < cellDivisions; i++) {
                            for (let j = 0; j < cellDivisions; j++) {
                                sandParticles.push({
                                    x: (currentPiece.x + x) * cellDivisions + i,
                                    y: (currentPiece.y + y) * cellDivisions + j,
                                    color: currentPiece.color
                                });
                            }
                        }
                    }
                }
            }
            currentPiece = null;
            isSettling = true;
            comboCount = 0;
            cellOccupied = null;
        }

        /**
         * 指定された色の連結成分を見つける
         * @param {number} color - 探索対象の色のインデックス
         */
        function findConnectedComponents(color) {
            const visited = new Set();
            const components = [];

            const colorGrid = new Set();
            const startingPoints = [];
            for (const p of sandParticles) {
                if (p.color === color) {
                    colorGrid.add(p.y * SAND_GRID_WIDTH + p.x);
                    startingPoints.push(p);
                }
            }

            for (const particle of startingPoints) {
                const key = particle.y * SAND_GRID_WIDTH + particle.x;
                if (!visited.has(key)) {
                    const component = new Set();
                    dfs(key, visited, component, colorGrid);
                    components.push(component);
                }
            }
            return components;
        }

        /**
         * 深度優先探索で連結成分を探索する（数値キー版）
         */
        function dfs(startKey, visited, component, grid) {
            const stack = [startKey];
            visited.add(startKey);

            while (stack.length > 0) {
                const key = stack.pop();
                component.add(key);

                const x = key % SAND_GRID_WIDTH;
                const y = (key - x) / SAND_GRID_WIDTH;

                // 右
                if (x < SAND_GRID_WIDTH - 1) {
                    const nk = key + 1;
                    if (!visited.has(nk) && grid.has(nk)) { visited.add(nk); stack.push(nk); }
                }
                // 左
                if (x > 0) {
                    const nk = key - 1;
                    if (!visited.has(nk) && grid.has(nk)) { visited.add(nk); stack.push(nk); }
                }
                // 下
                const nkDown = key + SAND_GRID_WIDTH;
                if (y < gridHeight * cellDivisions - 1 && !visited.has(nkDown) && grid.has(nkDown)) { visited.add(nkDown); stack.push(nkDown); }
                // 上
                if (y > 0) {
                    const nkUp = key - SAND_GRID_WIDTH;
                    if (!visited.has(nkUp) && grid.has(nkUp)) { visited.add(nkUp); stack.push(nkUp); }
                }
            }
        }

        /**
         * 連結成分が横幅全体に渡っているかチェックする
         */
        function isFullWidth(component) {
            let minX = SAND_GRID_WIDTH;
            let maxX = 0;
            for (const key of component) {
                const x = key % SAND_GRID_WIDTH;
                if (x < minX) minX = x;
                if (x > maxX) maxX = x;
            }
            return maxX - minX + 1 >= SAND_GRID_WIDTH;
        }

        // ライン消去処理
        function checkAndClearLines() {
            let clearedLinesCount = 0;
            const allComponentsToClear = new Set();

            for (let colorIndex = 0; colorIndex < colors.length; colorIndex++) {
                const connectedComponents = findConnectedComponents(colorIndex);
                for (const component of connectedComponents) {
                    if (isFullWidth(component)) {
                        for (const key of component) {
                            allComponentsToClear.add(key);
                        }
                        clearedLinesCount++;
                    }
                }
            }

            if (clearedLinesCount > 0) {
                // 即削除せず、フラッシュ演出を開始
                flashKeys = allComponentsToClear;
                flashTimer = 18; // 約0.3秒（18フレーム）
                isFlashing = true;
            }
            return clearedLinesCount;
        }

        /**
         * フラッシュ中の粒子を白く光らせて描画する
         */
        function drawFlashEffect() {
            if (!isFlashing || !flashKeys) return;
            const progress = 1 - (flashTimer / 18); // 0→1
            const alpha = progress < 0.5 ? progress * 2 : (1 - progress) * 2; // 山型
            ctx.globalAlpha = 0.5 + alpha * 0.5;
            ctx.fillStyle = '#ffffff';
            for (const key of flashKeys) {
                const pX = key % SAND_GRID_WIDTH;
                const pY = (key - pX) / SAND_GRID_WIDTH;
                ctx.fillRect(pX * sandSize, pY * sandSize, sandSize, sandSize);
            }
            ctx.globalAlpha = 1.0;
        }

        /**
         * フラッシュ完了時に粒子を実際に削除する
         */
        function finishFlash() {
            if (!flashKeys) return;
            createEffectForComponent(flashKeys);
            sandParticles = sandParticles.filter(p => !flashKeys.has(p.y * SAND_GRID_WIDTH + p.x));
            cellOccupied = null;
            flashKeys = null;
            isFlashing = false;
        }

        function createEffectForComponent(component) {
            for (const key of component) {
                if (Math.random() < 0.1) {
                    const pX = key % SAND_GRID_WIDTH;
                    const pY = (key - pX) / SAND_GRID_WIDTH;
                    for (let i = 0; i < 3; i++) {
                        visualEffects.push({
                            x: pX * sandSize,
                            y: pY * sandSize,
                            vx: (Math.random() - 0.5) * 4,
                            vy: (Math.random() - 0.5) * 4,
                            color: '#FFFFFF',
                            alpha: 1.0,
                            size: Math.random() * 2 + 1,
                            lifespan: 60
                        });
                    }
                }
            }
        }


        /**
         * 砂粒子の物理シミュレーションを実行する
         * カウントソートでY座標の大きい（下の）粒子から処理し、自然な堆積を実現
         */
        const SAND_GRID_HEIGHT = gridHeight * cellDivisions; // 95
        function simulateSand() {
            let moved = false;

            const grid = new Set();
            for (let i = 0; i < sandParticles.length; i++) {
                const p = sandParticles[i];
                grid.add(p.y * SAND_GRID_WIDTH + p.x);
            }

            // カウントソート: Y座標ごとのバケットに振り分け
            const buckets = new Array(SAND_GRID_HEIGHT);
            for (let i = 0; i < sandParticles.length; i++) {
                const p = sandParticles[i];
                const y = p.y;
                if (!buckets[y]) buckets[y] = [];
                buckets[y].push(p);
            }

            const maxY = SAND_GRID_HEIGHT - 1;
            const maxX = SAND_GRID_WIDTH - 1;

            // 下の行から順に処理
            for (let row = maxY; row >= 0; row--) {
                const bucket = buckets[row];
                if (!bucket) continue;
                for (let j = 0; j < bucket.length; j++) {
                    const particle = bucket[j];
                    const currentKey = particle.y * SAND_GRID_WIDTH + particle.x;

                    const belowY = particle.y + 1;
                    if (belowY > maxY) continue;

                    const belowKey = belowY * SAND_GRID_WIDTH + particle.x;
                    if (!grid.has(belowKey)) {
                        grid.delete(currentKey);
                        particle.y++;
                        grid.add(particle.y * SAND_GRID_WIDTH + particle.x);
                        moved = true;
                        continue;
                    }

                    const leftClear = particle.x > 0 && !grid.has(belowY * SAND_GRID_WIDTH + particle.x - 1);
                    const rightClear = particle.x < maxX && !grid.has(belowY * SAND_GRID_WIDTH + particle.x + 1);

                    let moveDirection = 0;

                    // 疑似ランダムで方向を決定（frameCountで毎フレーム変化）
                    if (leftClear && rightClear) {
                        moveDirection = ((particle.x + particle.y + frameCount) & 1) ? -1 : 1;
                    } else if (leftClear) {
                        moveDirection = -1;
                    } else if (rightClear) {
                        moveDirection = 1;
                    }

                    if (moveDirection !== 0) {
                        grid.delete(currentKey);
                        particle.x += moveDirection;
                        particle.y++;
                        grid.add(particle.y * SAND_GRID_WIDTH + particle.x);
                        moved = true;
                    }
                }
            }
            if (moved) cellOccupied = null;
            return moved;
        }

        /**

         */
        function getSoundButtonRect() {
            const size = Math.max(30, Math.min(40, canvas.width * 0.08));
            const margin = 20;
            return { x: canvas.width - size - margin, y: margin, w: size, h: size };
        }

        /**
         * サウンドボタンを描画する（右上アイコン）
         */
        function drawSoundButton() {
            const r = getSoundButtonRect();
            const cx = r.x + r.w / 2;
            const cy = r.y + r.h / 2;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.arc(cx, cy, r.w / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(cx, cy, r.w / 2, 0, Math.PI * 2);
            ctx.stroke();

            // スピーカーアイコン
            const s = r.w * 0.18;
            ctx.fillStyle = 'white';
            ctx.fillRect(cx - s * 2, cy - s, s * 1.5, s * 2);
            ctx.beginPath();
            ctx.moveTo(cx - s * 0.5, cy - s);
            ctx.lineTo(cx + s * 1.2, cy - s * 2);
            ctx.lineTo(cx + s * 1.2, cy + s * 2);
            ctx.lineTo(cx - s * 0.5, cy + s);
            ctx.closePath();
            ctx.fill();

            if (soundMuted) {
                // バツ印
                ctx.strokeStyle = '#ff6666';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.moveTo(cx - r.w * 0.3, cy - r.w * 0.3);
                ctx.lineTo(cx + r.w * 0.3, cy + r.w * 0.3);
                ctx.moveTo(cx + r.w * 0.3, cy - r.w * 0.3);
                ctx.lineTo(cx - r.w * 0.3, cy + r.w * 0.3);
                ctx.stroke();
            } else {
                // 音波
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1.5;
                for (let i = 1; i <= 2; i++) {
                    ctx.beginPath();
                    ctx.arc(cx + s * 0.5, cy, s * (1 + i * 1.2), -Math.PI * 0.35, Math.PI * 0.35);
                    ctx.stroke();
                }
            }

            // ON/OFFラベル
            ctx.fillStyle = soundMuted ? '#ff6666' : 'rgba(255, 255, 255, 0.8)';
            ctx.font = `${Math.max(9, r.w * 0.3)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(soundMuted ? 'OFF' : 'ON', cx, r.y + r.h + Math.max(10, r.w * 0.35));
        }

        /**
         * サウンドボタンがタップされたかチェックする
         */
        function isSoundButtonTapped(x, y) {
            const r = getSoundButtonRect();
            const cx = r.x + r.w / 2;
            const cy = r.y + r.h / 2;
            const dist = Math.sqrt((x - cx) * (x - cx) + (y - cy) * (y - cy));
            return dist <= r.w / 2 + 5;
        }

            update();
        }

        /**
         * メインゲームループ
         */
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;

            // ヨガエフェクトタイマー減算
            if (yogaGlowTimer > 0) {
                yogaGlowTimer--;
                if (yogaGlowTimer <= 0) {
                    yogaGlowLevel = 0;
                }
            }

            // フィーバータイマー減算
            if (isFever) {
                feverTimer--;
                if (feverTimer <= 0) {
                    isFever = false;
                    feverTimer = 0;
                    // 通常BGMに戻す
                    playBGM();
                }
            }

            if (isSettling) {
                // 1フレームに2回シミュレーションして砂の崩れを速める
                if (!simulateSand()) {
                    isSettling = false;
                    isClearing = true;
                } else {
                    simulateSand();
                }
            } else if (isFlashing) {
                // ライン消去フラッシュ演出中
                flashTimer--;
                if (flashTimer <= 0) {
                    // フラッシュ完了 → 粒子削除+スコア加算
                    const clearedLines = pendingClearedLines;
                    finishFlash();

                    comboCount++;
                    maxCombo = Math.max(maxCombo, comboCount);
                    playClearSound(comboCount);

                    const feverMultiplier = isFever ? 2 : 1;
                    const basePoints = clearedLines * 100 * feverMultiplier;
                    const floatX = cellSize * gridWidth / 2;
                    const floatY = cellSize * 3;

                    if (comboCount > 1) {
                        const comboBonus = Math.floor(100 * Math.pow(1.5, comboCount - 1)) * feverMultiplier;
                        score += comboBonus;
                        showComboDisplay(comboCount, comboBonus);
                        triggerScreenShake(comboCount * 1.5, 15);
                        addFloatingText(`+${comboBonus} COMBO${isFever ? ' x2' : ''}`, floatX, floatY - 20, isFever ? '#ff00ff' : '#ff6699');
                    }
                    score += basePoints;
                    addFloatingText(`+${basePoints}${isFever ? ' x2' : ''}`, floatX, floatY, isFever ? '#ff00ff' : '#ffd700');

                    // フィーバー発動・延長
                    if (comboCount >= FEVER_COMBO_THRESHOLD) {
                        if (!isFever) {
                            // 新規発動
                            isFever = true;
                            feverTimer = FEVER_DURATION;
                            playFeverBGM();
                            addFloatingText('FEVER!', floatX, floatY - 50, '#ff00ff');
                            triggerScreenShake(5, 20);
                        } else {
                            // 延長
                            feverTimer = Math.min(feverTimer + FEVER_EXTENSION, FEVER_DURATION);
                            addFloatingText('FEVER +3s', floatX, floatY - 50, '#ff00ff');
                        }
                    }

                    // ヨガ行者エフェクト更新
                    yogaGlowLevel = comboCount;
                    yogaGlowTimer = 90;
                    if (comboCount >= 4) {
                        // クンダリーニ覚醒パーティクル
                        const gAreaW = cellSize * gridWidth;
                        const nAreaW = canvas.width - gAreaW;
                        const yCenterX = gAreaW + nAreaW / 2;
                        const yCenterY = canvas.height * 0.7;
                        for (let i = 0; i < 25; i++) {
                            visualEffects.push({
                                x: yCenterX + (Math.random() - 0.5) * nAreaW * 0.6,
                                y: yCenterY + (Math.random() - 0.5) * 30,
                                vx: (Math.random() - 0.5) * 2,
                                vy: -(Math.random() * 3 + 1),
                                color: Math.random() < 0.5 ? '#ffd700' : '#ffffff',
                                alpha: 1.0,
                                size: Math.random() * 3 + 1.5,
                                lifespan: 60 + Math.floor(Math.random() * 30)
                            });
                        }
                    }

                    // 5コンボ達成 → 全消去ボーナス
                    if (comboCount >= 5) {
                        const allClearBonus = 3000;
                        score += allClearBonus;
                        addFloatingText(`ALL CLEAR +${allClearBonus}`, cellSize * gridWidth / 2, cellSize * gridHeight / 2, '#ff00ff');
                        triggerScreenShake(8, 25);

                        // 全粒子からエフェクト生成（間引いて軽量化）
                        for (let i = 0; i < sandParticles.length; i += 25) {
                            const p = sandParticles[i];
                            visualEffects.push({
                                x: p.x * sandSize,
                                y: p.y * sandSize,
                                vx: (Math.random() - 0.5) * 6,
                                vy: -(Math.random() * 5 + 2),
                                color: colors[p.color],
                                alpha: 1.0,
                                size: Math.random() * 3 + 2,
                                lifespan: 50 + Math.floor(Math.random() * 30)
                            });
                        }

                        // 全消去
                        sandParticles = [];
                        cellOccupied = null;
                        comboCount = 0;
                    }

                    const prevLinesTier = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL);
                    totalLinesCleared += clearedLines;
                    const currentLinesTier = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL);

                    if(currentLinesTier > prevLinesTier) {
                        fallSpeed *= SPEED_INCREASE_RATE;
                    }

                    isSettling = true;
                    isClearing = false;
                }
            } else if (isClearing) {
                const clearedLines = checkAndClearLines();

                if (clearedLines > 0) {
                    // checkAndClearLinesがフラッシュを開始した
                    pendingClearedLines = clearedLines;
                    // isFlashingはcheckAndClearLines内でtrueに設定済み
                } else {
                    isClearing = false;
                    currentPiece = nextPiece;
                    nextPiece = createPiece();
                    
                    if (!canMove(0, 0)) {
                        gameOver();
                        return;
                    }
                }
            } else if (currentPiece) {
                if (frameCount % Math.floor(fallSpeed) === 0) {
                    if (canMove(0, 1)) {
                        currentPiece.y++;
                    } else {
                        mergePiece();
                        isSettling = true;
                    }
                }
            }

            // 描画処理
            ctx.save();

            if (shakeDuration > 0) {
                ctx.translate(
                    Math.random() * shakeIntensity - shakeIntensity / 2,
                    Math.random() * shakeIntensity - shakeIntensity / 2
                );
                shakeDuration--;
                if (shakeDuration <= 0) {
                    shakeIntensity = 0;
                }
            }

            drawGrid();
            if (isFlashing) drawFlashEffect();
            const dangerLevel = getDangerLevel();
            if (dangerLevel > 0) drawDangerWarning(dangerLevel);
            if (currentPiece && !isSettling && !isClearing && !isFlashing) {
                drawGhostPiece();
                drawPiece();
            }
            drawNextPiece();

            updateAndDrawEffects();
            updateAndDrawFloatingTexts();

            // フィーバー演出
            if (isFever) {
                const gameAreaWidth = cellSize * gridWidth;
                const pulse = Math.sin(frameCount * 0.15) * 0.15 + 0.35;
                // 画面枠の光
                ctx.strokeStyle = `rgba(255, 0, 255, ${pulse})`;
                ctx.lineWidth = 4;
                ctx.strokeRect(2, 2, gameAreaWidth - 4, canvas.height - 4);
                // 残り時間バー（画面上部）
                const barWidth = gameAreaWidth * (feverTimer / FEVER_DURATION);
                ctx.fillStyle = `rgba(255, 0, 255, ${0.5 + pulse * 0.3})`;
                ctx.fillRect(0, 0, barWidth, 4);
                // FEVER x2 テキスト
                ctx.globalAlpha = 0.3 + Math.sin(frameCount * 0.1) * 0.15;
                ctx.fillStyle = '#ff00ff';
                ctx.font = `bold ${Math.max(20, cellSize * 1.2)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('FEVER x2', gameAreaWidth / 2, canvas.height - 15);
                ctx.globalAlpha = 1.0;
            }

            ctx.restore();

            updateScoreDisplay();

            gameLoop = requestAnimationFrame(update);
        }
        
        function showComboDisplay(count, bonus) {
            comboDisplayElement.innerHTML = `${count} COMBO!<br>+${bonus}`;
            comboDisplayElement.style.display = 'block';
            comboDisplayElement.style.transform = 'translate(-50%, -50%) scale(1.5)';
            comboDisplayElement.style.opacity = '1';

            setTimeout(() => {
                comboDisplayElement.style.transform = 'translate(-50%, -50%) scale(1)';
                comboDisplayElement.style.opacity = '0';
            }, 100);

            if (comboDisplayTimeout) clearTimeout(comboDisplayTimeout);
            comboDisplayTimeout = setTimeout(() => {
                comboDisplayElement.style.display = 'none';
            }, 1000);
        }

        /**
         * タッチ操作を処理する
         */
        function handleTouch(action) {
            if (gameState !== 'playing' || !currentPiece) return;

            switch (action) {
                case 'left':
                    if (canMove(-1, 0)) {
                        currentPiece.x--;
                        playMoveSound();
                    }
                    break;
                case 'right':
                    if (canMove(1, 0)) {
                        currentPiece.x++;
                        playMoveSound();
                    }
                    break;
                case 'rotate':
                    rotate();
                    break;
                case 'drop':
                    playDropSound();
                    while (canMove(0, 1)) {
                        currentPiece.y++;
                        score += 1;
                    }
                    mergePiece();
                    isSettling = true;
                    break;
            }
        }

        /**
         * 画面タップ/クリックの共通処理
         */
        async function handleScreenTap(x, y) {
            initAudio();
            if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            switch (gameState) {
                case 'pleaseTap':
                    if (pleaseTapAnimation) {
                        cancelAnimationFrame(pleaseTapAnimation);
                        pleaseTapAnimation = null;
                    }
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
                case 'title':
                    if (isSoundButtonTapped(x, y)) {
                        toggleSound();
                        drawTitleScreen();
                    } else if (isHighScoreButtonTapped(x, y)) {
                        gameState = 'highscore';
                        drawHighScoreScreen(true);
                        await fetchHighScores();
                        drawHighScoreScreen(false);
                    } else {
                        resetGame();
                    }
                    break;
                case 'highscore':
                    gameState = 'title';
                    drawTitleScreen();
                    break;
                case 'gameOver':
                    if (!gameOverReady) return;
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
            }
        }

        /**
         * ポーズ画面のボタン配置を取得する
         */
        function getPauseButtons() {
            const btnWidth = Math.min(canvas.width * 0.5, 200);
            const btnHeight = 45;
            const btnX = canvas.width / 2 - btnWidth / 2;
            const gap = 20;
            const centerY = canvas.height / 2;
            return {
                resume: { x: btnX, y: centerY, w: btnWidth, h: btnHeight },
                quit: { x: btnX, y: centerY + btnHeight + gap, w: btnWidth, h: btnHeight }
            };
        }

        function getConfirmButtons() {
            const btnWidth = Math.min(canvas.width * 0.5, 200);
            const btnHeight = 45;
            const btnX = canvas.width / 2 - btnWidth / 2;
            const gap = 20;
            const topY = canvas.height * 0.3;
            return {
                yes: { x: btnX, y: topY, w: btnWidth, h: btnHeight },
                no: { x: btnX, y: topY + btnHeight + gap, w: btnWidth, h: btnHeight }
            };
        }

        /**
         * ポーズ画面を描画する
         */
        function drawPauseScreen() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (pauseConfirmQuit) {
                // 確認ダイアログ
                const cbtns = getConfirmButtons();

                ctx.fillStyle = '#ffd700';
                ctx.font = '20px Arial';
                ctx.fillText('タイトル画面に戻りますか？', canvas.width / 2, cbtns.yes.y - 30);

                // はいボタン（緑系）
                ctx.fillStyle = 'rgba(44, 130, 60, 0.8)';
                ctx.fillRect(cbtns.yes.x, cbtns.yes.y, cbtns.yes.w, cbtns.yes.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(cbtns.yes.x, cbtns.yes.y, cbtns.yes.w, cbtns.yes.h);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('はい', canvas.width / 2, cbtns.yes.y + cbtns.yes.h / 2);

                // いいえボタン（グレー系）
                ctx.fillStyle = 'rgba(80, 80, 80, 0.8)';
                ctx.fillRect(cbtns.no.x, cbtns.no.y, cbtns.no.w, cbtns.no.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(cbtns.no.x, cbtns.no.y, cbtns.no.w, cbtns.no.h);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('いいえ', canvas.width / 2, cbtns.no.y + cbtns.no.h / 2);
            } else {
                // 通常ポーズ画面
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2 - 60);

                const btns = getPauseButtons();

                // 再開ボタン
                ctx.fillStyle = 'rgba(44, 90, 160, 0.8)';
                ctx.fillRect(btns.resume.x, btns.resume.y, btns.resume.w, btns.resume.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(btns.resume.x, btns.resume.y, btns.resume.w, btns.resume.h);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('再開', canvas.width / 2, btns.resume.y + btns.resume.h / 2);

                // タイトルに戻るボタン
                ctx.fillStyle = 'rgba(160, 44, 44, 0.8)';
                ctx.fillRect(btns.quit.x, btns.quit.y, btns.quit.w, btns.quit.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(btns.quit.x, btns.quit.y, btns.quit.w, btns.quit.h);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('タイトルに戻る', canvas.width / 2, btns.quit.y + btns.quit.h / 2);
            }
            ctx.textBaseline = 'alphabetic';
        }

        /**
         * ポーズ画面のタップ処理
         */
        function handlePauseTap(x, y) {
            if (pauseConfirmQuit) {
                const cbtns = getConfirmButtons();
                const hitYes = x >= cbtns.yes.x && x <= cbtns.yes.x + cbtns.yes.w &&
                               y >= cbtns.yes.y && y <= cbtns.yes.y + cbtns.yes.h;
                const hitNo = x >= cbtns.no.x && x <= cbtns.no.x + cbtns.no.w &&
                              y >= cbtns.no.y && y <= cbtns.no.y + cbtns.no.h;
                if (hitYes) {
                    pauseConfirmQuit = false;
                    quitToTitle();
                } else if (hitNo) {
                    pauseConfirmQuit = false;
                    drawPauseScreen();
                }
            } else {
                const btns = getPauseButtons();
                const hitResume = x >= btns.resume.x && x <= btns.resume.x + btns.resume.w &&
                                  y >= btns.resume.y && y <= btns.resume.y + btns.resume.h;
                const hitQuit = x >= btns.quit.x && x <= btns.quit.x + btns.quit.w &&
                                y >= btns.quit.y && y <= btns.quit.y + btns.quit.h;
                if (hitResume) {
                    resumeGame();
                } else if (hitQuit) {
                    // 確認画面へ遷移
                    pauseConfirmQuit = true;
                    drawPauseScreen();
                }
            }
        }

        /**
         * ゲームをポーズ/再開する
         */
        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                pauseConfirmQuit = false;
                stopAllBGM();
                if (audioCtx) audioCtx.suspend();
                cancelAnimationFrame(gameLoop);
                drawPauseScreen();
            }
        }
        
        function resumeGame() {
            if (gameState === 'paused') {
                gameState = 'playing';
                if (audioCtx) audioCtx.resume();
                playBGM();
                update();
            }
        }

        function quitToTitle() {
            gameState = 'title';
            cancelAnimationFrame(gameLoop);
            if (audioCtx) audioCtx.resume();
            if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            playTitleBGM();
            drawTitleScreen();
        }

        /**
         * イベントリスナーを初期化する
         */
        function initEventListeners() {
            pauseButtonElement.addEventListener('click', (e) => {
                e.stopPropagation();
                initAudio();
                togglePause();
            });

            submitScoreButton.addEventListener('click', async () => {
                if (submitScoreButton.disabled) return;
                submitScoreButton.disabled = true;
                const playerName = (playerNameInput.value.trim() || 'ななし').slice(0, 10);
                await saveHighScore(playerName, score, maxCombo);
                nameInputModal.style.display = 'none';
                submitScoreButton.disabled = false;
                stopAllBGM();
                playGameOverBGM();
                gameOverReady = false;
                drawGameOverScreen();
                setTimeout(() => {
                    gameOverReady = true;
                    if (gameState === 'gameOver') drawGameOverScreen();
                }, 1000);
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState === 'playing') {
                    initAudio();
                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                    touchStartTime = Date.now();
                    isTouchHolding = true;
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gameState !== 'playing' || !isTouchHolding) return;
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                if (Math.abs(deltaX) > cellSize) {
                    handleTouch(deltaX > 0 ? 'right' : 'left');
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
                if (deltaY > cellSize * 2) {
                    handleTouch('drop');
                    isTouchHolding = false;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                if (gameState === 'paused') {
                    handlePauseTap(x, y);
                    return;
                }

                if (gameState === 'playing') {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    if (touchDuration < 250 && Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20 && isTouchHolding) {
                        handleTouch('rotate');
                    }
                    isTouchHolding = false;
                } else {
                    handleScreenTap(x, y);
                }
            }, { passive: false });

            canvas.addEventListener('click', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (gameState === 'paused') {
                    handlePauseTap(x, y);
                    return;
                }
                handleScreenTap(x, y);
            });

            window.addEventListener('resize', () => {
                resizeCanvas();
                // モーダル表示中はcanvas再描画をスキップ
                if (nameInputModal.style.display === 'flex') return;
                switch (gameState) {
                    case 'pleaseTap': drawPleaseTapScreen(); break;
                    case 'title': drawTitleScreen(); break;
                    case 'highscore': drawHighScoreScreen(); break;
                    case 'gameOver': drawGameOverScreen(); break;
                    case 'playing':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); break;
                    case 'paused':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); drawPauseScreen(); break;
                }
            });
        }

        /**
         * ゲームを初期化する
         */
        async function init() {
            pauseButtonElement = document.getElementById('pauseButton');
            resizeCanvas();
            loadBGM();
            loadTitleBGM();
            loadGameOverBGM();
            loadHighScoreBGM();
            loadFeverBGM();
            loadYogaImage();
            loadLogoImage();

            initEventListeners();
            
            await initFirebase();
            await initAdMob(); // Firebaseの初期化を待つ
            
            gameState = 'pleaseTap';
            animatePleaseTapScreen();
        }

        // --- デバッグ用（リリース前に削除） ---
        window.triggerAllClear = function() {
            if (gameState !== 'playing') { console.log('プレイ中に実行してください'); return; }
            comboCount = 5;
            const allClearBonus = 3000;
            score += allClearBonus;
            addFloatingText('ALL CLEAR +' + allClearBonus, cellSize * gridWidth / 2, cellSize * gridHeight / 2, '#ff00ff');
            triggerScreenShake(8, 25);
            for (let i = 0; i < sandParticles.length; i += 25) {
                const p = sandParticles[i];
                visualEffects.push({
                    x: p.x * sandSize, y: p.y * sandSize,
                    vx: (Math.random() - 0.5) * 6, vy: -(Math.random() * 5 + 2),
                    color: colors[p.color], alpha: 1.0,
                    size: Math.random() * 3 + 2, lifespan: 50 + Math.floor(Math.random() * 30)
                });
            }
            sandParticles = [];
            cellOccupied = null;
            comboCount = 0;
            yogaGlowLevel = 5;
            yogaGlowTimer = 90;
            console.log('全消去発動！');
        };
        window.setYogaGlow = function(level) {
            yogaGlowLevel = level;
            yogaGlowTimer = 9999;
            console.log('yogaGlowLevel = ' + level);
        };
        window.setLevel = function(lv) {
            totalLinesCleared = (lv - 1) * SPEED_INCREASE_INTERVAL;
            fallSpeed = 30 * Math.pow(SPEED_INCREASE_RATE, lv - 1);
            cachedDesertKey = '';
            console.log('Level ' + lv + ' (lines=' + totalLinesCleared + ', speed=' + fallSpeed.toFixed(2) + ')');
        };
        window.triggerFever = function() {
            if (gameState !== 'playing') { console.log('プレイ中に実行してください'); return; }
            isFever = true;
            feverTimer = FEVER_DURATION;
            playFeverBGM();
            console.log('フィーバー発動！（8秒間スコア2倍）');
        };

        // ゲーム開始
        init();
    </script>
