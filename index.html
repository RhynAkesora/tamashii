<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魂テトリス</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f0f0f0; font-family: Arial, sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #gameContainer { position: relative; }
        canvas { border: 1px solid #000; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; text-shadow: 1px 1px 2px black; }
        #instructions { position: absolute; bottom: 10px; left: 10px; font-size: 14px; color: white; text-shadow: 1px 1px 2px black; }
        #comboDisplay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: white; text-shadow: 2px 2px 4px black; display: none; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">スコア: 0 コンボ: 0</div>
        <div id="instructions">
            操作方法:<br>
            ← →: 移動<br>
            ↑: 回転<br>
            ↓: 落下速度上昇<br>
            スペース: 開始/リトライ
        </div>
        <div id="comboDisplay"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const comboDisplayElement = document.getElementById('comboDisplay');
        const gridWidth = 10;
        const gridHeight = 20;
        let cellSize;
        let sandSize;
        let sandParticles = [];
        let currentPiece;
        let score = 0;
        let gameLoop;
        let frameCount = 0;
        let isSettling = false;
        let isClearing = false;
        let comboCount = 0;
        let isComboOngoing = false;
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let comboDisplayTimeout;

        const colors = ['#FF0000', '#0000FF', '#00FF00', '#FFFF00'];  // 赤、青、緑、黄

        const pieces = [
            [[1,1,1,1]],           // I
            [[1,1],[1,1]],         // O
            [[1,1,1],[0,1,0]],     // T
            [[1,1,1],[1,0,0]],     // L
            [[1,1,1],[0,0,1]],     // J
            [[1,1,0],[0,1,1]],     // S
            [[0,1,1],[1,1,0]]      // Z
        ];

        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.4;
            const maxHeight = window.innerHeight * 0.8;
            cellSize = Math.floor(Math.min(maxWidth / gridWidth, maxHeight / gridHeight));
            sandSize = cellSize / 5;
            canvas.width = cellSize * gridWidth;
            canvas.height = cellSize * gridHeight;
        }

        function createPiece() {
            const pieceType = Math.floor(Math.random() * pieces.length);
            const colorIndex = Math.floor(Math.random() * colors.length);
            return {
                shape: pieces[pieceType],
                color: colorIndex,
                x: Math.floor(gridWidth / 2) - Math.floor(pieces[pieceType][0].length / 2),
                y: 0
            };
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of sandParticles) {
                ctx.fillStyle = colors[particle.color];
                ctx.fillRect(particle.x * sandSize, particle.y * sandSize, sandSize, sandSize);
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = colors[currentPiece.color];
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        ctx.fillRect((currentPiece.x + x) * cellSize, (currentPiece.y + y) * cellSize, cellSize - 1, cellSize - 1);
                    }
                }
            }
        }

        function canMove(dx, dy) {
            if (!currentPiece) return false;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= gridWidth || newY >= gridHeight || 
                            sandParticles.some(p => Math.floor(p.x / 5) === newX && Math.floor(p.y / 5) === newY)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function rotate() {
            if (!currentPiece) return;
            const rotated = currentPiece.shape[0].map((_, i) => currentPiece.shape.map(row => row[i]).reverse());
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!canMove(0, 0)) {
                currentPiece.shape = previousShape;
            }
        }

        function mergePiece() {
            if (!currentPiece) return;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        for (let i = 0; i < 5; i++) {
                            for (let j = 0; j < 5; j++) {
                                sandParticles.push({
                                    x: (currentPiece.x + x) * 5 + i,
                                    y: (currentPiece.y + y) * 5 + j,
                                    color: currentPiece.color
                                });
                            }
                        }
                    }
                }
            }
            currentPiece = null;
            isSettling = true;
        }

        function checkAndClearLines() {
            let cleared = false;
            for (let color = 0; color < colors.length; color++) {
                let connectedComponents = findConnectedComponents(color);
                for (let component of connectedComponents) {
                    if (isFullWidth(component)) {
                        removeSandParticles(component);
                        cleared = true;
                    }
                }
            }
            if (cleared) {
                comboCount++;
                score += calculateComboScore(comboCount);
                if (comboCount >= 2) {
                    showComboDisplay(comboCount);
                }
            }
            return cleared;
        }

        function findConnectedComponents(color) {
            let visited = new Set();
            let components = [];
            for (let particle of sandParticles) {
                if (particle.color === color && !visited.has(`${particle.x},${particle.y}`)) {
                    let component = new Set();
                    dfs(particle, color, visited, component);
                    components.push(component);
                }
            }
            return components;
        }

        function dfs(particle, color, visited, component) {
            const key = `${particle.x},${particle.y}`;
            if (visited.has(key)) return;
            visited.add(key);
            component.add(key);

            const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
            for (let [dx, dy] of directions) {
                const newX = particle.x + dx;
                const newY = particle.y + dy;
                const neighbor = sandParticles.find(p => p.x === newX && p.y === newY && p.color === color);
                if (neighbor) {
                    dfs(neighbor, color, visited, component);
                }
            }
        }

        function isFullWidth(component) {
            let minX = gridWidth * 5;
            let maxX = 0;
            for (let key of component) {
                const [x, _] = key.split(',').map(Number);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
            }
            return maxX - minX + 1 === gridWidth * 5;
        }

        function removeSandParticles(component) {
            sandParticles = sandParticles.filter(p => !component.has(`${p.x},${p.y}`));
        }

        function simulateSand() {
            let moved = false;
            sandParticles.sort((a, b) => b.y - a.y);
            for (let particle of sandParticles) {
                if (particle.y < gridHeight * 5 - 1 && !sandParticles.some(p => p.x === particle.x && p.y === particle.y + 1)) {
                    particle.y++;
                    moved = true;
                } else if (particle.y < gridHeight * 5 - 1) {
                    if (particle.x > 0 && !sandParticles.some(p => p.x === particle.x - 1 && p.y === particle.y + 1)) {
                        particle.x--;
                        particle.y++;
                        moved = true;
                    } else if (particle.x < gridWidth * 5 - 1 && !sandParticles.some(p => p.x === particle.x + 1 && p.y === particle.y + 1)) {
                        particle.x++;
                        particle.y++;
                        moved = true;
                    }
                }
            }
            return moved;
        }

        function gameOver() {
            gameState = 'gameOver';
            cancelAnimationFrame(gameLoop);
            drawGameOverScreen();
        }

        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('魂テトリス', canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = '20px Arial';
            ctx.fillText('スペースキーで開始', canvas.width / 2, canvas.height / 2 + 20);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = '20px Arial';
            ctx.fillText(`最終スコア: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.fillText('スペースキーでリトライ', canvas.width / 2, canvas.height / 2 + 40);
        }

        function resetGame() {
            sandParticles = [];
            score = 0;
            comboCount = 0;
            isComboOngoing = false;
            isSettling = false;
            isClearing = false;
            frameCount = 0;
            currentPiece = createPiece();
            scoreElement.textContent = `スコア: ${score} コンボ: ${comboCount}`;
            gameState = 'playing';
            update();
        }

        function calculateComboScore(combo) {
            let multiplier = 1;
            for (let i = 2; i <= combo; i++) {
                multiplier *= 1.5;
            }
            return Math.floor(100 * multiplier);
        }

        function showComboDisplay(combo) {
            if (combo < 2) return;
            comboDisplayElement.textContent = `${combo} コンボ!`;
            comboDisplayElement.style.display = 'block';
            clearTimeout(comboDisplayTimeout);
            comboDisplayTimeout = setTimeout(() => {
                comboDisplayElement.style.display = 'none';
            }, 2000);
        }

        function update() {
            if (gameState !== 'playing') return;

            frameCount++;
            if (frameCount % 30 === 0 && !isSettling && !isClearing) {
                if (canMove(0, 1)) {
                    currentPiece.y++;
                } else {
                    mergePiece();
                }
            }

            if (isSettling) {
                if (!simulateSand()) {
                    isSettling = false;
                    isClearing = true;
                }
            }

            if (isClearing) {
                let cleared = checkAndClearLines();
                if (cleared) {
                    isSettling = true;
                    isComboOngoing = true;
                } else {
                    isClearing = false;
                    if (isComboOngoing) {
                        isComboOngoing = false;
                        comboCount = 0;
                    }
                    if (!currentPiece) {
                        currentPiece = createPiece();
                        if (!canMove(0, 0)) {
                            gameOver();
                            return;
                        }
                    }
                }
            }

            drawGrid();
            if (currentPiece && !isSettling && !isClearing) {
                drawPiece();
            }

            scoreElement.textContent = `スコア: ${score} コンボ: ${comboCount}`;
            gameLoop = requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (gameState === 'start' || gameState === 'gameOver') {
                    resetGame();
                    return;
                }
            }

            if (gameState !== 'playing') return;

            switch (event.code) {
                case 'ArrowLeft':
                    if (canMove(-1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                    if (canMove(1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                    if (canMove(0, 1)) currentPiece.y++;
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
            }
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'gameOver') {
                drawGameOverScreen();
            }
        });

        resizeCanvas();
        drawStartScreen();
    </script>
</body>
</html>
