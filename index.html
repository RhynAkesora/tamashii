<body>
    <div id="gameContainer">
        <div id="scoreDisplay">スコア: 0 最高コンボ: 0 速度: 1.00x</div>
        <button id="pauseButton">Pause</button>
        <canvas id="gameCanvas"></canvas>

    <!-- 名前入力用モーダル -->

    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // あなたのウェブアプリのFirebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBFtXrjCLDENnj0uC5mF6V-wDuPbO9T2oc",
            authDomain: "soul-8d8b7.firebaseapp.com",
            projectId: "soul-8d8b7",
            storageBucket: "soul-8d8b7.firebasestorage.app",
            messagingSenderId: "547048279726",
            appId: "1:547048279726:web:d1a67c7a8eb060f8b1273f",
            measurementId: "G-MZLS3H66X8"
        };
        
        // Canvas要素とコンテキストの取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplayElement = document.getElementById('scoreDisplay');
        const comboDisplayElement = document.getElementById('comboDisplay');
        const nameInputModal = document.getElementById('nameInputModal');
        const playerNameInput = document.getElementById('playerNameInput');
        const submitScoreButton = document.getElementById('submitScoreButton');
        let pauseButtonElement;

        // ゲーム設定
        const gridWidth = 9;
        const gridHeight = 19; 
        const cellDivisions = 5;
        const colors = ['#FF0000', '#0000FF', '#00FF00', '#FFFF00'];
        
        // テトリスピースの定義
        const pieces = [
            [[1,1,1,1]], // I字
            [[1,1],[1,1]], // O字
            [[1,1,1],[0,1,0]], // T字
            [[1,1,1],[1,0,0]], // L字
            [[1,1,1],[0,0,1]], // J字
            [[1,1,0],[0,1,1]], // S字
            [[0,1,1],[1,1,0]]  // Z字
        ];

        // UI設定
        const NEXT_PIECE_PADDING = 10;
        const NEXT_PIECE_LABEL = 'NEXT';
        const SPEED_INCREASE_RATE = 0.99;
        const SPEED_INCREASE_INTERVAL = 5;

        // ゲーム変数
        let cellSize, sandSize;
        let sandParticles = [];
        let currentPiece;
        let nextPiece;
        let score = 0;
        let gameLoop;
        let frameCount = 0;
        let isSettling = false;
        let isClearing = false;
        let comboCount = 0;
        let maxCombo = 0;
        let gameState = 'pleaseTap';
        let comboDisplayTimeout;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isTouchHolding = false;
        let fallSpeed = 30;
        let totalRows = 0;
        let yogaImage = null;
        let bgmAudio = null;
        let gameoverBgmAudio = null;
        let titleBgmAudio = null;
        let pleaseTapAnimation = null;
        
        // Firebase関連の変数
        let db;
        let auth;
        let highScores = [];

        /**
         * Firebaseの初期化と認証
         */
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 匿名でサインイン
                await signInAnonymously(auth);
                console.log('Firebase initialized and signed in anonymously.');
            } catch (error) {
                console.error("Firebaseの初期化に失敗しました:", error);
                // Firebaseがなくてもゲームが動くようにする
                db = null; 
            }
        }

        /**
         * ハイスコアをFirestoreに保存する
         */
        async function saveHighScore(playerName, finalScore, finalMaxCombo) {
            if (!db) return;
            try {
                await addDoc(collection(db, "scores"), {
                    name: playerName,
                    score: finalScore,
                    maxCombo: finalMaxCombo,
                    createdAt: new Date()
                });
                console.log("ハイスコアを保存しました。");
            } catch (error) {
                console.error("ハイスコアの保存に失敗しました: ", error);
            }
        }

        /**
         * Firestoreからハイスコアを取得する
         */
        async function fetchHighScores() {
            if (!db) {
                highScores = [];
                return;
            }
            
            try {
                const q = query(collection(db, "scores"));
                const querySnapshot = await getDocs(q);
                const scores = [];
                querySnapshot.forEach((doc) => {
                    scores.push(doc.data());
                });

                scores.sort((a, b) => b.score - a.score);
                highScores = scores.slice(0, 5);

            } catch (error) {
                console.error("ハイスコアの取得に失敗しました: ", error);
                highScores = [];
            }
        }
        
        /**
         * キャンバスサイズを画面に合わせてリサイズする
         */
        function resizeCanvas() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            const scoreDisplayHeight = 30;
            const pauseButtonHeight = 32;
            const pauseButtonMargin = 5;
            const scoreCanvasMargin = 10;
            const topPageMargin = 15;

            const tempAvailableHeight = containerHeight - (topPageMargin + pauseButtonHeight + pauseButtonMargin + scoreDisplayHeight + scoreCanvasMargin);
            const nextPieceWidth = Math.ceil(gridWidth * 0.4);
            const aspectRatio = (gridWidth + nextPieceWidth) / gridHeight;
            let tempNewWidth, tempNewHeight;

            if (containerWidth / tempAvailableHeight > aspectRatio) {
                tempNewHeight = tempAvailableHeight;
                tempNewWidth = tempNewHeight * aspectRatio;
            } else {
                tempNewWidth = containerWidth * 0.95;
                tempNewHeight = tempNewWidth / aspectRatio;
            }
            
            let tempCellSize = Math.floor(Math.min(tempNewWidth / (gridWidth + nextPieceWidth), tempNewHeight / gridHeight));
            const calculatedCanvasHeight = tempCellSize * gridHeight;

            const totalContentHeight = calculatedCanvasHeight + scoreCanvasMargin + scoreDisplayHeight + pauseButtonMargin + pauseButtonHeight;
            
            let startY = (containerHeight - totalContentHeight) / 2;
            
            if (startY < topPageMargin) {
                startY = topPageMargin;
            }

            const pauseTop = startY;
            const scoreTop = pauseTop + pauseButtonHeight + pauseButtonMargin;
            const canvasTop = scoreTop + scoreDisplayHeight + scoreCanvasMargin;
            
            const availableCanvasHeight = containerHeight - canvasTop;
            let newWidth, newHeight;
             if (containerWidth / availableCanvasHeight > aspectRatio) {
                newHeight = availableCanvasHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            }

            cellSize = Math.floor(Math.min(newWidth / (gridWidth + nextPieceWidth), newHeight / gridHeight));
            sandSize = cellSize / cellDivisions;
            canvas.width = cellSize * (gridWidth + nextPieceWidth);
            canvas.height = cellSize * gridHeight;

            canvas.style.width = `${canvas.width}px`;
            canvas.style.height = `${canvas.height}px`;

            const canvasLeft = (containerWidth - canvas.width) / 2;
            canvas.style.position = 'absolute';
            canvas.style.left = `${canvasLeft}px`;
            canvas.style.top = `${canvasTop}px`;

            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreWidth = Math.min(canvas.width, containerWidth * 0.9);
            const scoreLeft = (containerWidth - scoreWidth) / 2;
            scoreDisplay.style.width = `${scoreWidth}px`;
            scoreDisplay.style.left = `${scoreLeft}px`;
            scoreDisplay.style.top = `${scoreTop}px`;

            if (pauseButtonElement) {
                const buttonWidth = 80;
                const scoreRight = scoreLeft + scoreWidth;
                pauseButtonElement.style.top = `${pauseTop}px`;
                pauseButtonElement.style.left = `${scoreRight - buttonWidth}px`;
            }
        }

        /**
         * 新しいテトリスピースを作成する
         */
        function createPiece() {
            const pieceType = Math.floor(Math.random() * pieces.length);
            const colorIndex = Math.floor(Math.random() * colors.length);
            return {
                shape: pieces[pieceType],
                color: colorIndex,
                x: Math.floor(gridWidth / 2) - Math.floor(pieces[pieceType][0].length / 2),
                y: 0
            };
        }

        /**
         * ゲームグリッドと砂粒子を描画する
         */
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDesertBackground();
            const gameAreaWidth = cellSize * gridWidth;
            const gameAreaHeight = canvas.height;
            ctx.fillStyle = '#add8e6';
            ctx.fillRect(0, 0, gameAreaWidth, gameAreaHeight);
            for (const particle of sandParticles) {
                ctx.fillStyle = colors[particle.color];
                ctx.fillRect(particle.x * sandSize, particle.y * sandSize, sandSize, sandSize);
            }
        }

        /**
         * 砂漠の背景を描画する
         */
        function drawDesertBackground() {
            const gameAreaWidth = cellSize * gridWidth;
            const nextAreaX = gameAreaWidth;
            const nextAreaWidth = canvas.width - gameAreaWidth;
            const gradient = ctx.createLinearGradient(nextAreaX, 0, canvas.width, 0);
            gradient.addColorStop(0, '#f4a460');
            gradient.addColorStop(0.5, '#daa520');
            gradient.addColorStop(1, '#cd853f');
            ctx.fillStyle = gradient;
            ctx.fillRect(nextAreaX, 0, nextAreaWidth, canvas.height);
        }

        /**
         * 現在のピースを描画する
         */
        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = colors[currentPiece.color];
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        ctx.fillRect(
                            (currentPiece.x + x) * cellSize, 
                            (currentPiece.y + y) * cellSize, 
                            cellSize - 1, 
                            cellSize - 1
                        );
                    }
                }
            }
        }

        /**
         * 次のピースを描画する
         */
        function drawNextPiece() {
            if (!nextPiece) return;
            const nextPieceAreaWidth = canvas.width - cellSize * gridWidth;
            const nextPieceSize = Math.min(cellSize * 0.8, (nextPieceAreaWidth - NEXT_PIECE_PADDING * 2) / 4);
            const nextPieceX = cellSize * gridWidth + (nextPieceAreaWidth - nextPieceSize * 4) / 2;
            const nextPieceY = NEXT_PIECE_PADDING * 2 + 20;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(cellSize * gridWidth, 0, nextPieceAreaWidth, canvas.height);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cellSize * gridWidth, 0);
            ctx.lineTo(cellSize * gridWidth, canvas.height);
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(NEXT_PIECE_LABEL, cellSize * gridWidth + nextPieceAreaWidth / 2, NEXT_PIECE_PADDING + 20);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(nextPieceX, nextPieceY, nextPieceSize * 4, nextPieceSize * 4);

            ctx.fillStyle = colors[nextPiece.color];
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        ctx.fillRect(
                            nextPieceX + (x + (4 - nextPiece.shape[y].length) / 2) * nextPieceSize,
                            nextPieceY + (y + (4 - nextPiece.shape.length) / 2) * nextPieceSize,
                            nextPieceSize - 1,
                            nextPieceSize - 1
                        );
                    }
                }
            }
        }

        /**
         * ピースが指定された方向に移動できるかチェックする
         */
        function canMove(dx, dy) {
            if (!currentPiece) return false;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= gridWidth || newY >= gridHeight || 
                            sandParticles.some(p => Math.floor(p.x / cellDivisions) === newX && Math.floor(p.y / cellDivisions) === newY)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        /**
         * ピースを回転させる
         */
        function rotate() {
            if (!currentPiece) return;
            const rotated = currentPiece.shape[0].map((_, i) => 
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!canMove(0, 0)) {
                currentPiece.shape = previousShape;
            }
        }

        /**
         * ピースを砂粒子に変換してフィールドに配置する
         */
        function mergePiece() {
            if (!currentPiece) return;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        for (let i = 0; i < cellDivisions; i++) {
                            for (let j = 0; j < cellDivisions; j++) {
                                sandParticles.push({
                                    x: (currentPiece.x + x) * cellDivisions + i,
                                    y: (currentPiece.y + y) * cellDivisions + j,
                                    color: currentPiece.color
                                });
                            }
                        }
                    }
                }
            }
            currentPiece = null;
            isSettling = true;
        }

        /**
         * 指定された色の連結成分を見つける
         */
        function findConnectedComponents(color) {
            const visited = new Set();
            const components = [];
            for (const particle of sandParticles) {
                if (particle.color === color && !visited.has(`${particle.x},${particle.y}`)) {
                    const component = new Set();
                    dfs(particle, color, visited, component);
                    components.push(component);
                }
            }
            return components;
        }

        /**
         * 深度優先探索で連結成分を探索する
         */
        function dfs(particle, color, visited, component) {
            const key = `${particle.x},${particle.y}`;
            if (visited.has(key)) return;
            visited.add(key);
            component.add(key);

            const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
            for (const [dx, dy] of directions) {
                const newX = particle.x + dx;
                const newY = particle.y + dy;
                const neighbor = sandParticles.find(p => 
                    p.x === newX && p.y === newY && p.color === color
                );
                if (neighbor) {
                    dfs(neighbor, color, visited, component);
                }
            }
        }

        /**
         * 連結成分が横幅全体に渡っているかチェックする
         */
        function isFullWidth(component) {
            let minX = gridWidth * cellDivisions;
            let maxX = 0;
            for (const key of component) {
                const [x, _] = key.split(',').map(Number);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
            }
            return maxX - minX + 1 === gridWidth * cellDivisions;
        }

        /**
         * 指定された連結成分の砂粒子を削除する
         */
        function removeSandParticles(component) {
            sandParticles = sandParticles.filter(p => !component.has(`${p.x},${p.y}`));
        }

        /**
         * コンボスコアを計算する
         */
        function calculateComboScore(combo, lines) {
            const baseScore = lines * 100;
            const baseMultiplier = 1.5;
            let multiplier = Math.pow(baseMultiplier, combo - 1);
            return Math.floor(baseScore * multiplier);
        }

        /**
         * コンボ表示を画面に表示する
         */
        function showComboDisplay(combo, points) {
            let displayText = '';
            if (combo >= 2) {
                const multiplier = Math.pow(1.5, combo - 1).toFixed(2);
                displayText = `${combo} コンボ! (x${multiplier})`;
                comboDisplayElement.style.fontSize = '28px';
                comboDisplayElement.style.color = '#FFD700';
            } else if (combo === 1) {
                displayText = `+${points}`;
                comboDisplayElement.style.fontSize = '22px';
                comboDisplayElement.style.color = '#FFFFFF';
            } else {
                return;
            }
            
            comboDisplayElement.textContent = displayText;
            comboDisplayElement.style.display = 'block';
            comboDisplayElement.style.transform = 'translate(-50%, -50%) scale(1.2)';
            
            clearTimeout(comboDisplayTimeout);
            comboDisplayTimeout = setTimeout(() => {
                comboDisplayElement.style.transform = 'translate(-50%, -50%) scale(1)';
                comboDisplayElement.style.display = 'none';
            }, 1500);
        }


        /**
         * ラインを消去できるかチェックして消去する
         */
        function checkAndClearLines() {
            let cleared = false;
            let clearedLines = 0;
            for (let color = 0; color < colors.length; color++) {
                const connectedComponents = findConnectedComponents(color);
                for (const component of connectedComponents) {
                    if (isFullWidth(component)) {
                        removeSandParticles(component);
                        cleared = true;
                        clearedLines++;
                    }
                }
            }
            
            if (cleared) {
                comboCount++;
                const comboScore = calculateComboScore(comboCount, clearedLines);
                score += comboScore;
                showComboDisplay(comboCount, comboScore);
                maxCombo = Math.max(maxCombo, comboCount);
            }
            
            return cleared;
        }

        /**
         * 砂粒子の物理シミュレーションを実行する
         */
        function simulateSand() {
            let moved = false;
            sandParticles.sort((a, b) => b.y - a.y);
            for (const particle of sandParticles) {
                if (particle.y < gridHeight * cellDivisions - 1 && 
                    !sandParticles.some(p => p.x === particle.x && p.y === particle.y + 1)) {
                    particle.y++;
                    moved = true;
                } else if (particle.y < gridHeight * cellDivisions - 1) {
                    const leftClear = particle.x > 0 && 
                        !sandParticles.some(p => p.x === particle.x - 1 && p.y === particle.y + 1);
                    const rightClear = particle.x < gridWidth * cellDivisions - 1 && 
                        !sandParticles.some(p => p.x === particle.x + 1 && p.y === particle.y + 1);
                    
                    if (leftClear && rightClear) {
                        particle.x += Math.random() < 0.5 ? -1 : 1;
                        particle.y++;
                        moved = true;
                    } else if (leftClear) {
                        particle.x--;
                        particle.y++;
                        moved = true;
                    } else if (rightClear) {
                        particle.x++;
                        particle.y++;
                        moved = true;
                    }
                }
            }
            return moved;
        }

        /**
         * スコア表示を更新する
         */
        function updateScoreDisplay() {
            scoreDisplayElement.textContent = 
                `スコア: ${score} 最高コンボ: ${maxCombo}x 速度: ${(30 / fallSpeed).toFixed(2)}x`;
        }

        /**
         * ゲームオーバー処理
         */
        async function gameOver() {
            gameState = 'gameOver';
            if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            cancelAnimationFrame(gameLoop);
            stopAllBGM();
            playGameOverBGM();

            // ハイスコアかチェック
            if (db) {
                await fetchHighScores();
                
                if (highScores.length < 5 || score > highScores[highScores.length - 1].score) {
                    // ランキングが5位まで埋まっていなければ、または5位のスコアより高ければハイスコア
                    nameInputModal.style.display = 'flex';
                } else {
                    drawGameOverScreen();
                }
            } else {
                drawGameOverScreen();
            }
        }

        /**
         * Please Tap画面のアニメーションループ
         */
        function animatePleaseTapScreen() {
            if (gameState === 'pleaseTap') {
                drawPleaseTapScreen();
                pleaseTapAnimation = requestAnimationFrame(animatePleaseTapScreen);
            }
        }
        
        /**
         * Please Tap画面を描画する
         */
        function drawPleaseTapScreen() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const time = Date.now();
            const blinkCycle = (time % 1000) / 1000;
            const opacity = 0.3 + 0.7 * Math.abs(Math.sin(blinkCycle * Math.PI));
            const isSmallScreen = canvas.height < 600;
            const pleaseTapFontSize = isSmallScreen ? 28 : 36;
            const pwaNoteFontSize = isSmallScreen ? 11 : 13;
            const creditFontSize = isSmallScreen ? 12 : 14;
            
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.font = `bold ${pleaseTapFontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Please Tap', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = `${pwaNoteFontSize}px Arial`;
            const pwaY = canvas.height / 2 + 60;
            ctx.fillText('※ホーム画面に追加でこのゲームをアプリ化', canvas.width / 2, pwaY);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = `${creditFontSize}px Arial`;
            const creditY = canvas.height - (isSmallScreen ? 20 : 30);
            ctx.fillText('Presented by Rhyn皇太子', canvas.width / 2, creditY);
        }
        
        /**
         * タイトル画面を描画する
         */
        function drawTitleScreen() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#2c5aa0');
            gradient.addColorStop(0.5, '#5b3a8f');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            for (let i = 0; i < 20; i++) {
                const x = (i * 47) % canvas.width;
                const y = (i * 23) % (canvas.height * 0.6);
                ctx.fillRect(x, y, 2, 2);
            }
            drawYogaMonk();

            const isSmallScreen = canvas.height < 600;
            const titleFontSize = isSmallScreen ? 24 : 32;
            const subtitleFontSize = isSmallScreen ? 14 : 16;
            const conceptFontSize = isSmallScreen ? 13 : 15;
            const instructionFontSize = isSmallScreen ? 16 : 18;
            const versionFontSize = isSmallScreen ? 12 : 14;
            const pwaNoteFontSize = isSmallScreen ? 10 : 12;

            ctx.fillStyle = 'white';
            ctx.font = `bold ${titleFontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeText('魂テトリス', canvas.width / 2, canvas.height * 0.15);
            ctx.fillText('魂テトリス', canvas.width / 2, canvas.height * 0.15);

            ctx.font = `${subtitleFontSize}px Arial`;
            ctx.fillStyle = '#cccccc';
            ctx.fillText('~ Soul Tetris ~', canvas.width / 2, canvas.height * 0.22);

            ctx.font = `${conceptFontSize}px Arial`;
            ctx.fillStyle = '#ffd700';
            const conceptY = isSmallScreen ? canvas.height * 0.62 : canvas.height * 0.65;
            ctx.fillText('邪気を浄化して魂のステージを上げよう！', canvas.width / 2, conceptY);

            drawHighScoreButton();

            ctx.font = `${instructionFontSize}px Arial`;
            ctx.fillStyle = 'white';
            const instructionY = isSmallScreen ? canvas.height * 0.88 : canvas.height * 0.85;
            ctx.fillText('画面をタップしてゲーム開始', canvas.width / 2, instructionY);

            ctx.font = `${pwaNoteFontSize}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.textAlign = 'center';
            const pwaY = canvas.height - (isSmallScreen ? 25 : 30);
            ctx.fillText('※ホーム画面に追加でこのゲームをアプリ化', canvas.width / 2, pwaY);

            ctx.font = `${versionFontSize}px Arial`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.textAlign = 'right';
            ctx.fillText('Ver. 1.00', canvas.width - 10, canvas.height - 10);
        }

        /**
         * BGMを読み込む
         */
        function loadBGM() {
            try {
                bgmAudio = new Audio('soul-stage.mp3');
                bgmAudio.loop = true;
                bgmAudio.volume = 0.7;
                bgmAudio.preload = 'auto';
                bgmAudio.addEventListener('canplaythrough', () => console.log('BGMの読み込み完了'));
                bgmAudio.addEventListener('error', (e) => { console.error('BGMの読み込みに失敗しました:', e); bgmAudio = null; });
            } catch (error) { console.error('BGMの初期化に失敗しました:', error); bgmAudio = null; }
        }

        /**
         * ゲームオーバー用BGMを読み込む
         */
        function loadGameOverBGM() {
            try {
                gameoverBgmAudio = new Audio('soul-gameover.mp3');
                gameoverBgmAudio.loop = false;
                gameoverBgmAudio.volume = 0.7;
                gameoverBgmAudio.preload = 'auto';
                gameoverBgmAudio.addEventListener('canplaythrough', () => console.log('ゲームオーバーBGMの読み込み完了'));
                gameoverBgmAudio.addEventListener('error', (e) => { console.error('ゲームオーバーBGMの読み込みに失敗しました:', e); gameoverBgmAudio = null; });
            } catch (error) { console.error('ゲームオーバーBGMの初期化に失敗しました:', error); gameoverBgmAudio = null; }
        }

        /**
         * タイトル用BGMを読み込む
         */
        function loadTitleBGM() {
            try {
                titleBgmAudio = new Audio('soul-title.mp3');
                titleBgmAudio.loop = true;
                titleBgmAudio.volume = 0.7;
                titleBgmAudio.preload = 'auto';
                titleBgmAudio.addEventListener('canplaythrough', () => console.log('タイトルBGMの読み込み完了'));
                titleBgmAudio.addEventListener('error', (e) => { console.error('タイトルBGMの読み込みに失敗しました:', e); titleBgmAudio = null; });
            } catch (error) { console.error('タイトルBGMの初期化に失敗しました:', error); titleBgmAudio = null; }
        }
        
        /**
         * ブラウザの音声再生制限を解除する
         */
        function unlockAudioFiles() {
            let unlocked = false;
            const unlock = () => {
                if (unlocked) return;
                unlocked = true;
                const audios = [bgmAudio, gameoverBgmAudio, titleBgmAudio].filter(a => a);
                audios.forEach(audio => {
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => { audio.pause(); audio.currentTime = 0; }).catch(() => {});
                    }
                });
            };
            document.body.addEventListener('click', unlock, { once: true });
            document.body.addEventListener('touchend', unlock, { once: true });
        }

        // ★★★ 変更点: 全てのBGMを停止する関数を追加 ★★★
        function stopAllBGM() {
            if (bgmAudio && !bgmAudio.paused) { bgmAudio.pause(); bgmAudio.currentTime = 0; }
            if (titleBgmAudio && !titleBgmAudio.paused) { titleBgmAudio.pause(); titleBgmAudio.currentTime = 0; }
            if (gameoverBgmAudio && !gameoverBgmAudio.paused) { gameoverBgmAudio.pause(); gameoverBgmAudio.currentTime = 0; }
        }

        function playBGM() { stopAllBGM(); if (bgmAudio) { try { bgmAudio.currentTime = 0; bgmAudio.play().catch(e => {}); } catch (e) {} } }
        function playTitleBGM() { stopAllBGM(); if (titleBgmAudio) { try { titleBgmAudio.currentTime = 0; titleBgmAudio.play().catch(e => {}); } catch (e) {} } }
        function playGameOverBGM() { stopAllBGM(); if (gameoverBgmAudio) { try { gameoverBgmAudio.currentTime = 0; gameoverBgmAudio.play().catch(e => {}); } catch (e) {} } }
        
        /**
         * ヨガ画像を読み込む
         */
        function loadYogaImage() {
            const img = new Image();
            img.onload = () => { yogaImage = img; if (gameState === 'title') { drawTitleScreen(); } };
            img.onerror = () => { console.error('ヨガ画像の読み込みに失敗しました'); yogaImage = null; };
            img.src = 'yoga01.png';
        }

        /**
         * ヨガ行者の画像を描画する
         */
        function drawYogaMonk() {
            if (!yogaImage) return;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxImageWidth = canvas.width * 0.4;
            const maxImageHeight = canvas.height * 0.4;
            const scale = Math.min(maxImageWidth / yogaImage.width, maxImageHeight / yogaImage.height);
            const imageWidth = yogaImage.width * scale;
            const imageHeight = yogaImage.height * scale;
            const imageX = centerX - imageWidth / 2;
            const imageY = centerY - imageHeight / 2 - 20;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY - 20, Math.max(imageWidth, imageHeight) / 2 + 40, 0, Math.PI * 2);
            ctx.stroke();
            ctx.drawImage(yogaImage, imageX, imageY, imageWidth, imageHeight);
        }

        /**
         * ハイスコアボタンを描画する
         */
        function drawHighScoreButton() {
            const isSmallScreen = canvas.height < 600;
            const buttonWidth = Math.min(canvas.width * 0.3, 200);
            const buttonHeight = isSmallScreen ? 35 : 40;
            const buttonX = canvas.width / 2 - buttonWidth / 2;
            const buttonY = canvas.height * (isSmallScreen ? 0.70 : 0.75);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(buttonX, buttonY, buttonWidth, buttonHeight);

            ctx.fillStyle = 'white';
            ctx.font = `${isSmallScreen ? 16 : 18}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ハイスコア', canvas.width / 2, buttonY + (buttonHeight / 2) + 5);
        }

        /**
         * ハイスコア画面を描画する
         */
        function drawHighScoreScreen(isLoading = false) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ハイスコア', canvas.width / 2, canvas.height * 0.2);
            
            if (isLoading) {
                ctx.font = '20px Arial';
                ctx.fillText('読み込み中...', canvas.width / 2, canvas.height / 2);
            } else if (highScores.length === 0) {
                ctx.font = '20px Arial';
                ctx.fillText('まだスコアがありません', canvas.width / 2, canvas.height / 2);
            } else {
                ctx.font = '20px Arial';
                ctx.textAlign = 'left';
                const startY = canvas.height * 0.35;
                const lineHeight = 35;
                highScores.forEach((s, i) => {
                    const y = startY + i * lineHeight;
                    ctx.fillText(`${i + 1}. ${s.name}`, canvas.width * 0.2, y);
                    ctx.textAlign = 'right';
                    ctx.fillText(`${s.score}`, canvas.width * 0.8, y);
                    ctx.textAlign = 'left';
                });
            }
            
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#cccccc';
            ctx.fillText('画面をタップして戻る', canvas.width / 2, canvas.height * 0.85);
        }

        /**
         * ハイスコアボタンがタップされたかチェックする
         */
        function isHighScoreButtonTapped(x, y) {
            const isSmallScreen = canvas.height < 600;
            const buttonWidth = Math.min(canvas.width * 0.3, 200);
            const buttonHeight = isSmallScreen ? 35 : 40;
            const buttonX = canvas.width / 2 - buttonWidth / 2;
            const buttonY = canvas.height * (isSmallScreen ? 0.70 : 0.75);
            return x >= buttonX && x <= buttonX + buttonWidth && y >= buttonY && y <= buttonY + buttonHeight;
        }

        /**
         * ゲームオーバー画面を描画する
         */
        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ゲームオーバー', canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = '20px Arial';
            ctx.fillText(`最終スコア: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.font = '16px Arial';
            ctx.fillStyle = '#cccccc';
            ctx.fillText('タップしてタイトルに戻る', canvas.width / 2, canvas.height / 2 + 40);
        }

        /**
         * ゲームをリセットして新しいゲームを開始する
         */
        function resetGame() {
            sandParticles = [];
            score = 0;
            comboCount = 0;
            maxCombo = 0;
            isSettling = false;
            isClearing = false;
            frameCount = 0;
            currentPiece = createPiece();
            nextPiece = createPiece();
            fallSpeed = 30;
            totalRows = 0;
            updateScoreDisplay();
            gameState = 'playing';
            if (pauseButtonElement) pauseButtonElement.style.display = 'block';
            
            playBGM();
            
            update();
        }

        /**
         * メインゲームループ
         */
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;
            
            if (frameCount % Math.floor(fallSpeed) === 0 && !isSettling && !isClearing && currentPiece) {
                if (canMove(0, 1)) {
                    currentPiece.y++;
                    score++;
                    totalRows++;
                    if (totalRows > 0 && totalRows % SPEED_INCREASE_INTERVAL === 0) {
                        fallSpeed *= SPEED_INCREASE_RATE;
                    }
                } else {
                    mergePiece();
                    isSettling = true;
                }
            }

            if (isSettling) {
                if (!simulateSand()) {
                    isSettling = false;
                    isClearing = true;
                }
            }

            if (isClearing) {
                const cleared = checkAndClearLines();
                if (cleared) {
                    isSettling = true;
                } else {
                    isClearing = false;
                    if (!currentPiece) {
                        currentPiece = nextPiece;
                        nextPiece = createPiece();
                        comboCount = 0;
                        if (!canMove(0, 0)) {
                            gameOver();
                            return;
                        }
                    }
                }
            }

            drawGrid();
            if (currentPiece && !isSettling && !isClearing) {
                drawPiece();
            }
            drawNextPiece();

            updateScoreDisplay();
            gameLoop = requestAnimationFrame(update);
        }

        /**
         * タッチ操作を処理する
         */
        function handleTouch(action) {
            if (gameState !== 'playing' || !currentPiece) return;

            switch (action) {
                case 'left':
                    if (canMove(-1, 0)) currentPiece.x--;
                    break;
                case 'right':
                    if (canMove(1, 0)) currentPiece.x++;
                    break;
                case 'rotate':
                    rotate();
                    break;
                case 'drop':
                    while (canMove(0, 1)) {
                        currentPiece.y++;
                        score += 2;
                        totalRows++;
                    }
                    mergePiece();
                    isSettling = true;
                    break;
            }
        }

        /**
         * 画面タップ/クリックの共通処理
         */
        async function handleScreenTap(x, y) {
            if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            switch (gameState) {
                case 'pleaseTap':
                    if (pleaseTapAnimation) {
                        cancelAnimationFrame(pleaseTapAnimation);
                        pleaseTapAnimation = null;
                    }
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
                case 'title':
                    if (isHighScoreButtonTapped(x, y)) {
                        gameState = 'highscore';
                        drawHighScoreScreen(true); // ローディング表示
                        await fetchHighScores();
                        drawHighScoreScreen(false);
                    } else {
                        resetGame();
                    }
                    break;
                case 'highscore':
                    gameState = 'title';
                    drawTitleScreen();
                    break;
                case 'gameOver':
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
            }
        }

        /**
         * ポーズ画面を描画する
         */
        function drawPauseScreen() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, cellSize * gridWidth, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PAUSED', (cellSize * gridWidth) / 2, canvas.height / 2 - 20);
            ctx.font = '16px Arial';
            ctx.fillText('タップして再開', (cellSize * gridWidth) / 2, canvas.height / 2 + 20);
        }

        /**
         * ゲームをポーズ/再開する
         */
        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                stopAllBGM();
                cancelAnimationFrame(gameLoop);
                drawPauseScreen();
            }
        }
        
        function resumeGame() {
            if (gameState === 'paused') {
                gameState = 'playing';
                playBGM();
                update();
            }
        }

        /**
         * イベントリスナーを初期化する
         */
        function initEventListeners() {
            pauseButtonElement.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePause();
            });

            submitScoreButton.addEventListener('click', async () => {
                const playerName = playerNameInput.value.trim() || 'ななし';
                await saveHighScore(playerName, score, maxCombo);
                nameInputModal.style.display = 'none';
                drawGameOverScreen();
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState === 'playing') {
                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                    touchStartTime = Date.now();
                    isTouchHolding = true;
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gameState !== 'playing' || !isTouchHolding) return;
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                if (Math.abs(deltaX) > cellSize) {
                    handleTouch(deltaX > 0 ? 'right' : 'left');
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
                if (deltaY > cellSize * 2) {
                    handleTouch('drop');
                    isTouchHolding = false;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (gameState === 'paused') {
                    resumeGame();
                    return;
                }
                const touch = e.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                if (gameState === 'playing') {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    if (touchDuration < 250 && Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20 && isTouchHolding) {
                        handleTouch('rotate');
                    }
                    isTouchHolding = false;
                } else {
                    handleScreenTap(x, y);
                }
            }, { passive: false });

            canvas.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameState === 'paused') {
                    resumeGame();
                    return;
                }
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                handleScreenTap(x, y);
            });

            window.addEventListener('resize', () => {
                resizeCanvas();
                switch (gameState) {
                    case 'pleaseTap': drawPleaseTapScreen(); break;
                    case 'title': drawTitleScreen(); break;
                    case 'highscore': drawHighScoreScreen(); break;
                    case 'gameOver': drawGameOverScreen(); break;
                    case 'playing':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); break;
                    case 'paused':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); drawPauseScreen(); break;
                }
            });
        }

        /**
         * ゲームを初期化する
         */
        async function init() {
            pauseButtonElement = document.getElementById('pauseButton');
            resizeCanvas();
            loadBGM();
            loadTitleBGM();
            loadGameOverBGM();
            loadYogaImage();
            
            initEventListeners();
            unlockAudioFiles();
            
            await initFirebase(); // Firebaseの初期化を待つ
            
            gameState = 'pleaseTap';
            animatePleaseTapScreen();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker登録成功:', reg))
                    .catch(err => console.log('Service Worker登録失敗:', err));
            }
        }

        // ゲーム開始
        init();
    </script>
