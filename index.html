        function playLandSound() {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            const noiseSource = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseSource.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, now);
            filter.frequency.exponentialRampToValueAtTime(100, now + 0.08);

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.8, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

            noiseSource.connect(filter).connect(gainNode).connect(masterGain);
            noiseSource.start(now);
            noiseSource.stop(now + 0.1);
        }

        function playClearSound(currentCombo) {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;

            const noiseSource = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseSource.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            const baseFreq = 800 + (currentCombo * 150);
            filter.frequency.setValueAtTime(baseFreq, now);
            filter.Q.setValueAtTime(3, now);
            filter.frequency.exponentialRampToValueAtTime(baseFreq * 3, now + 0.15);

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(2.5, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2);

            noiseSource.connect(filter).connect(gainNode).connect(masterGain);
            noiseSource.start(now);
            noiseSource.stop(now + 0.2);
        }

        function playGameOverSound() {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            const freqs = [164.81, 155.56, 146.83];
            freqs.forEach(freq => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, now);
                osc.frequency.exponentialRampToValueAtTime(freq / 2, now + 1.2);

                const gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(0.65, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 1.2);

                osc.connect(gainNode).connect(masterGain);
                osc.start(now);
                osc.stop(now + 1.2);
            });
        }
        
        function playSound({ frequency = 440, type = 'sine', duration = 0.1, volume = 0.5, sweep = 0 }) {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, now);
            if (sweep !== 0) {
                oscillator.frequency.linearRampToValueAtTime(frequency + sweep, now + duration);
            }
            gainNode.gain.setValueAtTime(volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
            oscillator.connect(gainNode);
            gainNode.connect(masterGain);
            oscillator.start(now);
            oscillator.stop(now + duration);
        }

        function updateAndDrawEffects() {
            ctx.globalCompositeOperation = 'lighter';

            let writeIdx = 0;
            for (let i = 0; i < visualEffects.length; i++) {
                const p = visualEffects[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.lifespan--;
                p.alpha = p.lifespan / 60;

                if (p.lifespan > 0) {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    visualEffects[writeIdx++] = p;
                }
            }
            visualEffects.length = writeIdx;

            ctx.globalAlpha = 1.0;
            ctx.globalCompositeOperation = 'source-over';
        }
        
        function addFloatingText(text, x, y, color = '#ffd700') {
            floatingTexts.push({
                text, x, y,
                vy: -1.5,
                alpha: 1.0,
                lifespan: 60,
                color,
                fontSize: Math.max(14, cellSize * 0.8)
            });
        }

        function updateAndDrawFloatingTexts() {
            let writeIdx = 0;
            for (let i = 0; i < floatingTexts.length; i++) {
                const ft = floatingTexts[i];
                ft.y += ft.vy;
                ft.lifespan--;
                ft.alpha = ft.lifespan / 60;

                if (ft.lifespan > 0) {
                    ctx.globalAlpha = ft.alpha;
                    ctx.font = `bold ${ft.fontSize}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.strokeText(ft.text, ft.x, ft.y);
                    ctx.fillStyle = ft.color;
                    ctx.fillText(ft.text, ft.x, ft.y);
                    floatingTexts[writeIdx++] = ft;
                }
            }
            floatingTexts.length = writeIdx;
            ctx.globalAlpha = 1.0;
        }

        /**

        async function saveHighScore(playerName, finalScore, finalMaxCombo) {
            if (!db || !firebaseFirestore) return;

            // クライアント側バリデーション（Firestoreルールと整合）
            if (typeof playerName !== 'string' || playerName.length === 0) {
                playerName = t('anonymous');
            }
            playerName = playerName.slice(0, 10);
            if (!Number.isFinite(finalScore) || finalScore <= 0) return;
            if (!Number.isFinite(finalMaxCombo) || finalMaxCombo < 0) return;
            finalScore = Math.floor(finalScore);
            finalMaxCombo = Math.floor(finalMaxCombo);

            try {
                const { collection, addDoc, serverTimestamp } = firebaseFirestore;
                await addDoc(collection(db, "scores"), {
                    name: playerName,
                    score: finalScore,
                    maxCombo: finalMaxCombo,
                    createdAt: serverTimestamp()
                });
                console.log("ハイスコアを保存しました。");
            } catch (error) {
                console.error("ハイスコアの保存に失敗しました: ", error);
            }
        }

        /**
         * キャンバスサイズを画面に合わせてリサイズする
         */
        function resizeCanvas() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            // Safe Area Insets取得（iPhone ノッチ/Dynamic Island/ホームインジケーター）
            const safeHelper = document.getElementById('safeAreaHelper');
            const safeStyle = safeHelper ? getComputedStyle(safeHelper) : null;
            const safeTop = safeStyle ? parseInt(safeStyle.paddingTop, 10) || 0 : 0;
            const safeBottom = safeStyle ? parseInt(safeStyle.paddingBottom, 10) || 0 : 0;

            const scoreDisplayHeight = 30;
            const pauseButtonHeight = 32;
            const pauseButtonMargin = 5;
            const scoreCanvasMargin = 4;
            const topPageMargin = Math.max(5, safeTop);

            // プレイ中・ポーズ中はスコアバー+ポーズボタン分を確保、それ以外はcanvasをフル活用
            const showHUD = (gameState === 'playing' || gameState === 'paused');
            const isGameScreen = showHUD || gameState === 'settings' || gameState === 'howToPlay';
            const hudHeight = showHUD ? (pauseButtonHeight + pauseButtonMargin + scoreDisplayHeight + scoreCanvasMargin) : 0;

            // 非ゲーム画面（タイトル、PleaseTap等）では画面全体を使う
            if (!isGameScreen) {
                canvas.width = containerWidth;
                canvas.height = containerHeight;
                canvas.style.width = `${containerWidth}px`;
                canvas.style.height = `${containerHeight}px`;
                canvas.style.position = 'absolute';
                canvas.style.left = '0px';
                canvas.style.top = '0px';
                cellSize = Math.floor(Math.min(containerWidth / (gridWidth + Math.ceil(gridWidth * 0.3)), containerHeight / gridHeight));
                sandSize = cellSize / cellDivisions;
                return;
            }

            const bottomMargin = Math.max(0, safeBottom);
            const tempAvailableHeight = containerHeight - (topPageMargin + hudHeight + bottomMargin);
            const nextPieceWidth = Math.ceil(gridWidth * 0.3);
            const aspectRatio = (gridWidth + nextPieceWidth) / gridHeight;
            let tempNewWidth, tempNewHeight;

            if (containerWidth / tempAvailableHeight > aspectRatio) {
                tempNewHeight = tempAvailableHeight;
                tempNewWidth = tempNewHeight * aspectRatio;
            } else {
                tempNewWidth = containerWidth * 0.95;
                tempNewHeight = tempNewWidth / aspectRatio;
            }

            let tempCellSize = Math.floor(Math.min(tempNewWidth / (gridWidth + nextPieceWidth), tempNewHeight / gridHeight));
            const calculatedCanvasHeight = tempCellSize * gridHeight;

            const totalContentHeight = calculatedCanvasHeight + hudHeight;

            let startY = (containerHeight - totalContentHeight) / 2;

            if (startY < topPageMargin) {
                startY = topPageMargin;
            }

            let canvasTop;
            if (showHUD) {
                const pauseTop = startY;
                const scoreTop = pauseTop + pauseButtonHeight + pauseButtonMargin;
                canvasTop = scoreTop + scoreDisplayHeight + scoreCanvasMargin;

                const scoreDisplay = document.getElementById('scoreDisplay');
                const scoreWidth = canvas.width || containerWidth * 0.95;
                scoreDisplay.style.top = `${scoreTop}px`;

                if (pauseButtonElement) {
                    pauseButtonElement.style.top = `${pauseTop}px`;
                }
            } else {
                canvasTop = startY;
            }

            const availableCanvasHeight = containerHeight - canvasTop - bottomMargin;
            let newWidth, newHeight;
             if (containerWidth / availableCanvasHeight > aspectRatio) {
                newHeight = availableCanvasHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            }

            cellSize = Math.floor(Math.min(newWidth / (gridWidth + nextPieceWidth), newHeight / gridHeight));
            sandSize = cellSize / cellDivisions;
            canvas.width = cellSize * (gridWidth + nextPieceWidth);
            canvas.height = cellSize * gridHeight;

            canvas.style.width = `${canvas.width}px`;
            canvas.style.height = `${canvas.height}px`;

            const canvasLeft = (containerWidth - canvas.width) / 2;
            canvas.style.position = 'absolute';
            canvas.style.left = `${canvasLeft}px`;
            canvas.style.top = `${canvasTop}px`;

            // HUD位置をcanvasに合わせて更新
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreWidth = canvas.width;
            scoreDisplay.style.width = `${scoreWidth}px`;
            scoreDisplay.style.left = `${canvasLeft}px`;

            if (pauseButtonElement) {
                const buttonWidth = 80;
                pauseButtonElement.style.left = `${canvasLeft + scoreWidth - buttonWidth}px`;
            }
        }

        /**
         * 新しいパズルピースを作成する
         */
        // 現在のレベルで使用可能な色数を返す
        function getAvailableColorCount() {
            const level = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            if (level >= 10) return 5; // Lv10+: 5色（全色）
            if (level >= 6) return 4;  // Lv6-9: 4色
            if (level >= 3) return 3;  // Lv3-5: 3色
            if (level >= 2) return 2;  // Lv2: 2色
            return 1;                  // Lv1: 1色（赤のみ）→ルール体験用
        }

        function createPiece() {
            const pieceType = Math.floor(Math.random() * pieces.length);
            const colorIndex = Math.floor(Math.random() * getAvailableColorCount());
            const shape = pieces[pieceType];
            return {
                shape: shape,
                color: colorIndex,
                x: Math.floor(gridWidth / 2) - Math.floor(shape[0].length / 2),
                y: 0
            };
        }

        /**
         * ゲームグリッドと砂粒子を描画する
         */
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDesertBackground();
            const gameAreaWidth = cellSize * gridWidth;
            const gameAreaHeight = canvas.height;
            const bgTheme = getCurrentBgTheme();
            ctx.fillStyle = bgTheme.game;
            ctx.fillRect(0, 0, gameAreaWidth, gameAreaHeight);

            // ステージ背景演出をゲームエリアに重ねる（オフスクリーンcanvasキャッシュ）
            {
                const themeIdx = bgThemes.indexOf(bgTheme);
                const stageKey = `${gameAreaWidth},${gameAreaHeight},${themeIdx}`;
                if (stageKey !== cachedStageBgKey) {
                    cachedStageBg = buildStageBgCache(gameAreaWidth, gameAreaHeight, themeIdx);
                    cachedStageBgKey = stageKey;
                }
                ctx.drawImage(cachedStageBg, 0, 0);
            }

            // SFC風グリッド線（元に戻す場合はこのブロックを削除）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.04)';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            for (let x = 1; x < gridWidth; x++) {
                const px = x * cellSize;
                ctx.moveTo(px, 0);
                ctx.lineTo(px, gameAreaHeight);
            }
            for (let y = 1; y < gridHeight; y++) {
                const py = y * cellSize;
                ctx.moveTo(0, py);
                ctx.lineTo(gameAreaWidth, py);
            }
            ctx.stroke();

            // 色別にバケット分けて1パスで描画（fillStyleの切替回数を最小化）
            const buckets = new Array(colors.length);
            for (let c = 0; c < colors.length; c++) buckets[c] = [];
            for (let i = 0; i < sandParticles.length; i++) {
                buckets[sandParticles[i].color].push(sandParticles[i]);
            }
            for (let c = 0; c < colors.length; c++) {
                if (buckets[c].length === 0) continue;
                ctx.fillStyle = colors[c];
                const arr = buckets[c];
                for (let i = 0; i < arr.length; i++) {
                    ctx.fillRect(arr[i].x * sandSize, arr[i].y * sandSize, sandSize, sandSize);
                }
            }
        }

        /**
         * ゲームエリアのSFC風装飾枠を描画する
         */
        function drawGameAreaFrame() {
            const gw = cellSize * gridWidth;
            const gh = canvas.height;
            const theme = getCurrentBgTheme();
            const isWarm = (theme === bgThemes[0] || theme === bgThemes[1]);

            // 外枠（メインボーダー）
            ctx.strokeStyle = isWarm ? 'rgba(180, 150, 80, 0.7)' : 'rgba(85, 102, 170, 0.7)';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, gw, gh);

            // 内側ハイライト枠
            ctx.strokeStyle = isWarm ? 'rgba(200, 170, 100, 0.3)' : 'rgba(130, 150, 220, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(2, 2, gw - 4, gh - 4);

            // コーナー飾り（金色のL字）
            const cl = Math.max(6, Math.floor(cellSize * 0.6));
            ctx.strokeStyle = '#c0a040';
            ctx.lineWidth = 2;
            // 左上
            ctx.beginPath();
            ctx.moveTo(0, cl); ctx.lineTo(0, 0); ctx.lineTo(cl, 0);
            ctx.stroke();
            // 右上
            ctx.beginPath();
            ctx.moveTo(gw - cl, 0); ctx.lineTo(gw, 0); ctx.lineTo(gw, cl);
            ctx.stroke();
            // 左下
            ctx.beginPath();
            ctx.moveTo(0, gh - cl); ctx.lineTo(0, gh); ctx.lineTo(cl, gh);
            ctx.stroke();
            // 右下
            ctx.beginPath();
            ctx.moveTo(gw - cl, gh); ctx.lineTo(gw, gh); ctx.lineTo(gw, gh - cl);
            ctx.stroke();
        }

        /**
         * 積み上がり危険レベルを判定する
         * @returns {number} 0:安全, 1:警告, 2:危険
         */
        function getDangerLevel() {
            if (!cellOccupied) rebuildCellOccupied();
            for (let x = 0; x < gridWidth; x++) {
                if (cellOccupied.has(0 * gridWidth + x) || cellOccupied.has(1 * gridWidth + x)) return 2;
            }
            for (let x = 0; x < gridWidth; x++) {
                if (cellOccupied.has(2 * gridWidth + x)) return 1;
            }
            return 0;
        }

        /**
         * 積み上がり警告を描画する
         */
        let cachedDangerGrad1 = null;
        let cachedDangerGrad1Key = 0;
        let cachedDangerGrad2 = null;
        let cachedDangerGrad2Key = 0;
        function drawDangerWarning(level) {
            const gameAreaWidth = cellSize * gridWidth;
            if (level === 1) {
                // 警告: 上部に赤い半透明グラデーション（キャッシュ）
                const h = cellSize * 4;
                if (cachedDangerGrad1Key !== h) {
                    cachedDangerGrad1 = ctx.createLinearGradient(0, 0, 0, h);
                    cachedDangerGrad1.addColorStop(0, 'rgba(255, 0, 0, 0.25)');
                    cachedDangerGrad1.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    cachedDangerGrad1Key = h;
                }
                ctx.fillStyle = cachedDangerGrad1;
                ctx.fillRect(0, 0, gameAreaWidth, h);
            } else if (level === 2) {
                // 危険: 濃い赤 + 点滅（グラデーションキャッシュ）
                const h2 = cellSize * 5;
                if (cachedDangerGrad2Key !== h2) {
                    cachedDangerGrad2 = ctx.createLinearGradient(0, 0, 0, h2);
                    cachedDangerGrad2.addColorStop(0, 'rgba(255, 0, 0, 1)');
                    cachedDangerGrad2.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    cachedDangerGrad2Key = h2;
                }
                const blink = Math.sin(frameCount * 0.3) * 0.5 + 0.5;
                ctx.globalAlpha = 0.2 + blink * 0.25;
                ctx.fillStyle = cachedDangerGrad2;
                ctx.fillRect(0, 0, gameAreaWidth, h2);
                ctx.globalAlpha = 1.0;

                // DANGERテキスト
                ctx.globalAlpha = 0.4 + blink * 0.4;
                ctx.fillStyle = '#ff0000';
                ctx.font = `bold ${Math.max(16, cellSize * 1.5)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(t('danger'), gameAreaWidth / 2, cellSize * 2);
                ctx.globalAlpha = 1.0;
            }
        }

        /**
         * 砂漠の背景を描画する（レベルに応じて変化、キャッシュ）
         */
        const bgThemes = [
            // Lv1-3: 昼の砂漠
            { c1: '#f4a460', c2: '#daa520', c3: '#cd853f', game: '#1a1a2e' },
            // Lv4-6: 夕焼けの砂漠
            { c1: '#e07040', c2: '#c04820', c3: '#a03018', game: '#1a1020' },
            // Lv7-9: 夜の砂漠
            { c1: '#2a2050', c2: '#181040', c3: '#100830', game: '#0a0a1a' },
            // Lv10+: 宇宙
            { c1: '#0a0028', c2: '#080020', c3: '#050015', game: '#020010' },
        ];
        let cachedDesertGrad = null;
        let cachedDesertKey = '';
        let cachedStageBg = null;
        let cachedStageBgKey = '';

        /**
         * ステージ背景をオフスクリーンcanvasにキャッシュ描画する
         */
        function buildStageBgCache(w, h, themeIndex) {
            const oc = document.createElement('canvas');
            oc.width = w; oc.height = h;
            const g = oc.getContext('2d');

            if (themeIndex === 0) {
                // Lv1-3: 昼の砂漠 — 砂丘シルエット + 陽炎
                // 空のグラデーション
                const skyGrad = g.createLinearGradient(0, 0, 0, h * 0.4);
                skyGrad.addColorStop(0, 'rgba(100, 160, 220, 0.06)');
                skyGrad.addColorStop(1, 'rgba(200, 150, 80, 0.04)');
                g.fillStyle = skyGrad;
                g.fillRect(0, 0, w, h * 0.4);
                // 砂のグラデーション（下部）
                const sandGrad = g.createLinearGradient(0, h * 0.5, 0, h);
                sandGrad.addColorStop(0, 'rgba(0,0,0,0)');
                sandGrad.addColorStop(0.3, 'rgba(210, 170, 100, 0.06)');
                sandGrad.addColorStop(1, 'rgba(200, 150, 80, 0.12)');
                g.fillStyle = sandGrad;
                g.fillRect(0, h * 0.5, w, h * 0.5);
                // 遠景の砂丘（奥）
                g.fillStyle = 'rgba(180, 140, 80, 0.07)';
                g.beginPath();
                g.moveTo(0, h * 0.55);
                g.quadraticCurveTo(w * 0.15, h * 0.45, w * 0.35, h * 0.52);
                g.quadraticCurveTo(w * 0.55, h * 0.58, w * 0.7, h * 0.48);
                g.quadraticCurveTo(w * 0.85, h * 0.42, w, h * 0.50);
                g.lineTo(w, h); g.lineTo(0, h);
                g.fill();
                // 近景の砂丘（手前）
                g.fillStyle = 'rgba(200, 160, 90, 0.09)';
                g.beginPath();
                g.moveTo(0, h * 0.72);
                g.quadraticCurveTo(w * 0.2, h * 0.65, w * 0.45, h * 0.70);
                g.quadraticCurveTo(w * 0.7, h * 0.76, w * 0.85, h * 0.68);
                g.quadraticCurveTo(w * 0.95, h * 0.64, w, h * 0.67);
                g.lineTo(w, h); g.lineTo(0, h);
                g.fill();
                // 太陽（右上にうっすら）
                const sunGrad = g.createRadialGradient(w * 0.8, h * 0.12, 0, w * 0.8, h * 0.12, w * 0.15);
                sunGrad.addColorStop(0, 'rgba(255, 220, 120, 0.10)');
                sunGrad.addColorStop(0.5, 'rgba(255, 200, 80, 0.04)');
                sunGrad.addColorStop(1, 'rgba(255, 200, 80, 0)');
                g.fillStyle = sunGrad;
                g.fillRect(0, 0, w, h);

            } else if (themeIndex === 1) {
                // Lv4-6: 夕焼けの砂漠 — 赤い空 + 地平線
                // 夕焼け空
                const skyGrad = g.createLinearGradient(0, 0, 0, h * 0.6);
                skyGrad.addColorStop(0, 'rgba(60, 20, 40, 0.08)');
                skyGrad.addColorStop(0.4, 'rgba(180, 60, 30, 0.07)');
                skyGrad.addColorStop(0.7, 'rgba(220, 120, 40, 0.06)');
                skyGrad.addColorStop(1, 'rgba(0,0,0,0)');
                g.fillStyle = skyGrad;
                g.fillRect(0, 0, w, h * 0.6);
                // 地平線のグロー
                const horizonGrad = g.createLinearGradient(0, h * 0.45, 0, h * 0.65);
                horizonGrad.addColorStop(0, 'rgba(255, 100, 30, 0.08)');
                horizonGrad.addColorStop(0.5, 'rgba(255, 80, 20, 0.05)');
                horizonGrad.addColorStop(1, 'rgba(0,0,0,0)');
                g.fillStyle = horizonGrad;
                g.fillRect(0, h * 0.45, w, h * 0.2);
                // 夕焼け砂丘
                g.fillStyle = 'rgba(120, 50, 25, 0.10)';
                g.beginPath();
                g.moveTo(0, h * 0.58);
                g.quadraticCurveTo(w * 0.25, h * 0.50, w * 0.5, h * 0.55);
                g.quadraticCurveTo(w * 0.75, h * 0.60, w, h * 0.52);
                g.lineTo(w, h); g.lineTo(0, h);
                g.fill();
                // 手前の暗い砂丘
                g.fillStyle = 'rgba(80, 30, 15, 0.12)';
                g.beginPath();
                g.moveTo(0, h * 0.75);
                g.quadraticCurveTo(w * 0.3, h * 0.68, w * 0.6, h * 0.73);
                g.quadraticCurveTo(w * 0.85, h * 0.78, w, h * 0.70);
                g.lineTo(w, h); g.lineTo(0, h);
                g.fill();
                // 沈む太陽
                const sunGrad = g.createRadialGradient(w * 0.5, h * 0.50, 0, w * 0.5, h * 0.50, w * 0.2);
                sunGrad.addColorStop(0, 'rgba(255, 120, 40, 0.12)');
                sunGrad.addColorStop(0.4, 'rgba(255, 80, 20, 0.05)');
                sunGrad.addColorStop(1, 'rgba(255, 80, 20, 0)');
                g.fillStyle = sunGrad;
                g.fillRect(0, 0, w, h);

            } else if (themeIndex === 2) {
                // Lv7-9: 夜の砂漠 — 星空 + 月 + 暗い砂丘
                // 夜空グラデーション
                const skyGrad = g.createLinearGradient(0, 0, 0, h);
                skyGrad.addColorStop(0, 'rgba(15, 10, 50, 0.12)');
                skyGrad.addColorStop(0.5, 'rgba(20, 15, 60, 0.06)');
                skyGrad.addColorStop(1, 'rgba(0,0,0,0)');
                g.fillStyle = skyGrad;
                g.fillRect(0, 0, w, h);
                // 星（決定論的配置）
                for (let i = 0; i < 25; i++) {
                    const sx = ((i * 7919 + 53) % 200) / 200 * w;
                    const sy = ((i * 6271 + 29) % 150) / 150 * (h * 0.6);
                    const sr = ((i * 3571 + 11) % 10) / 10 * 1.2 + 0.5;
                    g.fillStyle = `rgba(200, 200, 255, ${0.06 + (i % 3) * 0.03})`;
                    g.beginPath();
                    g.arc(sx, sy, sr, 0, Math.PI * 2);
                    g.fill();
                }
                // 月（左上にうっすら）
                const moonGrad = g.createRadialGradient(w * 0.2, h * 0.12, w * 0.02, w * 0.2, h * 0.12, w * 0.08);
                moonGrad.addColorStop(0, 'rgba(220, 220, 255, 0.10)');
                moonGrad.addColorStop(0.5, 'rgba(180, 180, 255, 0.04)');
                moonGrad.addColorStop(1, 'rgba(180, 180, 255, 0)');
                g.fillStyle = moonGrad;
                g.fillRect(0, 0, w, h);
                // 暗い砂丘シルエット
                g.fillStyle = 'rgba(20, 15, 50, 0.10)';
                g.beginPath();
                g.moveTo(0, h * 0.65);
                g.quadraticCurveTo(w * 0.3, h * 0.58, w * 0.5, h * 0.63);
                g.quadraticCurveTo(w * 0.8, h * 0.68, w, h * 0.60);
                g.lineTo(w, h); g.lineTo(0, h);
                g.fill();

            } else {
                // Lv10+: 宇宙 — 星雲 + 多数の星 + 惑星の輪郭
                // 深宇宙グラデーション
                const spaceGrad = g.createLinearGradient(0, 0, 0, h);
                spaceGrad.addColorStop(0, 'rgba(8, 4, 35, 0.30)');
                spaceGrad.addColorStop(0.5, 'rgba(15, 8, 50, 0.20)');
                spaceGrad.addColorStop(1, 'rgba(5, 2, 25, 0.30)');
                g.fillStyle = spaceGrad;
                g.fillRect(0, 0, w, h);
                // 星雲（紫と青のぼんやりとした光）
                const neb1 = g.createRadialGradient(w * 0.25, h * 0.25, 0, w * 0.25, h * 0.25, w * 0.4);
                neb1.addColorStop(0, 'rgba(90, 40, 160, 0.18)');
                neb1.addColorStop(0.4, 'rgba(70, 30, 130, 0.08)');
                neb1.addColorStop(1, 'rgba(0,0,0,0)');
                g.fillStyle = neb1;
                g.fillRect(0, 0, w, h);
                const neb2 = g.createRadialGradient(w * 0.75, h * 0.55, 0, w * 0.75, h * 0.55, w * 0.35);
                neb2.addColorStop(0, 'rgba(30, 60, 160, 0.15)');
                neb2.addColorStop(0.5, 'rgba(20, 40, 130, 0.06)');
                neb2.addColorStop(1, 'rgba(0,0,0,0)');
                g.fillStyle = neb2;
                g.fillRect(0, 0, w, h);
                // 天の川風の帯（斜めに横切る薄い光の帯）
                g.save();
                g.translate(w * 0.5, h * 0.5);
                g.rotate(-0.5);
                const milkyGrad = g.createLinearGradient(0, -h * 0.08, 0, h * 0.08);
                milkyGrad.addColorStop(0, 'rgba(0,0,0,0)');
                milkyGrad.addColorStop(0.3, 'rgba(100, 90, 160, 0.06)');
                milkyGrad.addColorStop(0.5, 'rgba(140, 130, 200, 0.08)');
                milkyGrad.addColorStop(0.7, 'rgba(100, 90, 160, 0.06)');
                milkyGrad.addColorStop(1, 'rgba(0,0,0,0)');
                g.fillStyle = milkyGrad;
                g.fillRect(-w, -h * 0.08, w * 2, h * 0.16);
                g.restore();
                // 星（大量 — 明るさ・サイズにバリエーション）
                for (let i = 0; i < 150; i++) {
                    const sx = ((i * 8423 + 37) % 500) / 500 * w;
                    const sy = ((i * 5839 + 19) % 500) / 500 * h;
                    const sr = ((i * 4217 + 7) % 10) / 10 * 1.5 + 0.3;
                    const bright = 0.10 + (i % 5) * 0.06;
                    g.fillStyle = i % 7 === 0
                        ? `rgba(150, 180, 255, ${bright + 0.08})`
                        : i % 5 === 0
                        ? `rgba(255, 200, 180, ${bright + 0.05})`
                        : `rgba(230, 230, 255, ${bright})`;
                    g.beginPath();
                    g.arc(sx, sy, sr, 0, Math.PI * 2);
                    g.fill();
                }
                // 明るい星（少数、十字の光条付き）
                for (let i = 0; i < 8; i++) {
                    const bx = ((i * 9341 + 71) % 400) / 400 * w;
                    const by = ((i * 7127 + 43) % 400) / 400 * h;
                    const bGlow = g.createRadialGradient(bx, by, 0, bx, by, 4);
                    bGlow.addColorStop(0, 'rgba(220, 230, 255, 0.30)');
                    bGlow.addColorStop(0.5, 'rgba(200, 210, 255, 0.10)');
                    bGlow.addColorStop(1, 'rgba(0,0,0,0)');
                    g.fillStyle = bGlow;
                    g.fillRect(bx - 4, by - 4, 8, 8);
                    // 十字光条
                    g.strokeStyle = 'rgba(200, 210, 255, 0.15)';
                    g.lineWidth = 0.5;
                    g.beginPath();
                    g.moveTo(bx - 6, by); g.lineTo(bx + 6, by);
                    g.moveTo(bx, by - 6); g.lineTo(bx, by + 6);
                    g.stroke();
                }
                // 惑星の輪郭（右下にうっすら弧）
                g.strokeStyle = 'rgba(60, 80, 180, 0.15)';
                g.lineWidth = 2.5;
                g.beginPath();
                g.arc(w * 0.85, h * 1.1, w * 0.35, Math.PI * 1.1, Math.PI * 1.7);
                g.stroke();
            }

            return oc;
        }
        function getCurrentBgTheme() {
            const level = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            if (level >= 10) return bgThemes[3];
            if (level >= 7) return bgThemes[2];
            if (level >= 4) return bgThemes[1];
            return bgThemes[0];
        }
        function drawDesertBackground() {
            const theme = getCurrentBgTheme();
            const gameAreaWidth = cellSize * gridWidth;
            const nextAreaX = gameAreaWidth;
            const nextAreaWidth = canvas.width - gameAreaWidth;
            const key = `${nextAreaX},${canvas.width},${theme.c1}`;
            if (key !== cachedDesertKey) {
                cachedDesertGrad = ctx.createLinearGradient(nextAreaX, 0, canvas.width, 0);
                cachedDesertGrad.addColorStop(0, theme.c1);
                cachedDesertGrad.addColorStop(0.5, theme.c2);
                cachedDesertGrad.addColorStop(1, theme.c3);
                cachedDesertKey = key;
            }
            ctx.fillStyle = cachedDesertGrad;
            ctx.fillRect(nextAreaX, 0, nextAreaWidth, canvas.height);

            // 夜・宇宙テーマ時に星を描画
            const level = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            if (level >= 7) {
                const starCount = level >= 10 ? 30 : 15;
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < starCount; i++) {
                    // 決定論的な擬似ランダム位置（フレームごとに動かない）
                    const sx = nextAreaX + ((i * 7919 + 31) % 100) / 100 * nextAreaWidth;
                    const sy = ((i * 6271 + 17) % 100) / 100 * canvas.height;
                    const twinkle = Math.sin(frameCount * 0.05 + i * 1.7) * 0.3 + 0.7;
                    ctx.globalAlpha = twinkle * (level >= 10 ? 0.9 : 0.5);
                    ctx.fillRect(sx, sy, 1.5, 1.5);
                }
                ctx.globalAlpha = 1.0;
            }
        }

        /**
         * SFC風立体ブロックを1個描画する（元に戻す場合はこの関数を削除し呼び出しをfillRectに戻す）
         */
        function drawBlock3D(px, py, size, color) {
            const s = size - 1;
            // ベース色
            ctx.fillStyle = color;
            ctx.fillRect(px, py, s, s);
            // 上辺＋左辺ハイライト
            ctx.fillStyle = 'rgba(255, 255, 255, 0.35)';
            ctx.fillRect(px, py, s, 2);       // 上辺
            ctx.fillRect(px, py, 2, s);       // 左辺
            // 下辺＋右辺シャドウ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(px, py + s - 2, s, 2);  // 下辺
            ctx.fillRect(px + s - 2, py, 2, s);  // 右辺
            // 宝石風ハイライト（中央上寄りに光沢）
            const jewGrad = ctx.createRadialGradient(
                px + s * 0.35, py + s * 0.3, 0,
                px + s * 0.35, py + s * 0.3, s * 0.45
            );
            jewGrad.addColorStop(0, 'rgba(255, 255, 255, 0.45)');
            jewGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = jewGrad;
            ctx.fillRect(px + 2, py + 2, s - 4, s - 4);
        }

        /**
         * SFC風ウィンドウ枠を描画する共通関数
         */
        function drawSFCWindow(winX, winY, winW, winH, scheme) {
            const palettes = {
                purple: { winTop: 'rgba(15, 12, 45, 0.95)', winBot: 'rgba(8, 6, 30, 0.98)', border1: 'rgba(100, 80, 180, 0.7)', border2: 'rgba(140, 120, 220, 0.3)' },
                red:    { winTop: 'rgba(20, 8, 30, 0.95)', winBot: 'rgba(10, 4, 20, 0.98)', border1: 'rgba(150, 50, 80, 0.7)', border2: 'rgba(180, 80, 120, 0.3)' },
            };
            const c = palettes[scheme] || palettes.purple;
            const winGrad = ctx.createLinearGradient(winX, winY, winX, winY + winH);
            winGrad.addColorStop(0, c.winTop);
            winGrad.addColorStop(1, c.winBot);
            ctx.fillStyle = winGrad;
            ctx.fillRect(winX, winY, winW, winH);
            ctx.strokeStyle = c.border1;
            ctx.lineWidth = 2;
            ctx.strokeRect(winX, winY, winW, winH);
            ctx.strokeStyle = c.border2;
            ctx.lineWidth = 1;
            ctx.strokeRect(winX + 3, winY + 3, winW - 6, winH - 6);
            const cl = Math.min(10, winW * 0.04);
            ctx.strokeStyle = 'rgba(192, 160, 64, 0.6)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(winX + 2, winY + cl + 2); ctx.lineTo(winX + 2, winY + 2); ctx.lineTo(winX + cl + 2, winY + 2);
            ctx.moveTo(winX + winW - cl - 2, winY + 2); ctx.lineTo(winX + winW - 2, winY + 2); ctx.lineTo(winX + winW - 2, winY + cl + 2);
            ctx.moveTo(winX + 2, winY + winH - cl - 2); ctx.lineTo(winX + 2, winY + winH - 2); ctx.lineTo(winX + cl + 2, winY + winH - 2);
            ctx.moveTo(winX + winW - cl - 2, winY + winH - 2); ctx.lineTo(winX + winW - 2, winY + winH - 2); ctx.lineTo(winX + winW - 2, winY + winH - cl - 2);
            ctx.stroke();
        }

        /**
         * SFC風ボタンを描画する共通関数
         * @param {number} x - ボタン左上X
         * @param {number} y - ボタン左上Y
         * @param {number} w - ボタン幅
         * @param {number} h - ボタン高さ
         * @param {string} label - ボタンテキスト
         * @param {string} baseColor - ベースカラー 'blue'|'red'|'green'|'gray'
         * @param {number} [fontSize] - フォントサイズ（省略時は自動）
         */
        function drawSFCButton(x, y, w, h, label, baseColor, fontSize) {
            const r = Math.min(6, h * 0.15); // 角丸
            const fs = fontSize || Math.min(20, h * 0.45);
            // 配色テーブル
            const themes = {
                blue:  { top: 'rgba(60, 120, 200, 0.85)', bot: 'rgba(30, 60, 130, 0.95)', border: 'rgba(100, 150, 220, 0.6)', hilight: 'rgba(140, 180, 255, 0.3)', shadow: 'rgba(15, 30, 80, 0.8)' },
                red:   { top: 'rgba(190, 50, 50, 0.85)', bot: 'rgba(110, 25, 25, 0.95)', border: 'rgba(220, 100, 100, 0.6)', hilight: 'rgba(255, 160, 160, 0.3)', shadow: 'rgba(60, 15, 15, 0.8)' },
                green: { top: 'rgba(50, 160, 70, 0.85)', bot: 'rgba(25, 100, 40, 0.95)', border: 'rgba(90, 200, 110, 0.6)', hilight: 'rgba(160, 255, 180, 0.3)', shadow: 'rgba(15, 50, 20, 0.8)' },
                gray:  { top: 'rgba(100, 100, 110, 0.85)', bot: 'rgba(55, 55, 65, 0.95)', border: 'rgba(140, 140, 160, 0.6)', hilight: 'rgba(200, 200, 220, 0.3)', shadow: 'rgba(30, 30, 40, 0.8)' },
            };
            const th = themes[baseColor] || themes.blue;

            // 角丸パス
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.arcTo(x + w, y, x + w, y + r, r);
            ctx.lineTo(x + w, y + h - r);
            ctx.arcTo(x + w, y + h, x + w - r, y + h, r);
            ctx.lineTo(x + r, y + h);
            ctx.arcTo(x, y + h, x, y + h - r, r);
            ctx.lineTo(x, y + r);
            ctx.arcTo(x, y, x + r, y, r);
            ctx.closePath();

            // グラデーション背景
            const grad = ctx.createLinearGradient(x, y, x, y + h);
            grad.addColorStop(0, th.top);
            grad.addColorStop(1, th.bot);
            ctx.fillStyle = grad;
            ctx.fill();

            // 外枠
            ctx.strokeStyle = th.border;
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // 上辺ハイライト
            ctx.strokeStyle = th.hilight;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + r + 2, y + 1.5);
            ctx.lineTo(x + w - r - 2, y + 1.5);
            ctx.stroke();

            // 下辺シャドウ
            ctx.strokeStyle = th.shadow;
            ctx.beginPath();
            ctx.moveTo(x + r + 2, y + h - 1);
            ctx.lineTo(x + w - r - 2, y + h - 1);
            ctx.stroke();

            // コーナー飾り（小さな金色L字）
            const cl = Math.min(5, w * 0.04);
            if (cl >= 2) {
                ctx.strokeStyle = 'rgba(192, 160, 64, 0.5)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x + 1, y + cl + 1); ctx.lineTo(x + 1, y + 1); ctx.lineTo(x + cl + 1, y + 1);
                ctx.moveTo(x + w - cl - 1, y + 1); ctx.lineTo(x + w - 1, y + 1); ctx.lineTo(x + w - 1, y + cl + 1);
                ctx.moveTo(x + 1, y + h - cl - 1); ctx.lineTo(x + 1, y + h - 1); ctx.lineTo(x + cl + 1, y + h - 1);
                ctx.moveTo(x + w - cl - 1, y + h - 1); ctx.lineTo(x + w - 1, y + h - 1); ctx.lineTo(x + w - 1, y + h - cl - 1);
                ctx.stroke();
            }

            // テキスト
            ctx.fillStyle = '#eee8d0';
            ctx.font = `bold ${fs}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 2;
            ctx.fillText(label, x + w / 2, y + h / 2);
            ctx.shadowBlur = 0;
            ctx.textBaseline = 'alphabetic';
        }

        /**
         * 現在のピースを描画する
         */
        function drawPiece() {
            if (!currentPiece) return;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        drawBlock3D(
                            (currentPiece.x + x) * cellSize,
                            (currentPiece.y + y) * cellSize,
                            cellSize,
                            colors[currentPiece.color]
                        );
                    }
                }
            }
        }

        /**
         * ゴーストピース（落下先プレビュー）を描画する
         */
        function drawGhostPiece() {
            if (!currentPiece) return;
            // 着地Y座標を求める
            let ghostY = currentPiece.y;
            if (!cellOccupied) rebuildCellOccupied();
            outer:
            while (true) {
                const testY = ghostY + 1;
                for (let sy = 0; sy < currentPiece.shape.length; sy++) {
                    for (let sx = 0; sx < currentPiece.shape[sy].length; sx++) {
                        if (currentPiece.shape[sy][sx]) {
                            const nx = currentPiece.x + sx;
                            const ny = testY + sy;
                            if (ny >= gridHeight || cellOccupied.has(ny * gridWidth + nx)) break outer;
                        }
                    }
                }
                ghostY = testY;
            }

            if (ghostY === currentPiece.y) return;

            // パルスアニメーション（ゆっくり明滅）
            const pulse = Math.sin(frameCount * 0.08) * 0.08 + 0.22;
            const outlinePulse = Math.sin(frameCount * 0.08) * 0.15 + 0.55;

            ctx.globalAlpha = pulse;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const px = (currentPiece.x + x) * cellSize;
                        const py = (ghostY + y) * cellSize;
                        drawBlock3D(px, py, cellSize, colors[currentPiece.color]);
                    }
                }
            }
            ctx.globalAlpha = 1.0;

            // 輪郭線（パルスで明滅）
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const px = (currentPiece.x + x) * cellSize;
                        const py = (ghostY + y) * cellSize;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${outlinePulse})`;
                        ctx.lineWidth = 1.5;
                        ctx.strokeRect(px + 0.5, py + 0.5, cellSize - 1, cellSize - 1);
                    }
                }
            }
        }

        /**
         * サイドパネルにミニピースを描画するヘルパー
         */
        function drawMiniPiece(piece, cx, cy, blockSize) {
            if (!piece) return;
            const cols = piece.shape[0].length;
            const rows = piece.shape.length;
            const ox = cx - (cols * blockSize) / 2;
            const oy = cy - (rows * blockSize) / 2;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock3D(ox + x * blockSize, oy + y * blockSize, blockSize, colors[piece.color]);
                    }
                }
            }
        }

        /**
         * サイドパネル（HOLD / NEXT / NEXT2 / ステータス / ヨガ行者）を描画する
         */
        function drawNextPiece() {
            if (!nextPiece) return;
            const gameAreaWidth = cellSize * gridWidth;
            const areaW = canvas.width - gameAreaWidth;
            const centerX = gameAreaWidth + areaW / 2;
            const theme = getCurrentBgTheme();
            const isWarm = (theme === bgThemes[0] || theme === bgThemes[1]);

            // --- SFC風パネル背景 & 枠 ---
            const nPad = Math.floor(4 * Math.min(areaW / 80, 1));
            const nX = gameAreaWidth + nPad;
            const nW = areaW - nPad * 2;
            const nH = canvas.height - nPad * 2;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.45)';
            ctx.fillRect(nX, nPad, nW, nH);
            const frameColor = isWarm ? 'rgba(180, 150, 80, 0.7)' : 'rgba(85, 102, 170, 0.7)';
            const innerFrameColor = isWarm ? 'rgba(200, 170, 100, 0.3)' : 'rgba(130, 150, 220, 0.3)';
            ctx.strokeStyle = frameColor; ctx.lineWidth = 2;
            ctx.strokeRect(nX, nPad, nW, nH);
            ctx.strokeStyle = innerFrameColor; ctx.lineWidth = 1;
            ctx.strokeRect(nX + 3, nPad + 3, nW - 6, nH - 6);
            // コーナー飾り
            const cornerLen = Math.floor(8 * Math.min(areaW / 80, 1));
            ctx.strokeStyle = '#c0a040'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(nX, nPad + cornerLen); ctx.lineTo(nX, nPad); ctx.lineTo(nX + cornerLen, nPad); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(nX + nW - cornerLen, nPad); ctx.lineTo(nX + nW, nPad); ctx.lineTo(nX + nW, nPad + cornerLen); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(nX, nPad + nH - cornerLen); ctx.lineTo(nX, nPad + nH); ctx.lineTo(nX + cornerLen, nPad + nH); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(nX + nW - cornerLen, nPad + nH); ctx.lineTo(nX + nW, nPad + nH); ctx.lineTo(nX + nW, nPad + nH - cornerLen); ctx.stroke();

            // --- 共通スタイル ---
            const labelFont = Math.max(9, areaW * 0.13);
            const labelColor = isWarm ? '#c0a040' : '#8899cc';
            const boxBg = isWarm ? 'rgba(40, 25, 10, 0.5)' : 'rgba(20, 20, 60, 0.5)';
            const boxBorder = isWarm ? 'rgba(180, 140, 60, 0.3)' : 'rgba(100, 100, 180, 0.3)';
            const divLineX1 = gameAreaWidth + nPad + 8;
            const divLineX2 = gameAreaWidth + areaW - nPad - 8;
            const divLineColor = isWarm ? 'rgba(180, 160, 80, 0.35)' : 'rgba(100, 120, 200, 0.3)';
            ctx.textAlign = 'center';

            // ピースブロックサイズ
            const mainBlockSize = Math.min(cellSize * 0.5, (areaW - NEXT_PIECE_PADDING * 2) / 5);
            const smallBlockSize = mainBlockSize * 0.7;
            const boxH = mainBlockSize * 3.5;
            const smallBoxH = smallBlockSize * 3;

            let curY = nPad + 8;

            // ===== HOLD =====
            ctx.font = `bold ${labelFont}px Arial`;
            ctx.fillStyle = holdUsed ? 'rgba(128,128,128,0.5)' : labelColor;
            ctx.fillText('HOLD', centerX, curY + labelFont * 0.8);
            curY += labelFont + 4;

            const holdBoxX = centerX - areaW * 0.38;
            const holdBoxW = areaW * 0.76;
            ctx.fillStyle = boxBg;
            ctx.fillRect(holdBoxX, curY, holdBoxW, boxH);

            if (!holdUsed && gameState === 'playing') {
                // 使用可能時: 明るいボーダー
                ctx.strokeStyle = isWarm ? 'rgba(220, 180, 60, 0.6)' : 'rgba(130, 150, 220, 0.6)';
                ctx.lineWidth = 2;
            } else if (holdUsed) {
                // 使用済み: 暗いボーダー
                ctx.strokeStyle = isWarm ? 'rgba(100, 80, 30, 0.3)' : 'rgba(60, 60, 100, 0.3)';
                ctx.lineWidth = 1;
            } else {
                ctx.strokeStyle = boxBorder; ctx.lineWidth = 1;
            }
            ctx.strokeRect(holdBoxX, curY, holdBoxW, boxH);

            if (holdPiece) {
                ctx.globalAlpha = holdUsed ? 0.35 : 1.0;
                drawMiniPiece(holdPiece, centerX, curY + boxH / 2, mainBlockSize);
                ctx.globalAlpha = 1.0;
            } else if (gameState === 'playing') {
                // 空のとき: ↑スワイプのヒントを表示
                const hintSize = Math.max(10, areaW * 0.1);
                ctx.globalAlpha = 0.4;
                ctx.fillStyle = isWarm ? '#c0a040' : '#8899cc';
                // 上矢印
                ctx.font = `${hintSize * 1.5}px Arial`;
                ctx.fillText('↑', centerX, curY + boxH / 2 - hintSize * 0.2);
                // 補助テキスト
                ctx.font = `${hintSize * 0.75}px Arial`;
                ctx.fillText(currentLang === 'ja' ? 'スワイプ' : 'Swipe', centerX, curY + boxH / 2 + hintSize * 0.9);
                ctx.globalAlpha = 1.0;
            }
            curY += boxH + 4;

            // 区切りライン
            ctx.strokeStyle = divLineColor; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(divLineX1, curY); ctx.lineTo(divLineX2, curY); ctx.stroke();
            curY += 4;

            // ===== NEXT 1 =====
            ctx.font = `bold ${labelFont}px Arial`;
            ctx.fillStyle = labelColor;
            ctx.fillText('NEXT', centerX, curY + labelFont * 0.8);
            curY += labelFont + 4;

            ctx.fillStyle = boxBg;
            ctx.fillRect(centerX - areaW * 0.38, curY, areaW * 0.76, boxH);
            ctx.strokeStyle = boxBorder; ctx.lineWidth = 1;
            ctx.strokeRect(centerX - areaW * 0.38, curY, areaW * 0.76, boxH);
            drawMiniPiece(nextPiece, centerX, curY + boxH / 2, mainBlockSize);
            curY += boxH + 3;

            // ===== NEXT 2（小さめ） =====
            ctx.fillStyle = boxBg;
            ctx.fillRect(centerX - areaW * 0.3, curY, areaW * 0.6, smallBoxH);
            ctx.strokeStyle = boxBorder; ctx.lineWidth = 1;
            ctx.strokeRect(centerX - areaW * 0.3, curY, areaW * 0.6, smallBoxH);
            if (nextPiece2) {
                ctx.globalAlpha = 0.7;
                drawMiniPiece(nextPiece2, centerX, curY + smallBoxH / 2, smallBlockSize);
                ctx.globalAlpha = 1.0;
            }
            curY += smallBoxH + 4;

            // 区切りライン
            ctx.strokeStyle = divLineColor; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(divLineX1, curY); ctx.lineTo(divLineX2, curY); ctx.stroke();
            curY += 6;

            // ===== LINES / COMBO / LEVEL =====
            const infoFontSmall = Math.max(9, areaW * 0.11);
            const infoFontLarge = Math.max(14, areaW * 0.2);
            const infoLineH = Math.max(16, areaW * 0.17);

            // LINES
            ctx.fillStyle = labelColor;
            ctx.font = `bold ${infoFontSmall}px Arial`;
            ctx.fillText('LINES', centerX, curY + infoFontSmall);
            ctx.fillStyle = '#ffd700';
            ctx.font = `bold ${infoFontLarge}px Arial`;
            ctx.fillText(`${totalLinesCleared}`, centerX, curY + infoFontSmall + infoLineH);
            curY += infoFontSmall + infoLineH + 4;
            ctx.strokeStyle = divLineColor;
            ctx.beginPath(); ctx.moveTo(divLineX1, curY); ctx.lineTo(divLineX2, curY); ctx.stroke();
            curY += 4;

            // COMBO
            ctx.fillStyle = isFever ? '#ff00ff' : labelColor;
            ctx.font = `bold ${infoFontSmall}px Arial`;
            ctx.fillText(isFever ? `FEVER ${Math.ceil(feverTimer / 60)}s` : 'COMBO', centerX, curY + infoFontSmall);
            if (comboCount > 0) {
                ctx.fillStyle = isFever ? '#ff00ff' : comboCount >= 4 ? '#ff00ff' : comboCount >= 2 ? '#ff6699' : '#ffd700';
            } else {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            }
            ctx.font = `bold ${infoFontLarge}px Arial`;
            ctx.fillText(`${comboCount}`, centerX, curY + infoFontSmall + infoLineH);
            curY += infoFontSmall + infoLineH + 4;
            ctx.strokeStyle = divLineColor;
            ctx.beginPath(); ctx.moveTo(divLineX1, curY); ctx.lineTo(divLineX2, curY); ctx.stroke();
            curY += 4;

            // LEVEL
            const currentLevel = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL) + 1;
            ctx.fillStyle = labelColor;
            ctx.font = `bold ${infoFontSmall}px Arial`;
            ctx.fillText('LEVEL', centerX, curY + infoFontSmall);
            ctx.fillStyle = '#88ccff';
            ctx.font = `bold ${infoFontLarge}px Arial`;
            ctx.fillText(`${currentLevel}`, centerX, curY + infoFontSmall + infoLineH);
            curY += infoFontSmall + infoLineH + 6;

            // ===== ヨガ行者（コンボエフェクト付き・シルエットマスク方式） =====
            if (yogaImage) {
                const yogaTopY = curY;
                const availableH = canvas.height - yogaTopY - nPad - 4;
                const availableW = areaW - 20;
                if (availableH > 30 && availableW > 30) {
                    const scale = Math.min(availableW / yogaImage.width, availableH / yogaImage.height, 1);
                    const imgW = yogaImage.width * scale;
                    const imgH = yogaImage.height * scale;
                    const imgX = centerX - imgW / 2;
                    const imgY = yogaTopY + (availableH - imgH) / 2;
                    const yogaCenterX = centerX;
                    const yogaCenterY = imgY + imgH / 2;

                    const level = Math.min(yogaGlowLevel, 4);
                    const isGlowing = yogaGlowLevel >= 1 && yogaGlowTimer > 0;

                    if (isGlowing && level >= 3) {
                        const haloRadius = Math.max(imgW, imgH) / 2 + 20;
                        const pulse = Math.sin(frameCount * 0.12) * 0.12;
                        const haloAlpha = level >= 4 ? 0.35 + pulse : 0.18 + pulse;
                        const haloSize = level >= 4 ? haloRadius * (1.3 + pulse) : haloRadius;
                        const haloGrad = ctx.createRadialGradient(yogaCenterX, yogaCenterY, 0, yogaCenterX, yogaCenterY, haloSize);
                        const haloColor = level >= 4 ? '255, 255, 255' : '255, 221, 68';
                        haloGrad.addColorStop(0, `rgba(${haloColor}, ${haloAlpha})`);
                        haloGrad.addColorStop(0.5, `rgba(${haloColor}, ${haloAlpha * 0.4})`);
                        haloGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.save();
                        ctx.fillStyle = haloGrad;
                        ctx.beginPath();
                        ctx.arc(yogaCenterX, yogaCenterY, haloSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }

                    const baseAlphas = [0.25, 0.35, 0.45, 0.55, 0.7];
                    const targetAlpha = isGlowing ? baseAlphas[level] : 0.25;
                    ctx.globalAlpha = targetAlpha;
                    ctx.drawImage(yogaImage, imgX, imgY, imgW, imgH);
                    ctx.globalAlpha = 1.0;

                    if (isGlowing) {
                        const offW = Math.ceil(imgW);
                        const offH = Math.ceil(imgH);
                        if (!yogaOffCanvas) {
                            yogaOffCanvas = document.createElement('canvas');
                            yogaOffCtx = yogaOffCanvas.getContext('2d');
                        }
                        if (yogaOffCanvas.width !== offW || yogaOffCanvas.height !== offH) {
                            yogaOffCanvas.width = offW;
                            yogaOffCanvas.height = offH;
                        }
                        yogaOffCtx.clearRect(0, 0, offW, offH);
                        yogaOffCtx.globalCompositeOperation = 'source-over';
                        yogaOffCtx.globalAlpha = 1.0;
                        yogaOffCtx.drawImage(yogaImage, 0, 0, offW, offH);
                        yogaOffCtx.globalCompositeOperation = 'source-atop';
                        const glowColors = ['', '#ff3333', '#ff6600', '#ffcc33', '#ffffff'];
                        yogaOffCtx.fillStyle = glowColors[level];
                        yogaOffCtx.fillRect(0, 0, offW, offH);
                        yogaOffCtx.globalCompositeOperation = 'source-over';

                        const glowAlphas = [0, 0.25, 0.3, 0.35, 0.5];
                        const pulse = Math.sin(frameCount * 0.2) * 0.08;
                        ctx.globalCompositeOperation = 'lighter';
                        ctx.globalAlpha = glowAlphas[level] + pulse;
                        ctx.drawImage(yogaOffCanvas, imgX, imgY);
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.globalAlpha = 1.0;
                    }
                }
            }
        }

        /**
         * ピースが指定された方向に移動できるかチェックする
         */
        // セルレベルの占有グリッド（canMove高速化用）
        let cellOccupied = null;

        function rebuildCellOccupied() {
            cellOccupied = new Set();
            for (const p of sandParticles) {
                cellOccupied.add(((p.y / cellDivisions) | 0) * gridWidth + ((p.x / cellDivisions) | 0));
            }
        }

        function canMove(dx, dy) {
            if (!currentPiece) return false;
            if (!cellOccupied) rebuildCellOccupied();
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= gridWidth || newY >= gridHeight ||
                            cellOccupied.has(newY * gridWidth + newX)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        /**
         * ピースを回転させる（direction: 1=右回転(時計回り), -1=左回転(反時計回り)）
         */
        function rotate(direction) {
            if (!currentPiece) return;
            direction = direction || 1;
            let rotated;
            if (direction === 1) {
                // 右回転（時計回り）: 転置して各行反転
                rotated = currentPiece.shape[0].map((_, i) =>
                    currentPiece.shape.map(row => row[i]).reverse()
                );
            } else {
                // 左回転（反時計回り）: 各行反転して転置
                rotated = currentPiece.shape[0].map((_, i) =>
                    currentPiece.shape.map(row => row[row.length - 1 - i])
                );
            }
            const previousShape = currentPiece.shape;
            const previousX = currentPiece.x;
            currentPiece.shape = rotated;

            // 壁キック: 回転が無効な場合、左右にずらして再試行
            const kicks = [0, -1, 1, -2, 2];
            let success = false;
            for (const kick of kicks) {
                currentPiece.x = previousX + kick;
                if (canMove(0, 0)) {
                    success = true;
                    break;
                }
            }

            if (success) {
                // ロックディレイのリセット（着地中に回転成功した場合）
                if (lockDelayTimer > 0) {
                    lockDelayTimer = LOCK_DELAY_FRAMES;
                    lockDelayMoveCount++;
                }
                playRotateSound();
            } else {
                currentPiece.shape = previousShape;
                currentPiece.x = previousX;
            }
        }

        /**
         * ホールド: 現在のピースをストックし、ストック済みのピースと交換する
         */
        function holdCurrentPiece() {
            if (!currentPiece || holdUsed) return;
            holdUsed = true;
            lockDelayTimer = 0;
            lockDelayMoveCount = 0;

            // 元のシェイプ（回転前の状態）に戻す
            const pieceType = pieces.findIndex(p =>
                p.length === currentPiece.shape.length &&
                p[0].length === currentPiece.shape[0].length &&
                p.some((row, y) => row.some((v, x) => v === currentPiece.shape[y][x]))
            ) >= 0 ? pieces.findIndex(p =>
                p.length === currentPiece.shape.length &&
                p[0].length === currentPiece.shape[0].length &&
                p.some((row, y) => row.some((v, x) => v === currentPiece.shape[y][x]))
            ) : -1;

            const savedColor = currentPiece.color;

            if (holdPiece) {
                // ホールド済みのピースと交換
                const temp = holdPiece;
                holdPiece = { shape: currentPiece.shape, color: savedColor };
                currentPiece = {
                    shape: temp.shape,
                    color: temp.color,
                    x: Math.floor(gridWidth / 2) - Math.floor(temp.shape[0].length / 2),
                    y: 0
                };
            } else {
                // 初回ホールド: 現在のピースを格納し、NEXTキューから補充
                holdPiece = { shape: currentPiece.shape, color: savedColor };
                currentPiece = nextPiece;
                nextPiece = nextPiece2;
                nextPiece2 = createPiece();
            }
            playRotateSound();
        }

        /**
         * ピースを砂粒子に変換してフィールドに配置する
         */
        function mergePiece() {
            if (!currentPiece) return;
            playLandSound();
            // 着地衝撃エフェクト用: ピースの最下行を記録
            const pieceColor = colors[currentPiece.color];
            let bottomY = 0;
            const impactCells = [];
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const gy = currentPiece.y + y;
                        const gx = currentPiece.x + x;
                        if (gy > bottomY) bottomY = gy;
                        impactCells.push({ gx, gy });
                        for (let i = 0; i < cellDivisions; i++) {
                            for (let j = 0; j < cellDivisions; j++) {
                                sandParticles.push({
                                    x: gx * cellDivisions + i,
                                    y: gy * cellDivisions + j,
                                    color: currentPiece.color
                                });
                            }
                        }
                    }
                }
            }
            // 着地衝撃パーティクル: 最下行のブロックから左右に火花を散らす
            for (const cell of impactCells) {
                if (cell.gy === bottomY) {
                    const px = (cell.gx + 0.5) * cellSize;
                    const py = (cell.gy + 1) * cellSize;
                    for (let i = 0; i < 4; i++) {
                        visualEffects.push({
                            x: px,
                            y: py,
                            vx: (Math.random() - 0.5) * 6,
                            vy: -Math.random() * 2 - 0.5,
                            color: pieceColor,
                            alpha: 1.0,
                            size: Math.random() * 1.5 + 0.5,
                            lifespan: 25
                        });
                    }
                }
            }
            triggerScreenShake(2, 4);
            currentPiece = null;
            isSettling = true;
            comboCount = 0;
            cellOccupied = null;
        }

        /**
         * 指定された色の連結成分を見つける
         * @param {number} color - 探索対象の色のインデックス
         */
        function findConnectedComponents(color) {
            const visited = new Set();
            const components = [];

            const colorGrid = new Set();
            const startingPoints = [];
            for (const p of sandParticles) {
                if (p.color === color) {
                    colorGrid.add(p.y * SAND_GRID_WIDTH + p.x);
                    startingPoints.push(p);
                }
            }

            for (const particle of startingPoints) {
                const key = particle.y * SAND_GRID_WIDTH + particle.x;
                if (!visited.has(key)) {
                    const component = new Set();
                    dfs(key, visited, component, colorGrid);
                    components.push(component);
                }
            }
            return components;
        }

        /**
         * 深度優先探索で連結成分を探索する（数値キー版）
         */
        function dfs(startKey, visited, component, grid) {
            const stack = [startKey];
            visited.add(startKey);

            while (stack.length > 0) {
                const key = stack.pop();
                component.add(key);

                const x = key % SAND_GRID_WIDTH;
                const y = (key - x) / SAND_GRID_WIDTH;

                // 右
                if (x < SAND_GRID_WIDTH - 1) {
                    const nk = key + 1;
                    if (!visited.has(nk) && grid.has(nk)) { visited.add(nk); stack.push(nk); }
                }
                // 左
                if (x > 0) {
                    const nk = key - 1;
                    if (!visited.has(nk) && grid.has(nk)) { visited.add(nk); stack.push(nk); }
                }
                // 下
                const nkDown = key + SAND_GRID_WIDTH;
                if (y < gridHeight * cellDivisions - 1 && !visited.has(nkDown) && grid.has(nkDown)) { visited.add(nkDown); stack.push(nkDown); }
                // 上
                if (y > 0) {
                    const nkUp = key - SAND_GRID_WIDTH;
                    if (!visited.has(nkUp) && grid.has(nkUp)) { visited.add(nkUp); stack.push(nkUp); }
                }
            }
        }

        /**
         * 連結成分が横幅全体に渡っているかチェックする
         */
        function isFullWidth(component) {
            let minX = SAND_GRID_WIDTH;
            let maxX = 0;
            for (const key of component) {
                const x = key % SAND_GRID_WIDTH;
                if (x < minX) minX = x;
                if (x > maxX) maxX = x;
            }
            return maxX - minX + 1 >= SAND_GRID_WIDTH;
        }

        // ライン消去処理
        function checkAndClearLines() {
            let clearedLinesCount = 0;
            const allComponentsToClear = new Set();

            for (let colorIndex = 0; colorIndex < colors.length; colorIndex++) {
                const connectedComponents = findConnectedComponents(colorIndex);
                for (const component of connectedComponents) {
                    if (isFullWidth(component)) {
                        for (const key of component) {
                            allComponentsToClear.add(key);
                        }
                        clearedLinesCount++;
                    }
                }
            }

            if (clearedLinesCount > 0) {
                // 即削除せず、フラッシュ演出を開始
                flashKeys = allComponentsToClear;
                flashTimer = 18; // 約0.3秒（18フレーム）
                isFlashing = true;
            }
            return clearedLinesCount;
        }

        /**
         * フラッシュ中の粒子を白く光らせて描画する
         */
        function drawFlashEffect() {
            if (!isFlashing || !flashKeys) return;
            const progress = 1 - (flashTimer / 18); // 0→1
            const alpha = progress < 0.5 ? progress * 2 : (1 - progress) * 2; // 山型
            ctx.globalAlpha = 0.5 + alpha * 0.5;
            ctx.fillStyle = '#ffffff';
            for (const key of flashKeys) {
                const pX = key % SAND_GRID_WIDTH;
                const pY = (key - pX) / SAND_GRID_WIDTH;
                ctx.fillRect(pX * sandSize, pY * sandSize, sandSize, sandSize);
            }
            // SFC風スキャンライン（横方向に走る光の帯）
            const scanY = progress * canvas.height;
            const scanH = 6;
            ctx.globalAlpha = alpha * 0.7;
            const scanGrad = ctx.createLinearGradient(0, scanY - scanH, 0, scanY + scanH);
            scanGrad.addColorStop(0, 'rgba(255, 255, 255, 0)');
            scanGrad.addColorStop(0.5, 'rgba(255, 255, 255, 1)');
            scanGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = scanGrad;
            ctx.fillRect(0, scanY - scanH, canvas.width, scanH * 2);
            ctx.globalAlpha = 1.0;
        }

        /**
         * フラッシュ完了時に粒子を実際に削除する
         */
        function finishFlash() {
            if (!flashKeys) return;
            // 消去される砂の色マップを構築
            const colorMap = new Map();
            for (const p of sandParticles) {
                const key = p.y * SAND_GRID_WIDTH + p.x;
                if (flashKeys.has(key)) {
                    colorMap.set(key, p.color);
                }
            }
            createEffectForComponent(flashKeys, colorMap);
            sandParticles = sandParticles.filter(p => !flashKeys.has(p.y * SAND_GRID_WIDTH + p.x));
            cellOccupied = null;
            flashKeys = null;
            isFlashing = false;
        }

        function createEffectForComponent(component, colorMap) {
            for (const key of component) {
                if (Math.random() < 0.1) {
                    const pX = key % SAND_GRID_WIDTH;
                    const pY = (key - pX) / SAND_GRID_WIDTH;
                    // 砂の色を取得してカラフルなパーティクルを生成
                    const colorIdx = colorMap ? colorMap.get(key) : undefined;
                    const particleColor = (colorIdx !== undefined) ? colors[colorIdx] : '#FFFFFF';
                    for (let i = 0; i < 3; i++) {
                        visualEffects.push({

        /**
         * 砂粒子の物理シミュレーションを実行する
         * カウントソートでY座標の大きい（下の）粒子から処理し、自然な堆積を実現
         */
        const SAND_GRID_HEIGHT = gridHeight * cellDivisions; // 95
        function simulateSand() {
            let moved = false;

            const grid = new Set();
            for (let i = 0; i < sandParticles.length; i++) {
                const p = sandParticles[i];
                grid.add(p.y * SAND_GRID_WIDTH + p.x);
            }

            // カウントソート: Y座標ごとのバケットに振り分け
            const buckets = new Array(SAND_GRID_HEIGHT);
            for (let i = 0; i < sandParticles.length; i++) {
                const p = sandParticles[i];
                const y = p.y;
                if (!buckets[y]) buckets[y] = [];
                buckets[y].push(p);
            }

            const maxY = SAND_GRID_HEIGHT - 1;
            const maxX = SAND_GRID_WIDTH - 1;

            // 下の行から順に処理
            for (let row = maxY; row >= 0; row--) {
                const bucket = buckets[row];
                if (!bucket) continue;
                for (let j = 0; j < bucket.length; j++) {
                    const particle = bucket[j];
                    const currentKey = particle.y * SAND_GRID_WIDTH + particle.x;

                    const belowY = particle.y + 1;
                    if (belowY > maxY) continue;

                    const belowKey = belowY * SAND_GRID_WIDTH + particle.x;
                    if (!grid.has(belowKey)) {
                        grid.delete(currentKey);
                        particle.y++;
                        grid.add(particle.y * SAND_GRID_WIDTH + particle.x);
                        moved = true;
                        continue;
                    }

                    const leftClear = particle.x > 0 && !grid.has(belowY * SAND_GRID_WIDTH + particle.x - 1);
                    const rightClear = particle.x < maxX && !grid.has(belowY * SAND_GRID_WIDTH + particle.x + 1);

                    let moveDirection = 0;

                    // 疑似ランダムで方向を決定（frameCountで毎フレーム変化）
                    if (leftClear && rightClear) {
                        moveDirection = ((particle.x + particle.y + frameCount) & 1) ? -1 : 1;
                    } else if (leftClear) {
                        moveDirection = -1;
                    } else if (rightClear) {
                        moveDirection = 1;
                    }

                    if (moveDirection !== 0) {
                        grid.delete(currentKey);
                        particle.x += moveDirection;
                        particle.y++;
                        grid.add(particle.y * SAND_GRID_WIDTH + particle.x);
                        moved = true;
                    }
                }
            }
            if (moved) cellOccupied = null;
            return moved;
        }

        function loadFlashSound() {
            fetch('flash.mp3')
                .then(res => res.arrayBuffer())
                .then(buf => {
                    if (audioCtx) {
                        return audioCtx.decodeAudioData(buf);
                    }
                    // audioCtxがまだなければバッファを保持して後でデコード
                    flashSoundBuffer = buf;
                    return null;
                })
                .then(decoded => {
                    if (decoded) {
                        flashSoundBuffer = decoded;
                        console.log('全消去SEの読み込み完了（Web Audio API）');
                    }
                })
                .catch(e => { console.error('全消去SEの読み込みに失敗しました:', e); flashSoundBuffer = null; });
        }

        let flashSoundSource = null; // 再生中のソースノード
        function playFlashSound() {
            if (soundMuted || !soundsEnabled || !audioCtx || !flashSoundBuffer) return;
            try {
                // ArrayBufferの場合はデコードが必要
                if (flashSoundBuffer instanceof ArrayBuffer) {
                    audioCtx.decodeAudioData(flashSoundBuffer.slice(0), decoded => {
                        flashSoundBuffer = decoded;
                        _playFlashBuffer();
                    });
                    return;
                }
                _playFlashBuffer();
            } catch (e) {}
        }
        function _playFlashBuffer() {
            // 前回の再生を停止
            stopFlashSound();
            const source = audioCtx.createBufferSource();
            const gain = audioCtx.createGain();
            source.buffer = flashSoundBuffer;
            gain.gain.value = 0.8;
            source.connect(gain);
            gain.connect(masterGain);
            source.start(0);
            flashSoundSource = source;
            source.onended = () => { if (flashSoundSource === source) flashSoundSource = null; };
        }

        function stopFlashSound() {
            if (flashSoundSource) {
                try { flashSoundSource.stop(); } catch (e) {}

        function stopAllBGM() {
            if (bgmAudio && !bgmAudio.paused) { bgmAudio.pause(); bgmAudio.currentTime = 0; }
            if (spaceBgmAudio && !spaceBgmAudio.paused) { spaceBgmAudio.pause(); spaceBgmAudio.currentTime = 0; }
            if (titleBgmAudio && !titleBgmAudio.paused) { titleBgmAudio.pause(); titleBgmAudio.currentTime = 0; }
            if (gameoverBgmAudio && !gameoverBgmAudio.paused) { gameoverBgmAudio.pause(); gameoverBgmAudio.currentTime = 0; }
            if (highScoreBgmAudio && !highScoreBgmAudio.paused) { highScoreBgmAudio.pause(); highScoreBgmAudio.currentTime = 0; }
            if (feverBgmAudio && !feverBgmAudio.paused) { feverBgmAudio.pause(); feverBgmAudio.currentTime = 0; }
            stopFlashSound();
            activeBGM = null;
        }

        // レベルに応じたステージBGMを取得

        }

        function playBGM() { stopAllBGM(); const bgm = getStageBGM(); currentStageBgm = bgm; activeBGM = bgm; if (bgm) { try { bgm.currentTime = 0; bgm.volume = 0.7; if (!soundMuted) bgm.play().catch(e => {}); } catch (e) {} } }
        function playTitleBGM() { stopAllBGM(); activeBGM = titleBgmAudio; if (titleBgmAudio) { try { titleBgmAudio.currentTime = 0; titleBgmAudio.volume = 0.7; if (!soundMuted) titleBgmAudio.play().catch(e => {}); } catch (e) {} } }
        function playGameOverBGM() { stopAllBGM(); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); activeBGM = gameoverBgmAudio; if (gameoverBgmAudio) { try { gameoverBgmAudio.currentTime = 0; gameoverBgmAudio.volume = 0.7; if (!soundMuted) gameoverBgmAudio.play().catch(e => console.warn('GameOverBGM再生失敗:', e)); } catch (e) {} } }
        function playGameOverBGMDelayed() {

        function toggleSound() {
