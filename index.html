        /**
         * ヨガ行者の画像を描画する
         */
        function drawYogaMonk() {
            if (!yogaImage) return;
            const cx = canvas.width / 2;
            const cy = canvas.height * 0.5;
            const maxImageWidth = canvas.width * 0.35;
            const maxImageHeight = canvas.height * 0.3;
            const scale = Math.min(maxImageWidth / yogaImage.width, maxImageHeight / yogaImage.height);
            const imageWidth = yogaImage.width * scale;
            const imageHeight = yogaImage.height * scale;
            const imageX = cx - imageWidth / 2;
            const imageY = cy - imageHeight / 2;
            const r = Math.max(imageWidth, imageHeight) / 2 + 40;

            // 外側グロー（ぼんやり発光）
            const glowGrad = ctx.createRadialGradient(cx, cy, r * 0.7, cx, cy, r * 1.3);
            glowGrad.addColorStop(0, 'rgba(100, 60, 200, 0)');
            glowGrad.addColorStop(0.6, 'rgba(100, 60, 200, 0.08)');
            glowGrad.addColorStop(0.85, 'rgba(140, 100, 255, 0.12)');
            glowGrad.addColorStop(1, 'rgba(100, 60, 200, 0)');
            ctx.fillStyle = glowGrad;
            ctx.fillRect(cx - r * 1.3, cy - r * 1.3, r * 2.6, r * 2.6);

            // 外円（二重リング + ゴールドアクセント）
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(140, 120, 220, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(cx, cy, r - 5, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(192, 160, 64, 0.35)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // 内円（薄い光のリング）
            ctx.beginPath();
            ctx.arc(cx, cy, r * 0.75, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(140, 120, 220, 0.2)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // 四方のダイヤモンド装飾（上下左右）
            const diaSize = 5;
            const diaPositions = [
                { x: cx, y: cy - r },      // 上
                { x: cx, y: cy + r },      // 下
                { x: cx - r, y: cy },      // 左
                { x: cx + r, y: cy },      // 右
            ];
            ctx.fillStyle = 'rgba(192, 160, 64, 0.7)';
            for (const dp of diaPositions) {
                ctx.save();
                ctx.translate(dp.x, dp.y);
                ctx.rotate(Math.PI / 4);
                ctx.fillRect(-diaSize, -diaSize, diaSize * 2, diaSize * 2);
                ctx.restore();
            }

            // 斜め45度の小さなドット装飾
            const diagDist = r * 0.707; // r / √2
            const dotR = 2.5;
            ctx.fillStyle = 'rgba(192, 160, 64, 0.4)';
            ctx.beginPath();
            ctx.arc(cx - diagDist, cy - diagDist, dotR, 0, Math.PI * 2);
            ctx.arc(cx + diagDist, cy - diagDist, dotR, 0, Math.PI * 2);
            ctx.arc(cx - diagDist, cy + diagDist, dotR, 0, Math.PI * 2);
            ctx.arc(cx + diagDist, cy + diagDist, dotR, 0, Math.PI * 2);
            ctx.fill();

            // 短い装飾ライン（12時・3時・6時・9時方向、外円と内円の間）
            ctx.strokeStyle = 'rgba(192, 160, 64, 0.25)';
            ctx.lineWidth = 1;
            const innerR = r * 0.75, outerR = r - 5;
            ctx.beginPath();
            ctx.moveTo(cx, cy - innerR - 2); ctx.lineTo(cx, cy - outerR + 2);
            ctx.moveTo(cx, cy + innerR + 2); ctx.lineTo(cx, cy + outerR - 2);
            ctx.moveTo(cx - innerR - 2, cy); ctx.lineTo(cx - outerR + 2, cy);
            ctx.moveTo(cx + innerR + 2, cy); ctx.lineTo(cx + outerR - 2, cy);
            ctx.stroke();

            // ヨガ行者画像を描画
            ctx.drawImage(yogaImage, imageX, imageY, imageWidth, imageHeight);
        }

        /**
         * ハイスコア画面を描画する
         */
        function drawHighScoreScreen(isLoading = false) {
            const W = canvas.width;
            const H = canvas.height;
            const scale = Math.min(W / 360, H / 640);

            // --- 背景 ---
            const bgGrad = ctx.createLinearGradient(0, 0, 0, H);
            bgGrad.addColorStop(0, '#0a0030');
            bgGrad.addColorStop(0.5, '#1a0a40');
            bgGrad.addColorStop(1, '#0a0020');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, W, H);

            // 背景の星
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 40; i++) {
                const sx = ((i * 137 + 51) % 1000) / 1000 * W;
                const sy = ((i * 211 + 89) % 1000) / 1000 * H;
                const sa = 0.3 + 0.7 * Math.abs(Math.sin(Date.now() * 0.001 + i * 1.7));
                ctx.globalAlpha = sa * 0.6;
                ctx.fillRect(sx, sy, 1.5 * scale, 1.5 * scale);
            }
            ctx.globalAlpha = 1.0;

            // --- タイトルエリア ---
            const titleH = Math.floor(55 * scale);
            const titleY = Math.floor(10 * scale);

            // 王冠アイコン
            const crownCx = W / 2;
            const crownY = titleY + titleH * 0.25;
            const crownW = 24 * scale;
            const crownH = 16 * scale;
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.moveTo(crownCx - crownW / 2, crownY + crownH);
            ctx.lineTo(crownCx - crownW / 2, crownY + crownH * 0.4);
            ctx.lineTo(crownCx - crownW * 0.25, crownY + crownH * 0.7);
            ctx.lineTo(crownCx, crownY);
            ctx.lineTo(crownCx + crownW * 0.25, crownY + crownH * 0.7);
            ctx.lineTo(crownCx + crownW / 2, crownY + crownH * 0.4);
            ctx.lineTo(crownCx + crownW / 2, crownY + crownH);
            ctx.closePath();
            ctx.fill();
            // 王冠の宝石
            ctx.fillStyle = '#ff4444';
            const jewel = 2.5 * scale;
            ctx.fillRect(crownCx - jewel / 2, crownY + crownH * 0.45, jewel, jewel);
            ctx.fillStyle = '#44aaff';
            ctx.fillRect(crownCx - crownW * 0.3 - jewel / 2, crownY + crownH * 0.55, jewel, jewel);
            ctx.fillRect(crownCx + crownW * 0.3 - jewel / 2, crownY + crownH * 0.55, jewel, jewel);

            // TOP 20 タイトル
            const titleFontSize = Math.floor(22 * scale);
            ctx.font = `bold ${titleFontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillStyle = '#ffd700';
            ctx.shadowColor = '#ffaa00';
            ctx.shadowBlur = 8 * scale;
            ctx.fillText(t('hsTitle'), W / 2, crownY + crownH + titleFontSize * 0.9);
            ctx.shadowBlur = 0;

            // --- BACKボタン ---
            const backBtnH = Math.floor(36 * scale);
            const backBtnW = Math.floor(120 * scale);
            const backBtnX = (W - backBtnW) / 2;
            const safeBottom = 40;
            const backBtnY = H - backBtnH - safeBottom;

            ctx.fillStyle = 'rgba(80, 80, 120, 0.8)';
            ctx.strokeStyle = '#8888cc';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            const btnR = 6 * scale;
            ctx.moveTo(backBtnX + btnR, backBtnY);
            ctx.lineTo(backBtnX + backBtnW - btnR, backBtnY);
            ctx.arcTo(backBtnX + backBtnW, backBtnY, backBtnX + backBtnW, backBtnY + btnR, btnR);
            ctx.lineTo(backBtnX + backBtnW, backBtnY + backBtnH - btnR);
            ctx.arcTo(backBtnX + backBtnW, backBtnY + backBtnH, backBtnX + backBtnW - btnR, backBtnY + backBtnH, btnR);
            ctx.lineTo(backBtnX + btnR, backBtnY + backBtnH);
            ctx.arcTo(backBtnX, backBtnY + backBtnH, backBtnX, backBtnY + backBtnH - btnR, btnR);
            ctx.lineTo(backBtnX, backBtnY + btnR);
            ctx.arcTo(backBtnX, backBtnY, backBtnX + btnR, backBtnY, btnR);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            const backFontSize = Math.floor(16 * scale);
            ctx.font = `bold ${backFontSize}px Arial`;
            ctx.fillStyle = '#ccccee';
            ctx.fillText(t('hsBack'), W / 2, backBtnY + backBtnH / 2 + backFontSize * 0.35);

            // --- 自己ベスト表示 ---
            const pbAreaH = personalBest.score > 0 ? Math.floor(28 * scale) : 0;
            if (personalBest.score > 0) {
                const pbY = titleY + titleH + Math.floor(6 * scale);
                const pbFontSize = Math.floor(13 * scale);
                ctx.font = `bold ${pbFontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillStyle = '#ffcc44';
                ctx.shadowColor = 'rgba(255, 200, 50, 0.4)';
                ctx.shadowBlur = 4 * scale;
                ctx.fillText(`${t('personalBest')}: ${personalBest.score.toLocaleString()}`, W / 2, pbY + pbFontSize);
                ctx.shadowBlur = 0;
            }

            // --- リストエリア ---
            const listTop = titleY + titleH + pbAreaH + Math.floor(8 * scale);
            const listBottom = backBtnY - Math.floor(10 * scale);
            const listH = listBottom - listTop;
            const listMarginX = Math.floor(8 * scale);
            const listW = W - listMarginX * 2;
            const listX = listMarginX;

            // SFC風ウィンドウ枠
            ctx.fillStyle = 'rgba(10, 10, 50, 0.85)';
            ctx.strokeStyle = '#6666aa';
            ctx.lineWidth = 2.5 * scale;
            ctx.fillRect(listX, listTop, listW, listH);
            ctx.strokeRect(listX, listTop, listW, listH);
            // 内側のハイライト枠
            ctx.strokeStyle = 'rgba(150, 150, 220, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(listX + 3 * scale, listTop + 3 * scale, listW - 6 * scale, listH - 6 * scale);

            if (isLoading) {
                const loadFontSize = Math.floor(16 * scale);
                ctx.font = `${loadFontSize}px Arial`;
                ctx.fillStyle = '#aaaacc';
                ctx.textAlign = 'center';
                ctx.fillText(t('loading'), W / 2, listTop + listH / 2);
                return;
            }
            if (highScores.length === 0) {
                const emptyFontSize = Math.floor(16 * scale);
                ctx.font = `${emptyFontSize}px Arial`;
                ctx.fillStyle = '#aaaacc';
                ctx.textAlign = 'center';
                ctx.fillText(t('noScores'), W / 2, listTop + listH / 2);
                return;
            }

            // --- スクロールリスト描画 ---
            const rowH = Math.floor(38 * scale);
            const innerPad = Math.floor(5 * scale);
            const contentH = highScores.length * rowH + innerPad * 2;
            const maxScroll = Math.max(0, contentH - listH);

            // スクロール範囲をクランプ
            if (hsScrollY < 0) hsScrollY = 0;
            if (hsScrollY > maxScroll) hsScrollY = maxScroll;

            // クリップ
            ctx.save();
            ctx.beginPath();
            ctx.rect(listX + 1, listTop + 1, listW - 2, listH - 2);
            ctx.clip();

            const rankFontSize = Math.floor(14 * scale);
            const nameFontSize = Math.floor(13 * scale);
            const scoreFontSize = Math.floor(13 * scale);

            for (let i = 0; i < highScores.length; i++) {
                const s = highScores[i];
                const ry = listTop + innerPad + i * rowH - hsScrollY;

                // 画面外は描画スキップ
                if (ry + rowH < listTop || ry > listBottom) continue;

                const rowY = ry;
                const rowX = listX + Math.floor(6 * scale);
                const rowW = listW - Math.floor(12 * scale);
                const rowInnerH = rowH - Math.floor(4 * scale);

                // 行の背景
                if (i === 0) {
                    // 1位: 金
                    const g = ctx.createLinearGradient(rowX, rowY, rowX + rowW, rowY);
                    g.addColorStop(0, 'rgba(180, 140, 20, 0.5)');
                    g.addColorStop(0.5, 'rgba(255, 215, 0, 0.35)');
                    g.addColorStop(1, 'rgba(180, 140, 20, 0.5)');
                    ctx.fillStyle = g;
                } else if (i === 1) {
                    // 2位: 銀
                    const g = ctx.createLinearGradient(rowX, rowY, rowX + rowW, rowY);
                    g.addColorStop(0, 'rgba(120, 120, 140, 0.5)');
                    g.addColorStop(0.5, 'rgba(200, 200, 220, 0.35)');
                    g.addColorStop(1, 'rgba(120, 120, 140, 0.5)');
                    ctx.fillStyle = g;
                } else if (i === 2) {
                    // 3位: 銅
                    const g = ctx.createLinearGradient(rowX, rowY, rowX + rowW, rowY);
                    g.addColorStop(0, 'rgba(160, 100, 40, 0.5)');
                    g.addColorStop(0.5, 'rgba(210, 140, 70, 0.35)');
                    g.addColorStop(1, 'rgba(160, 100, 40, 0.5)');
                    ctx.fillStyle = g;
                } else {
                    ctx.fillStyle = i % 2 === 0 ? 'rgba(30, 30, 80, 0.5)' : 'rgba(20, 20, 60, 0.4)';
                }
                ctx.fillRect(rowX, rowY + 2 * scale, rowW, rowInnerH);

                // 順位
                ctx.font = `bold ${rankFontSize}px Arial`;
                ctx.textAlign = 'right';
                if (i === 0) ctx.fillStyle = '#ffd700';
                else if (i === 1) ctx.fillStyle = '#c0c0d0';
                else if (i === 2) ctx.fillStyle = '#cd8844';
                else ctx.fillStyle = 'rgba(200, 200, 230, 0.7)';
                const rankX = rowX + Math.floor(28 * scale);
                const textY = rowY + rowInnerH * 0.5 + rankFontSize * 0.35 + 2 * scale;
                ctx.fillText(`${i + 1}`, rankX, textY);

                // 名前
                ctx.font = `${nameFontSize}px Arial`;
                ctx.textAlign = 'left';
                if (i < 3) ctx.fillStyle = '#ffffff';
                else ctx.fillStyle = '#ccccee';
                const nameX = rankX + Math.floor(8 * scale);
                ctx.fillText(s.name || t('anonymous'), nameX, textY);

                // スコア
                ctx.font = `bold ${scoreFontSize}px Arial`;
                ctx.textAlign = 'right';
                if (i === 0) ctx.fillStyle = '#ffee88';
                else if (i < 3) ctx.fillStyle = '#eeddcc';
                else ctx.fillStyle = '#aaaacc';
                const scoreX = rowX + rowW - Math.floor(6 * scale);
                ctx.fillText(s.score.toLocaleString(), scoreX, textY);

                // コンボ表示（あれば）
                if (s.maxCombo && s.maxCombo > 0) {
                    const comboFontSize = Math.floor(10 * scale);
                    ctx.font = `${comboFontSize}px Arial`;
                    ctx.fillStyle = 'rgba(255, 150, 200, 0.7)';
                    ctx.textAlign = 'right';
                    ctx.fillText(`${s.maxCombo}combo`, scoreX, textY + comboFontSize + 2 * scale);
                }
            }

            ctx.restore();

            // --- スクロールバー ---
            if (contentH > listH) {
                const scrollBarH = Math.max(20 * scale, listH * (listH / contentH));
                const scrollBarY = listTop + (listH - scrollBarH) * (hsScrollY / maxScroll);
                const scrollBarX = listX + listW - 6 * scale;
                ctx.fillStyle = 'rgba(150, 150, 200, 0.4)';
                ctx.fillRect(scrollBarX, scrollBarY, 4 * scale, scrollBarH);
            }
        }

        function getHsBackBtnRect() {
            const W = canvas.width;
            const H = canvas.height;
            const scale = Math.min(W / 360, H / 640);

        function startHsScrollAnim() {
            if (hsAnimFrame) return;
            function animate() {
                if (gameState !== 'highscore' || hsIsDragging) { hsAnimFrame = null; return; }
                if (Math.abs(hsScrollVelocity) < 0.3) { hsAnimFrame = null; drawHighScoreScreen(); return; }
                hsScrollY += hsScrollVelocity;
                hsScrollVelocity *= 0.92; // 減速
                // 範囲制限
                const scale = Math.min(canvas.width / 360, canvas.height / 640);
                const rowH = Math.floor(38 * scale);
                const innerPad = Math.floor(5 * scale);
                const titleH = Math.floor(55 * scale);
                const titleY = Math.floor(10 * scale);
                const backBtnH = Math.floor(36 * scale);
                const listTop = titleY + titleH + Math.floor(8 * scale);
                const listBottom = canvas.height - backBtnH - Math.floor(12 * scale) - Math.floor(10 * scale);
                const listH = listBottom - listTop;
                const contentH = highScores.length * rowH + innerPad * 2;
                const maxScroll = Math.max(0, contentH - listH);
                if (hsScrollY < 0) { hsScrollY = 0; hsScrollVelocity = 0; }
                if (hsScrollY > maxScroll) { hsScrollY = maxScroll; hsScrollVelocity = 0; }
                drawHighScoreScreen();
                hsAnimFrame = requestAnimationFrame(animate);
            }
            hsAnimFrame = requestAnimationFrame(animate);
        }

        /**
         * 歯車（設定）ボタンを描画する（右上アイコン）
         */
        function drawGearButton() {
            const r = getGearButtonRect();
            const cx = r.x + r.w / 2;
            const cy = r.y + r.h / 2;

            // 背景円
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.arc(cx, cy, r.w / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(cx, cy, r.w / 2, 0, Math.PI * 2);
            ctx.stroke();

            // 歯車アイコン（8歯）
            const outerR = r.w * 0.35;
            const innerR = r.w * 0.24;
            const holeR = r.w * 0.11;
            const teeth = 8;
            ctx.fillStyle = '#eee8d0';
            ctx.beginPath();
            for (let i = 0; i < teeth; i++) {
                const a0 = (i / teeth) * Math.PI * 2 - Math.PI / 2;
                const a1 = ((i + 0.2) / teeth) * Math.PI * 2 - Math.PI / 2;
                const a2 = ((i + 0.3) / teeth) * Math.PI * 2 - Math.PI / 2;
                const a3 = ((i + 0.5) / teeth) * Math.PI * 2 - Math.PI / 2;
                const a4 = ((i + 0.7) / teeth) * Math.PI * 2 - Math.PI / 2;
                const a5 = ((i + 0.8) / teeth) * Math.PI * 2 - Math.PI / 2;
                if (i === 0) ctx.moveTo(cx + Math.cos(a0) * outerR, cy + Math.sin(a0) * outerR);
                ctx.lineTo(cx + Math.cos(a1) * outerR, cy + Math.sin(a1) * outerR);
                ctx.lineTo(cx + Math.cos(a2) * innerR, cy + Math.sin(a2) * innerR);
                ctx.lineTo(cx + Math.cos(a3) * innerR, cy + Math.sin(a3) * innerR);
                ctx.lineTo(cx + Math.cos(a4) * innerR, cy + Math.sin(a4) * innerR);
                ctx.lineTo(cx + Math.cos(a5) * outerR, cy + Math.sin(a5) * outerR);
            }
            ctx.closePath();
            ctx.fill();

            // 中央の穴
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(cx, cy, holeR, 0, Math.PI * 2);
            ctx.fill();
        }

        /**
         * 歯車ボタンがタップされたかチェックする
         */
        function isGearButtonTapped(x, y) {
            const r = getGearButtonRect();
            const bx = r.x + r.w / 2;
            const by = r.y + r.h / 2;
            const dist = Math.sqrt((x - bx) * (x - bx) + (y - by) * (y - by));
            return dist <= r.w / 2 + 5;
        }

            const btnX = W / 2 - btnWidth / 2;

            const winBottom = winY + winH;
            // ボタン配置可能領域: タイトル(60px)の下〜クレジット(70px)の上

            const contentBottom = winBottom - 70;

            // 初回設定では遊び方ボタンを非表示（3段）、通常は7段
            const isFirstSetup = settingsReturnTo === 'playing' && !shownTutorial;
            const slots = isFirstSetup ? 3 : 7;
            const gap = contentH / slots;
            const soundY = contentTop + gap * 0.5 - btnHeight / 2;
            const langY = contentTop + gap * 1.5 - btnHeight / 2;

            const privacyY = isFirstSetup ? -999 : contentTop + gap * 3.5 - btnHeight / 2;
            const termsY = isFirstSetup ? -999 : contentTop + gap * 4.5 - btnHeight / 2;
            const contactY = isFirstSetup ? -999 : contentTop + gap * 5.5 - btnHeight / 2;
            const backY = contentTop + gap * (slots - 0.5) - btnHeight / 2;

            return {

                langJa:   { x: btnX, y: langY, w: langBtnW, h: btnHeight },
                langEn:   { x: btnX + langBtnW + langGap, y: langY, w: langBtnW, h: btnHeight },

        /**

            const W = canvas.width, H = canvas.height;

            // 背景（タイトルと同系色のグラデーション）
            const bgGrad = ctx.createLinearGradient(0, 0, 0, H);
            bgGrad.addColorStop(0, '#0a0a1e');
            bgGrad.addColorStop(1, '#1a1a3e');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, W, H);

            // 装飾: 星のきらめき
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 30; i++) {
                const sx = ((i * 7919 + 31) % 100) / 100 * W;
                const sy = ((i * 6271 + 17) % 100) / 100 * H;
                const twinkle = Math.sin(elapsed * 0.003 + i * 1.7) * 0.3 + 0.7;
                ctx.globalAlpha = twinkle * 0.5;
                ctx.fillRect(sx, sy, 1.5, 1.5);
            }
            ctx.globalAlpha = 1.0;

            // メッセージ（フェードイン: 0〜800ms）
            const msgAlpha = Math.min(1, elapsed / 800);
            ctx.globalAlpha = msgAlpha;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const fontSize = Math.min(22, W * 0.05);
            ctx.font = `bold ${fontSize}px sans-serif`;
            ctx.fillStyle = '#e0d0ff';
            ctx.shadowColor = '#8060c0';
            ctx.shadowBlur = 10;
            ctx.fillText(STRINGS['ja']['welcomeMsg'], W / 2, H * 0.40);

            ctx.fillText(STRINGS['en']['welcomeMsg'], W / 2, H * 0.46);

            // 「タップして進む」（1.2秒後にフェードイン + 点滅）
            if (elapsed > 1200) {
                const tapAlpha = Math.min(1, (elapsed - 1200) / 600);
                const blink = Math.sin(elapsed * 0.004) * 0.2 + 0.8;
                ctx.globalAlpha = tapAlpha * blink;
                const tapSize = Math.min(16, W * 0.038);
                ctx.font = `${tapSize}px sans-serif`;
                ctx.fillStyle = '#a0a0c0';

                ctx.fillText(STRINGS['en']['welcomeTap'], W / 2, H * 0.58);

        let countdownLastNumber = -1; // カウントダウン音の重複防止用

        /**
         * カウントダウンの効果音を鳴らす
         */
        function playCountdownSound(num) {
            if (num === 0) {
                // GO! — 高い和音風
                playSound({ frequency: 880, type: 'square', duration: 0.3, volume: 0.3, sweep: 220 });
            } else {
                // 3, 2, 1 — 段階的に高くなるビープ
                const freq = 440 + (4 - num) * 110;
                playSound({ frequency: freq, type: 'square', duration: 0.12, volume: 0.25 });
            }
        }

        /**
         * カウントダウン演出画面を描画する（3 → 2 → 1 → GO!）
         */
        function drawStartScreen() {
            const W = canvas.width, H = canvas.height;
            const elapsed = Date.now() - startScreenTime;

            // カウントダウン構成: 3(0-800ms), 2(800-1600ms), 1(1600-2400ms), GO!(2400-3200ms)
            const stepDuration = 800;
            const totalDuration = stepDuration * 4;
            const step = Math.min(Math.floor(elapsed / stepDuration), 3);
            const stepProgress = (elapsed - step * stepDuration) / stepDuration;
            const labels = ['3', '2', '1', 'GO!'];
            const stepColors = ['#ff6644', '#ffaa22', '#44cc66', '#44aaff'];
            const glowColors = ['#ff3300', '#ff8800', '#22aa44', '#2288ff'];
            const currentLabel = labels[step];

            // カウントダウン音（各ステップの開始時に1回だけ）
            if (step !== countdownLastNumber) {
                countdownLastNumber = step;
                playCountdownSound(step === 3 ? 0 : 3 - step);
            }

            // 背景: ゲーム画面をうっすら表示して半透明オーバーレイ
            drawGrid();
            if (currentPiece) {
                drawGhostPiece();
                drawPiece();
            }
            drawNextPiece();
            drawGameAreaFrame();
            const gameAreaWidth = cellSize * gridWidth;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, gameAreaWidth, H);

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 数字/GOのアニメーション（ポップイン → 維持 → フェードアウト）
            let alpha, scale;
            if (stepProgress < 0.15) {
                const t = stepProgress / 0.15;
                alpha = t;
                scale = 1.8 - t * 0.8; // 1.8 → 1.0 にシュリンク
            } else if (stepProgress < 0.7) {
                alpha = 1;
                scale = 1.0;
            } else {
                const t = (stepProgress - 0.7) / 0.3;
                alpha = 1 - t;
                scale = 1.0 - t * 0.3; // 少し縮む
            }

            if (alpha > 0) {
                ctx.globalAlpha = alpha;
                ctx.save();
                ctx.translate(gameAreaWidth / 2, H * 0.42);
                ctx.scale(scale, scale);

                const fontSize = step === 3 ? Math.min(56, gameAreaWidth * 0.18) : Math.min(72, gameAreaWidth * 0.22);
                ctx.font = `bold ${fontSize}px sans-serif`;
                ctx.fillStyle = stepColors[step];
                ctx.shadowColor = glowColors[step];
                ctx.shadowBlur = 25;
                ctx.fillText(currentLabel, 0, 0);
                // 2重描画でグロー強化
                ctx.shadowBlur = 40;
                ctx.fillText(currentLabel, 0, 0);
                ctx.shadowBlur = 0;
                ctx.restore();
                ctx.globalAlpha = 1.0;
            }

            // 進行バー（画面下部）
            const barY = H * 0.58;
            const barW = gameAreaWidth * 0.5;
            const barH = 4;
            const barX = (gameAreaWidth - barW) / 2;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.fillRect(barX, barY, barW, barH);
            const fillRatio = elapsed / totalDuration;
            ctx.fillStyle = stepColors[step];
            ctx.globalAlpha = 0.7;
            ctx.fillRect(barX, barY, barW * fillRatio, barH);
            ctx.globalAlpha = 1.0;

            // 時間経過でゲーム開始
            if (elapsed >= totalDuration) {
                if (startScreenAnimFrame) {
                    cancelAnimationFrame(startScreenAnimFrame);
                    startScreenAnimFrame = null;
                }
                countdownLastNumber = -1;
                gameState = 'playing';
                scoreDisplayElement.style.display = 'flex';
                if (pauseButtonElement) pauseButtonElement.style.display = 'block';
                resizeCanvas();
                updateScoreDisplay();
                gameStartTime = Date.now(); // カウントダウン後にプレイ時間計測開始
                update();
                return;
            }

            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
            startScreenAnimFrame = requestAnimationFrame(drawStartScreen);
        }

        /**
         * セッティング画面のタップ処理
         */
        function handleSettingsTap(x, y) {
            const btns = getSettingsButtons();
            const hitSound = x >= btns.sound.x && x <= btns.sound.x + btns.sound.w &&
                             y >= btns.sound.y && y <= btns.sound.y + btns.sound.h;
            const hitLangJa = x >= btns.langJa.x && x <= btns.langJa.x + btns.langJa.w &&
                              y >= btns.langJa.y && y <= btns.langJa.y + btns.langJa.h;
            const hitLangEn = x >= btns.langEn.x && x <= btns.langEn.x + btns.langEn.w &&
                              y >= btns.langEn.y && y <= btns.langEn.y + btns.langEn.h;
            const hitHowToPlay = x >= btns.howToPlay.x && x <= btns.howToPlay.x + btns.howToPlay.w &&
                                y >= btns.howToPlay.y && y <= btns.howToPlay.y + btns.howToPlay.h;
            const hitPrivacy = x >= btns.privacy.x && x <= btns.privacy.x + btns.privacy.w &&
                               y >= btns.privacy.y && y <= btns.privacy.y + btns.privacy.h;
            const hitTerms = x >= btns.terms.x && x <= btns.terms.x + btns.terms.w &&
                             y >= btns.terms.y && y <= btns.terms.y + btns.terms.h;
            const hitContact = x >= btns.contact.x && x <= btns.contact.x + btns.contact.w &&
                               y >= btns.contact.y && y <= btns.contact.y + btns.contact.h;
            const hitBack = x >= btns.back.x && x <= btns.back.x + btns.back.w &&
                            y >= btns.back.y && y <= btns.back.y + btns.back.h;

            if (hitSound) {
                toggleSound();
                drawSettingsScreen();
            } else if (hitLangJa && currentLang !== 'ja') {
                currentLang = 'ja';
                saveSettings();
                updateHTMLText();
                prevScoreText = '';
                updateScoreDisplay();
                drawSettingsScreen();
            } else if (hitLangEn && currentLang !== 'en') {
                currentLang = 'en';
                saveSettings();
                updateHTMLText();
                prevScoreText = '';
                updateScoreDisplay();
                drawSettingsScreen();
            } else if (hitHowToPlay) {
                howToPlayReturnTo = 'settings';
                howToPlayShownAt = Date.now();
                gameState = 'howToPlay';
                drawHowToPlayScreen();
            } else if (hitPrivacy) {
                const privacyUrl = currentLang === 'en'
                    ? 'https://nullpoworks.github.io/privacy-policy-en.html'
                    : 'https://nullpoworks.github.io/privacy-policy.html';
                window.open(privacyUrl, '_blank');
            } else if (hitTerms) {
                const termsUrl = currentLang === 'en'
                    ? 'https://nullpoworks.github.io/terms-tamashii-en.html'
                    : 'https://nullpoworks.github.io/terms-tamashii.html';
                window.open(termsUrl, '_blank');
            } else if (hitContact) {
                window.open('https://nullpoworks.github.io/contact.html', '_blank');
            } else if (hitBack) {
                if (settingsReturnTo === 'playing' && !shownTutorial) {
                    // 初回: 設定→遊び方画面→ゲーム開始
                    shownTutorial = true;
                    localStorage.setItem('tamashii_shown_tutorial', '1');
                    howToPlayReturnTo = 'playing';
                    howToPlayShownAt = Date.now();
                    gameState = 'howToPlay';
                    drawHowToPlayScreen();
                } else if (settingsReturnTo === 'paused') {
                    gameState = 'paused';
                    drawPauseScreen();
                } else {
                    gameState = 'title';
                    drawTitleScreen();
                }
            }
        }

            ctx.beginPath();

        /**
         * メインゲームループ
         */
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;

            // ヨガエフェクトタイマー減算
            if (yogaGlowTimer > 0) {
                yogaGlowTimer--;
                if (yogaGlowTimer <= 0) {
                    yogaGlowLevel = 0;
                }
            }

            // フィーバータイマー減算
            if (isFever) {
                feverTimer--;
                if (feverTimer <= 0) {
                    isFever = false;
                    feverTimer = 0;
                    // ステージBGMに戻す（途中から再開ではなく新規再生）
                    playBGM();
                }
            }

            // レベル10到達時に宇宙BGMへ切り替え
            if (currentStageBgm === bgmAudio && getStageBGM() === spaceBgmAudio && !isFever) {
                playBGM();
            }

            if (isSettling) {
                // 1フレームに2回シミュレーションして砂の崩れを速める
                if (!simulateSand()) {
                    isSettling = false;
                    isClearing = true;
                } else {
                    simulateSand();
                }
            } else if (isFlashing) {
                // ライン消去フラッシュ演出中
                flashTimer--;
                if (flashTimer <= 0) {
                    // フラッシュ完了 → 粒子削除+スコア加算
                    const clearedLines = pendingClearedLines;
                    finishFlash();

                    comboCount++;
                    maxCombo = Math.max(maxCombo, comboCount);
                    playClearSound(comboCount);

                    const feverMultiplier = isFever ? 2 : 1;
                    const basePoints = clearedLines * 100 * feverMultiplier;
                    const floatX = cellSize * gridWidth / 2;
                    const floatY = cellSize * 3;

                    if (comboCount > 1) {
                        const comboBonus = Math.floor(100 * Math.pow(1.5, comboCount - 1)) * feverMultiplier;
                        score += comboBonus;
                        showComboDisplay(comboCount, comboBonus);
                        triggerScreenShake(comboCount * 1.5, 15);
                        addFloatingText(`+${comboBonus} COMBO${isFever ? ' x2' : ''}`, floatX, floatY - 20, isFever ? '#ff00ff' : '#ff6699');
                    }
                    score += basePoints;
                    addFloatingText(`+${basePoints}${isFever ? ' x2' : ''}`, floatX, floatY, isFever ? '#ff00ff' : '#ffd700');

                    // フィーバー発動・延長
                    if (comboCount >= FEVER_COMBO_THRESHOLD && !isFever) {
                        // 新規発動: ベース20秒
                        isFever = true;
                        feverTimer = FEVER_DURATION;
                        playFeverBGM();
                        addFloatingText('FEVER!', floatX, floatY - 50, '#ff00ff');
                        triggerScreenShake(5, 20);
                    } else if (isFever) {
                        // フィーバー中は全てのライン消去でタイマー延長（コンボ数不問）
                        const ext = clearedLines * FEVER_LINE_BONUS;
                        feverTimer = Math.min(feverTimer + ext, FEVER_MAX);
                        const addSec = Math.round(ext / 60);
                        addFloatingText(`FEVER +${addSec}s`, floatX, floatY - 50, '#ff00ff');
                    }

                    // ヨガ行者エフェクト更新
                    yogaGlowLevel = comboCount;
                    yogaGlowTimer = 90;
                    if (comboCount >= 4) {
                        // クンダリーニ覚醒パーティクル
                        const gAreaW = cellSize * gridWidth;
                        const nAreaW = canvas.width - gAreaW;
                        const yCenterX = gAreaW + nAreaW / 2;
                        const yCenterY = canvas.height * 0.7;
                        for (let i = 0; i < 25; i++) {
                            visualEffects.push({
                                x: yCenterX + (Math.random() - 0.5) * nAreaW * 0.6,
                                y: yCenterY + (Math.random() - 0.5) * 30,
                                vx: (Math.random() - 0.5) * 2,
                                vy: -(Math.random() * 3 + 1),
                                color: Math.random() < 0.5 ? '#ffd700' : '#ffffff',
                                alpha: 1.0,
                                size: Math.random() * 3 + 1.5,
                                lifespan: 60 + Math.floor(Math.random() * 30)
                            });
                        }
                    }

                    // 5コンボ以上達成 → チェーン終了時に全消去を予約
                    if (comboCount >= 5) {
                        pendingAllClear = true;
                    }

                    const prevLinesTier = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL);
                    totalLinesCleared += clearedLines;
                    const currentLinesTier = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL);

                    if(currentLinesTier > prevLinesTier) {
                        fallSpeed = Math.max(1, fallSpeed * SPEED_INCREASE_RATE);
                    }

                    isSettling = true;
                    isClearing = false;
                }
            } else if (isClearing) {
                const clearedLines = checkAndClearLines();

                if (clearedLines > 0) {
                    // checkAndClearLinesがフラッシュを開始した
                    pendingClearedLines = clearedLines;
                    // isFlashingはcheckAndClearLines内でtrueに設定済み
                } else {
                    // チェーン終了
                    // フィーバー中でコンボ2以上ならコンボ数ボーナス加算
                    if (isFever && comboCount >= 2) {
                        const comboTimerBonus = comboCount * 60; // コンボ数 × 1秒
                        feverTimer = Math.min(feverTimer + comboTimerBonus, FEVER_MAX);
                        addFloatingText(`FEVER +${comboCount}s`, cellSize * gridWidth / 2, cellSize * gridHeight / 2 - 30, '#ff00ff');
                    }

                    if (pendingAllClear) {
                        // 全消去ボーナス実行
                        const allClearBonus = 3000;
                        score += allClearBonus;
                        addFloatingText(`ALL CLEAR +${allClearBonus}`, cellSize * gridWidth / 2, cellSize * gridHeight / 2, '#ff00ff');
                        playFlashSound();
                        triggerScreenShake(8, 25);

                        // 全粒子からエフェクト生成（間引いて軽量化）
                        for (let i = 0; i < sandParticles.length; i += 25) {
                            const p = sandParticles[i];
                            visualEffects.push({
                                x: p.x * sandSize,
                                y: p.y * sandSize,
                                vx: (Math.random() - 0.5) * 6,
                                vy: -(Math.random() * 5 + 2),
                                color: colors[p.color],
                                alpha: 1.0,
                                size: Math.random() * 3 + 2,
                                lifespan: 50 + Math.floor(Math.random() * 30)
                            });
                        }

                        // 全消去
                        sandParticles = [];
                        cellOccupied = null;
                        pendingAllClear = false;
                        overflowDetected = false; // 全消去でオーバーフロー解消
                        comboCount = 0;
                        isClearing = false;
                        isSettling = true; // 再チェック（→空盤面→次のピース）
                    } else {
                        // ゲームオーバー判定: 行0にブロックが残っているか確認
                        if (!cellOccupied) rebuildCellOccupied();
                        let topRowBlocked = false;
                        for (let cx = 0; cx < gridWidth; cx++) {
                            if (cellOccupied.has(cx)) { // 行0: 0 * gridWidth + cx = cx
                                topRowBlocked = true;
                                break;
                            }
                        }
                        if (topRowBlocked) {
                            gameOver();
                            return;
                        }
                        isClearing = false;
                        comboCount = 0;
                        currentPiece = nextPiece;
                        nextPiece = nextPiece2;
                        nextPiece2 = createPiece();
                        holdUsed = false;
                    }
                }
            } else if (currentPiece) {
                if (frameCount % Math.floor(fallSpeed) === 0) {
                    if (canMove(0, 1)) {
                        currentPiece.y++;
                        // 下に移動できた場合、ロックディレイをリセット
                        lockDelayTimer = 0;
                        lockDelayMoveCount = 0;
                    } else if (lockDelayTimer === 0) {
                        // 着地した瞬間: ロックディレイ開始
                        lockDelayTimer = LOCK_DELAY_FRAMES;
                        lockDelayMoveCount = 0;
                    }
                }
                // ロックディレイのカウントダウン
                if (lockDelayTimer > 0) {
                    // 操作回数上限を超えた、または再び下に移動可能になった場合
                    if (canMove(0, 1)) {
                        lockDelayTimer = 0;
                        lockDelayMoveCount = 0;
                    } else if (lockDelayMoveCount >= LOCK_DELAY_MAX_MOVES) {
                        lockDelayTimer = 0;
                        lockDelayMoveCount = 0;
                        mergePiece();
                        isSettling = true;
                    } else {
                        lockDelayTimer--;
                        if (lockDelayTimer <= 0) {
                            lockDelayTimer = 0;
                            lockDelayMoveCount = 0;
                            mergePiece();
                            isSettling = true;
                        }
                    }
                }
            }

            // 描画処理
            ctx.save();

            if (shakeDuration > 0) {
                ctx.translate(
                    Math.random() * shakeIntensity - shakeIntensity / 2,
                    Math.random() * shakeIntensity - shakeIntensity / 2
                );
                shakeDuration--;
                if (shakeDuration <= 0) {
                    shakeIntensity = 0;
                }
            }

            drawGrid();
            if (isFlashing) drawFlashEffect();
            const dangerLevel = getDangerLevel();
            if (dangerLevel > 0) drawDangerWarning(dangerLevel);
            if (currentPiece && !isSettling && !isClearing && !isFlashing) {
                drawGhostPiece();
                drawPiece();
            }
            drawNextPiece();
            drawGameAreaFrame();

            updateAndDrawEffects();
            updateAndDrawFloatingTexts();

            // フィーバー演出
            if (isFever) {
                const gameAreaWidth = cellSize * gridWidth;
                const pulse = Math.sin(frameCount * 0.15) * 0.15 + 0.35;
                // 画面枠の光
                ctx.strokeStyle = `rgba(255, 0, 255, ${pulse})`;
                ctx.lineWidth = 4;
                ctx.strokeRect(2, 2, gameAreaWidth - 4, canvas.height - 4);
                // 残り時間バー（画面上部）
                const barWidth = gameAreaWidth * (feverTimer / FEVER_MAX);
                ctx.fillStyle = `rgba(255, 0, 255, ${0.5 + pulse * 0.3})`;
                ctx.fillRect(0, 0, barWidth, 4);
                // FEVER カウントダウン テキスト（ブロックエリア最上部）
                const feverSec = Math.ceil(feverTimer / 60);
                ctx.globalAlpha = 0.3 + Math.sin(frameCount * 0.1) * 0.15;
                ctx.fillStyle = '#ff00ff';
                ctx.font = `bold ${Math.max(20, cellSize * 1.2)}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(`FEVER ${feverSec}s`, gameAreaWidth / 2, cellSize * 1.2);
                ctx.globalAlpha = 1.0;
            }

            ctx.restore();

            updateScoreDisplay();

            gameLoop = requestAnimationFrame(update);
        }
        
        function showComboDisplay(count, bonus) {
            comboDisplayElement.innerHTML = `${count} COMBO!<br>+${bonus}`;
            comboDisplayElement.style.display = 'block';
            comboDisplayElement.style.transform = 'translate(-50%, -50%) scale(1.5)';
            comboDisplayElement.style.opacity = '1';

            setTimeout(() => {
                comboDisplayElement.style.transform = 'translate(-50%, -50%) scale(1)';
                comboDisplayElement.style.opacity = '0';
            }, 100);

            if (comboDisplayTimeout) clearTimeout(comboDisplayTimeout);
            comboDisplayTimeout = setTimeout(() => {
                comboDisplayElement.style.display = 'none';
            }, 1000);
        }

        /**
         * タッチ操作を処理する
         */
        function handleTouch(action) {
            if (gameState !== 'playing' || !currentPiece) return;

            switch (action) {
                case 'left':
                    if (canMove(-1, 0)) {
                        currentPiece.x--;
                        playMoveSound();
                        // ロックディレイ中の移動でタイマーリセット
                        if (lockDelayTimer > 0) {
                            lockDelayTimer = LOCK_DELAY_FRAMES;
                            lockDelayMoveCount++;
                        }
                    }
                    break;
                case 'right':
                    if (canMove(1, 0)) {
                        currentPiece.x++;
                        playMoveSound();
                        if (lockDelayTimer > 0) {
                            lockDelayTimer = LOCK_DELAY_FRAMES;
                            lockDelayMoveCount++;
                        }
                    }
                    break;
                case 'rotateRight':
                    rotate(1);
                    break;
                case 'rotateLeft':
                    rotate(-1);
                    break;
                case 'drop':
                    playDropSound();
                    // ハードドロップはロックディレイを無視して即固定
                    lockDelayTimer = 0;
                    lockDelayMoveCount = 0;
                    while (canMove(0, 1)) {
                        currentPiece.y++;
                        score += 1;
                    }
                    mergePiece();
                    isSettling = true;
                    break;
                case 'softDrop':
                    if (canMove(0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        // ロックディレイをリセット
                        lockDelayTimer = 0;
                        lockDelayMoveCount = 0;
                    }
                    break;
                case 'hold':
                    holdCurrentPiece();
                    break;
            }
        }

        function startSoftDrop() {
            if (isSoftDropping) return;
            isSoftDropping = true;
            handleTouch('softDrop');
            softDropInterval = setInterval(() => {
                if (gameState === 'playing' && currentPiece) {
                    handleTouch('softDrop');
                } else {
                    stopSoftDrop();
                }
            }, SOFT_DROP_SPEED);
        }

        function stopSoftDrop() {
            isSoftDropping = false;
            if (softDropTimer) {
                clearTimeout(softDropTimer);
                softDropTimer = null;
            }
            if (softDropInterval) {
                clearInterval(softDropInterval);
                softDropInterval = null;
            }
        }

        /**
         * 画面タップ/クリックの共通処理
         */
        async function handleScreenTap(x, y) {
            initAudio();
            if (gameState !== 'settings' && gameState !== 'howToPlay') {
                scoreDisplayElement.style.display = 'none';
                if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            }
            switch (gameState) {
                case 'pleaseTap':
                    if (pleaseTapAnimation) {
                        cancelAnimationFrame(pleaseTapAnimation);
                        pleaseTapAnimation = null;
                    }
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
                case 'welcome':
                    // 1.2秒経過後のタップで設定画面へ進む
                    if (Date.now() - welcomeStartTime > 1200) {
                        if (welcomeAnimFrame) {
                            cancelAnimationFrame(welcomeAnimFrame);
                            welcomeAnimFrame = null;
                        }
                        settingsReturnTo = 'playing';
                        gameState = 'settings';
                        drawSettingsScreen();
                    }
                    break;
                case 'title':
                    if (isGearButtonTapped(x, y)) {
                        settingsReturnTo = 'title';
                        gameState = 'settings';
                        drawSettingsScreen();
                    } else if (isHighScoreButtonTapped(x, y)) {
                        playHighScoreBGM();
                        gameState = 'highscore';
                        hsScrollY = 0;
                        hsScrollVelocity = 0;
                        resizeCanvas();
                        drawHighScoreScreen(true);
                        await fetchHighScores();
                        if (gameState === 'highscore') drawHighScoreScreen(false);
                    } else {
                        resetGame();
                    }
                    break;
                case 'highscore': {
                    const bb = getHsBackBtnRect();
                    if (x >= bb.x && x <= bb.x + bb.w && y >= bb.y && y <= bb.y + bb.h) {
                        if (hsAnimFrame) { cancelAnimationFrame(hsAnimFrame); hsAnimFrame = null; }
                        playTitleBGM();
                        gameState = 'title';
                        resizeCanvas();
                        drawTitleScreen();
                    }
                    break;
                }
                case 'gameOver': {
                    if (!gameOverReady) return;
                    // ボタン位置を再計算してヒット判定
                    const goW = canvas.width, goCx = goW / 2;
                    const goWinMargin = Math.max(16, goW * 0.06);
                    const goWinY = canvas.height * 0.08, goWinH = canvas.height * 0.82;
                    const goBaseY = goWinY + goWinH * 0.12;
                    const goStatY = goBaseY + (rankPosition > 0 ? 125 : 110) + (isNewPersonalBest ? 25 : 0);
                    const goBtns = getGameOverButtons(goStatY + 4 * 32 + 20, goW, goCx);
                    if (x >= goBtns.retry.x && x <= goBtns.retry.x + goBtns.retry.w &&
                        y >= goBtns.retry.y && y <= goBtns.retry.y + goBtns.retry.h) {
                        // リトライ: 即座にゲーム再開
                        stopAllBGM();
                        resetGame();
                    } else if (x >= goBtns.title.x && x <= goBtns.title.x + goBtns.title.w &&
                               y >= goBtns.title.y && y <= goBtns.title.y + goBtns.title.h) {
                        // タイトルへ戻る
                        gameState = 'title';
                        playTitleBGM();
                        drawTitleScreen();
                    }
                    break;
                }
                case 'settings':
                    handleSettingsTap(x, y);
                    break;
                case 'howToPlay':
                    handleHowToPlayTap(x, y);
                    break;
            }
        }

        /**
         * ポーズ画面のボタン配置を取得する
         */
        function getPauseButtons() {
            const H = canvas.height;
            const btnWidth = Math.min(canvas.width * 0.5, 200);
            const btnHeight = 45;
            const btnX = canvas.width / 2 - btnWidth / 2;
            const gap = 18;
            // ウィンドウ中央に合わせる (winY=H*0.2, winH=H*0.55, center=H*0.475)
            const winCenterY = H * 0.475;
            const totalBtnsH = btnHeight * 3 + gap * 2;
            const startY = winCenterY - totalBtnsH / 2 + 10;
            return {
                resume:   { x: btnX, y: startY, w: btnWidth, h: btnHeight },
                settings: { x: btnX, y: startY + btnHeight + gap, w: btnWidth, h: btnHeight },
                quit:     { x: btnX, y: startY + (btnHeight + gap) * 2, w: btnWidth, h: btnHeight }
            };
        }

        function getConfirmButtons() {
            const H = canvas.height;
            const btnWidth = Math.min(canvas.width * 0.5, 200);
            const btnHeight = 45;
            const btnX = canvas.width / 2 - btnWidth / 2;
            const gap = 20;
            // ウィンドウ中央に合わせる
            const winCenterY = H * 0.475;
            const totalH = btnHeight * 2 + gap;
            const topY = winCenterY - totalH / 2 + 10;
            return {
                yes: { x: btnX, y: topY, w: btnWidth, h: btnHeight },
                no: { x: btnX, y: topY + btnHeight + gap, w: btnWidth, h: btnHeight }
            };
        }

        /**
         * ポーズ画面を描画する
         */
        function drawPauseScreen() {
            const W = canvas.width, H = canvas.height, cx = W / 2;

            // SFC風背景（深い紫グラデーション + 半透明）
            const bgGrad = ctx.createLinearGradient(0, 0, 0, H);
            bgGrad.addColorStop(0, 'rgba(10, 5, 30, 0.92)');
            bgGrad.addColorStop(0.5, 'rgba(20, 10, 50, 0.95)');
            bgGrad.addColorStop(1, 'rgba(8, 4, 25, 0.92)');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, W, H);

            // SFC風ウィンドウ枠
            const winMargin = Math.max(20, W * 0.08);
            const winX = winMargin, winY = H * 0.2;
            const winW = W - winMargin * 2, winH = H * 0.55;
            drawSFCWindow(winX, winY, winW, winH, 'purple');

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (pauseConfirmQuit) {
                // 確認ダイアログ
                const cbtns = getConfirmButtons();

                // タイトルテキスト
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 20px Arial';
                ctx.shadowColor = 'rgba(255, 200, 0, 0.3)';
                ctx.shadowBlur = 6;
                ctx.fillText(t('confirmQuit'), cx, cbtns.yes.y - 30);
                ctx.shadowBlur = 0;

                drawSFCButton(cbtns.yes.x, cbtns.yes.y, cbtns.yes.w, cbtns.yes.h, t('yes'), 'green');
                drawSFCButton(cbtns.no.x, cbtns.no.y, cbtns.no.w, cbtns.no.h, t('no'), 'gray');
            } else {
                // 通常ポーズ画面 - タイトル
                const btns = getPauseButtons();
                const pauseTitleY = btns.resume.y - 35;
                ctx.fillStyle = '#eee8d0';
                ctx.font = 'bold 30px Arial';
                ctx.shadowColor = 'rgba(100, 80, 200, 0.5)';
                ctx.shadowBlur = 8;
                ctx.fillText(t('paused'), cx, pauseTitleY);
                ctx.shadowBlur = 0;

                // 装飾ライン
                const lineW = 60;
                ctx.strokeStyle = 'rgba(192, 160, 64, 0.4)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(cx - lineW - 50, pauseTitleY);
                ctx.lineTo(cx - 50, pauseTitleY);
                ctx.moveTo(cx + 50, pauseTitleY);
                ctx.lineTo(cx + lineW + 50, pauseTitleY);
                ctx.stroke();
                drawSFCButton(btns.resume.x, btns.resume.y, btns.resume.w, btns.resume.h, t('resume'), 'blue');
                drawSFCButton(btns.settings.x, btns.settings.y, btns.settings.w, btns.settings.h, t('settings'), 'green');
                drawSFCButton(btns.quit.x, btns.quit.y, btns.quit.w, btns.quit.h, t('returnToTitle'), 'red');
            }
            ctx.textBaseline = 'alphabetic';
        }

        /**
         * ポーズ画面のタップ処理
         */
        function handlePauseTap(x, y) {
            if (pauseConfirmQuit) {
                const cbtns = getConfirmButtons();
                const hitYes = x >= cbtns.yes.x && x <= cbtns.yes.x + cbtns.yes.w &&
                               y >= cbtns.yes.y && y <= cbtns.yes.y + cbtns.yes.h;
                const hitNo = x >= cbtns.no.x && x <= cbtns.no.x + cbtns.no.w &&
                              y >= cbtns.no.y && y <= cbtns.no.y + cbtns.no.h;
                if (hitYes) {
                    pauseConfirmQuit = false;
                    quitToTitle();
                } else if (hitNo) {
                    pauseConfirmQuit = false;
                    drawPauseScreen();
                }
            } else {
                const btns = getPauseButtons();
                const hitResume = x >= btns.resume.x && x <= btns.resume.x + btns.resume.w &&
                                  y >= btns.resume.y && y <= btns.resume.y + btns.resume.h;
                const hitSettings = x >= btns.settings.x && x <= btns.settings.x + btns.settings.w &&
                                    y >= btns.settings.y && y <= btns.settings.y + btns.settings.h;
                const hitQuit = x >= btns.quit.x && x <= btns.quit.x + btns.quit.w &&
                                y >= btns.quit.y && y <= btns.quit.y + btns.quit.h;
                if (hitResume) {
                    resumeGame();
                } else if (hitSettings) {
                    settingsReturnTo = 'paused';
                    gameState = 'settings';
                    drawSettingsScreen();
                } else if (hitQuit) {
                    // 確認画面へ遷移
                    pauseConfirmQuit = true;
                    drawPauseScreen();
                }
            }
        }

        /**
         * ゲームをポーズ/再開する
         */
        function togglePause() {
            if (gameState === 'playing') {
                stopSoftDrop();
                gameState = 'paused';
                pauseConfirmQuit = false;
                cancelAnimationFrame(gameLoop);
                drawPauseScreen();
            }
        }

        function resumeGame() {
            if (gameState === 'paused') {
                gameState = 'startScreen';
                countdownLastNumber = -1;
                startScreenTime = Date.now();
                drawStartScreen();
            }
        }

        function quitToTitle() {
            gameState = 'title';
            cancelAnimationFrame(gameLoop);
            if (audioCtx) audioCtx.resume();
            scoreDisplayElement.style.display = 'none';
            if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            resizeCanvas();
            playTitleBGM();
            drawTitleScreen();
        }

        /**
         * イベントリスナーを初期化する
         */
        function initEventListeners() {
            pauseButtonElement.addEventListener('click', (e) => {
                e.stopPropagation();
                initAudio();
                togglePause();
            });

            async function submitScore(playerName) {
                await saveHighScore(playerName, score, maxCombo);
                await fetchHighScores();
                // ランクイン順位を計算
                rankPosition = 0;
                for (let i = 0; i < highScores.length; i++) {
                    if (highScores[i].score <= score) {
                        rankPosition = i + 1;
                        break;
                    }
                }
                nameInputModal.style.display = 'none';
                stopAllBGM();
                playGameOverBGM();
                gameOverReady = false;
                drawGameOverScreen();
                setTimeout(() => {
                    gameOverReady = true;
                    if (gameState === 'gameOver') drawGameOverScreen();
                }, 1000);
            }

            submitScoreButton.addEventListener('click', async () => {
                if (submitScoreButton.disabled) return;
                submitScoreButton.disabled = true;
                const playerName = (playerNameInput.value.trim() || t('anonymous')).slice(0, 10);
                await submitScore(playerName);
                submitScoreButton.disabled = false;
            });

            skipScoreButton.addEventListener('click', async () => {
                if (skipScoreButton.disabled) return;
                skipScoreButton.disabled = true;
                await submitScore(t('anonymous'));
                skipScoreButton.disabled = false;
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                // マルチタッチを無視（1本指のみ受付）
                if (e.touches.length > 1) return;
                if (gameState === 'highscore') {
                    const touch = e.touches[0];
                    hsIsDragging = true;
                    hsTouchStartY = touch.clientY;
                    hsTouchLastY = touch.clientY;
                    hsTouchStartTime = Date.now();
                    hsScrollVelocity = 0;
                    if (hsAnimFrame) { cancelAnimationFrame(hsAnimFrame); hsAnimFrame = null; }
                    return;
                }
                if (gameState === 'playing') {
                    initAudio();
                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                    touchStartTime = Date.now();
                    isTouchHolding = true;
                    // ソフトドロップ: 長押し判定タイマー開始
                    stopSoftDrop();
                    softDropTimer = setTimeout(() => {
                        if (isTouchHolding && gameState === 'playing') {
                            startSoftDrop();
                        }
                    }, SOFT_DROP_DELAY);
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gameState === 'highscore' && hsIsDragging) {
                    const touch = e.touches[0];
                    const delta = hsTouchLastY - touch.clientY;
                    hsScrollY += delta;
                    hsTouchLastY = touch.clientY;
                    drawHighScoreScreen();
                    return;
                }
                if (gameState !== 'playing' || !isTouchHolding) return;
                // ソフトドロップ中は指の移動を無視（長押し継続）
                if (isSoftDropping) return;
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                const swipeH = Math.min(Math.max(cellSize, 20), 50);
                const swipeV = Math.min(Math.max(cellSize * 2, 40), 100);
                if (Math.abs(deltaX) > swipeH) {
                    // スワイプ検出: ソフトドロップタイマーをキャンセル
                    stopSoftDrop();
                    handleTouch(deltaX > 0 ? 'right' : 'left');
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
                if (deltaY > swipeV) {
                    stopSoftDrop();
                    handleTouch('drop');
                    isTouchHolding = false;
                }
                if (deltaY < -swipeV) {
                    stopSoftDrop();
                    handleTouch('hold');
                    isTouchHolding = false;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                lastTouchEndTime = Date.now();
                const touch = e.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                if (gameState === 'highscore') {
                    if (hsIsDragging) {
                        const totalDelta = Math.abs(touch.clientY - hsTouchStartY);
                        const elapsed = Date.now() - hsTouchStartTime;
                        if (totalDelta < 10 && elapsed < 300) {
                            // タップとして処理
                            hsIsDragging = false;
                            handleScreenTap(x, y);
                        } else {
                            // フリック慣性スクロール
                            hsScrollVelocity = (hsTouchLastY - touch.clientY) * 0.5;
                            if (elapsed > 100) {
                                hsScrollVelocity = (hsTouchLastY - touch.clientY);
                            }
                            hsIsDragging = false;
                            startHsScrollAnim();
                        }
                    }
                    return;
                }

                if (gameState === 'paused') {
                    handlePauseTap(x, y);
                    return;
                }

                if (gameState === 'playing') {
                    const wasSoftDropping = isSoftDropping;
                    stopSoftDrop();
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    // ソフトドロップ中だった場合はタップ回転を発動しない
                    if (!wasSoftDropping && touchDuration < 250 && Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20 && isTouchHolding) {
                        // 画面左半分=左回転、右半分=右回転
                        const halfX = canvas.width / 2;
                        handleTouch(x < halfX ? 'rotateLeft' : 'rotateRight');
                    }
                    isTouchHolding = false;
                } else {
                    handleScreenTap(x, y);
                }
            }, { passive: false });

            canvas.addEventListener('click', (e) => {
                // タッチ操作後の合成clickイベントを無視（二重発火防止）
                if (Date.now() - lastTouchEndTime < 500) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (gameState === 'paused') {
                    handlePauseTap(x, y);
                    return;
                }
                handleScreenTap(x, y);
            });

            // アプリ切り替え・タブ非表示時の自動ポーズ + BGM停止
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // プレイ中なら自動ポーズ
                    if (gameState === 'playing') {
                        togglePause();
                    }
                    // どの状態でもBGMを一時停止
                    if (activeBGM && !activeBGM.paused) activeBGM.pause();
                } else {
                    // 復帰時: ポーズ中・設定中・遊び方中以外ならBGMを再開
                    if (gameState !== 'paused' && gameState !== 'settings' && gameState !== 'howToPlay') {
                        if (activeBGM && !soundMuted) activeBGM.play().catch(e => {});
                    }
                }
            });
            // Capacitorのアプリライフサイクルイベント
            if (typeof Capacitor !== 'undefined' && Capacitor.Plugins && Capacitor.Plugins.App) {
                Capacitor.Plugins.App.addListener('appStateChange', (state) => {
                    if (!state.isActive) {
                        if (gameState === 'playing') togglePause();
                        if (activeBGM && !activeBGM.paused) activeBGM.pause();
                    } else {
                        if (gameState !== 'paused' && gameState !== 'settings' && gameState !== 'howToPlay') {
                            if (activeBGM && !soundMuted) activeBGM.play().catch(e => {});
                        }
                    }
                });
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                // モーダル表示中はcanvas再描画をスキップ
                if (nameInputModal.style.display === 'flex') return;
                switch (gameState) {
                    case 'pleaseTap': drawPleaseTapScreen(); break;
                    case 'title': drawTitleScreen(); break;
                    case 'welcome': break; // requestAnimationFrame で自走
                    case 'startScreen': break; // requestAnimationFrame で自走
                    case 'highscore': drawHighScoreScreen(); break;
                    case 'gameOver': drawGameOverScreen(); break;
                    case 'playing':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); drawGameAreaFrame(); break;
                    case 'paused':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); drawGameAreaFrame(); drawPauseScreen(); break;
                    case 'settings': drawSettingsScreen(); break;
                    case 'howToPlay': drawHowToPlayScreen(); break;
                }
            });
        }

        /**
         * ゲームを初期化する
         */
        async function init() {
            loadSettings();
            pauseButtonElement = document.getElementById('pauseButton');
            scoreDisplayElement.style.display = 'none';
            resizeCanvas();
            updateHTMLText();
            loadBGM();
            loadSpaceBGM();
            loadTitleBGM();
            loadGameOverBGM();
            loadHighScoreBGM();
            loadFeverBGM();
            loadFlashSound();
            loadYogaImage();
            loadLogoImage();
            loadTitleImage();

            initEventListeners();
            
            await initFirebase();
            await initAdMob(); // Firebaseの初期化を待つ
            
            // PWA: ブラウザ環境の場合のみService Workerを登録
            if ('serviceWorker' in navigator && typeof Capacitor === 'undefined') {
                navigator.serviceWorker.register('./service-worker.js').catch(() => {});
            }

            gameState = 'pleaseTap';
            animatePleaseTapScreen();

            // スプラッシュスクリーンをフェードアウト
            const splash = document.getElementById('splashScreen');
            if (splash) {
                splash.classList.add('hidden');
                setTimeout(() => splash.remove(), 600);
            }
        }

        // コンソール用デバッグコマンド（開発時のみ）
        if (!IS_PRODUCTION) {
            window.resetTutorial = function() {
                localStorage.removeItem('tamashii_shown_tutorial');
                shownTutorial = false;
                console.log('初回起動フラグをリセットしました。リロードしてください。');
            };
        }

        // ゲーム開始
        init();
    </script>
