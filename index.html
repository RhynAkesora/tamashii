    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Canvas要素とコンテキストの取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplayElement = document.getElementById('scoreDisplay');
        const comboDisplayElement = document.getElementById('comboDisplay');
        const nameInputModal = document.getElementById('nameInputModal');
        const playerNameInput = document.getElementById('playerNameInput');
        const submitScoreButton = document.getElementById('submitScoreButton');
        let pauseButtonElement;

        // ゲーム設定
        const gridWidth = 9;
        const gridHeight = 19; 
        const cellDivisions = 5;
        const colors = ['#FF0000', '#0000FF', '#00FF00', '#FFFF00'];
        
        // パズルピースの定義
        const pieces = [
            [[1,1,1,1]], // I字
            [[1,1],[1,1]], // O字
            [[1,1,1],[0,1,0]], // T字
            [[1,1,1],[1,0,0]], // L字
            [[1,1,1],[0,0,1]], // J字
            [[1,1,0],[0,1,1]], // S字
            [[0,1,1],[1,1,0]]  // Z字
        ];

        // UI設定
        const NEXT_PIECE_PADDING = 10;
        const NEXT_PIECE_LABEL = 'NEXT';
        const SPEED_INCREASE_RATE = 0.975;
        const SPEED_INCREASE_INTERVAL = 4;

        // ゲーム変数
        let cellSize, sandSize;
        let sandParticles = [];
        let currentPiece;
        let nextPiece;
        let score = 0;
        let gameLoop;
        let frameCount = 0;
        let isSettling = false;
        let isClearing = false;
        let comboCount = 0;
        let maxCombo = 0;
        let gameState = 'pleaseTap';
        let comboDisplayTimeout;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isTouchHolding = false;
        let fallSpeed = 30;
        let totalLinesCleared = 0;
        let yogaImage = null;
        let bgmAudio = null;

        // オーディオ関連の変数

        // Firebase関連の変数
        let db;
        let auth;
        let highScores = [];

        const firebaseConfig = {

        function initAudio() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    masterGain = audioCtx.createGain();
                    masterGain.gain.value = 1.0; 
                    masterGain.connect(audioCtx.destination);
                    soundsEnabled = true;
                    console.log("AudioContextが正常に初期化されました。");
                } catch (e) {
                    console.error("Web Audio APIはこのブラウザではサポートされていません。", e);
                }
            }
        }

        // 効果音生成ロジック
        
        function playMoveSound() {
            if (!soundsEnabled || !audioCtx) return;
            playSound({ frequency: 220, type: 'square', duration: 0.05, volume: 0.4 });
        }

        function playRotateSound() {
            if (!soundsEnabled || !audioCtx) return;
            playSound({ frequency: 330, type: 'triangle', duration: 0.08, volume: 0.5 });
        }

        function playDropSound() {
            if (!soundsEnabled || !audioCtx) return;
            playSound({ frequency: 400, type: 'sawtooth', duration: 0.15, volume: 0.6, sweep: -200 });
        }
        
        function playLandSound() {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            const noiseSource = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseSource.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, now);
            filter.frequency.exponentialRampToValueAtTime(100, now + 0.08);

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.8, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

            noiseSource.connect(filter).connect(gainNode).connect(masterGain);
            noiseSource.start(now);
        }

        function playClearSound(currentCombo) {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;

            const noiseSource = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noiseSource.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            const baseFreq = 800 + (currentCombo * 150);
            filter.frequency.setValueAtTime(baseFreq, now);
            filter.Q.setValueAtTime(10, now);
            filter.frequency.exponentialRampToValueAtTime(baseFreq * 3, now + 0.15);

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(1.0, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.2);

            noiseSource.connect(filter).connect(gainNode).connect(masterGain);

            noiseSource.start(now);
        }

        function playGameOverSound() {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            
            const freqs = [164.81, 155.56, 146.83];
            freqs.forEach(freq => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, now);
                osc.frequency.exponentialRampToValueAtTime(freq / 2, now + 1.2);

                const gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(0.65, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 1.2);

                osc.connect(gainNode).connect(masterGain);
                osc.start(now);
                osc.stop(now + 1.2);
            });
        }
        
        function playSound({ frequency = 440, type = 'sine', duration = 0.1, volume = 0.5, sweep = 0 }) {
            if (!soundsEnabled || !audioCtx) return;
            const now = audioCtx.currentTime;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, now);
            if (sweep !== 0) {
                oscillator.frequency.linearRampToValueAtTime(frequency + sweep, now + duration);
            }
            gainNode.gain.setValueAtTime(volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
            oscillator.connect(gainNode);
            gainNode.connect(masterGain);
            oscillator.start(now);
            oscillator.stop(now + duration);
        }

        // エフェクト生成ロジック

        function triggerScreenShake(intensity, duration) {
            shakeIntensity = intensity;
            shakeDuration = duration;
        }

        function updateAndDrawEffects() {
            ctx.globalCompositeOperation = 'lighter';

            for (let i = visualEffects.length - 1; i >= 0; i--) {
                const p = visualEffects[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.lifespan--;
                p.alpha = p.lifespan / 60;

                if (p.lifespan <= 0) {
                    visualEffects.splice(i, 1);
                } else {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            ctx.globalAlpha = 1.0;
            ctx.globalCompositeOperation = 'source-over';
        }
        
        function clearComponentAndCreateEffect(component) {
            for (const key of component) {
                if (Math.random() < 0.1) {
                    const [pX, pY] = key.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        visualEffects.push({
                            x: pX * sandSize,
                            y: pY * sandSize,
                            vx: (Math.random() - 0.5) * 4,
                            vy: (Math.random() - 0.5) * 4,
                            color: '#FFFFFF', // 色を白(#FFFFFF)に固定
                            alpha: 1.0,
                            size: Math.random() * 2 + 1,
                            lifespan: 60
                        });
                    }
                }
            }
            sandParticles = sandParticles.filter(p => !component.has(`${p.x},${p.y}`));
        }


        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await signInAnonymously(auth);
                console.log('Firebase initialized and signed in anonymously.');
            } catch (error) {
                console.error("Firebaseの初期化に失敗しました:", error);
                db = null; 
            }
        }

        /**
         * ハイスコアをFirestoreに保存する
         */
        async function saveHighScore(playerName, finalScore, finalMaxCombo) {
            if (!db) return;
            try {
                await addDoc(collection(db, "scores"), {
                    name: playerName,
                    score: finalScore,
                    maxCombo: finalMaxCombo,
                    createdAt: serverTimestamp()
                });
                console.log("ハイスコアを保存しました。");
            } catch (error) {
                console.error("ハイスコアの保存に失敗しました: ", error);
            }
        }

        /**
         * Firestoreからハイスコアを取得する
         */
        async function fetchHighScores() {
            if (!db) {
                highScores = [];
                return;
            }
            
            try {
                const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(5));
                const querySnapshot = await getDocs(q);
                highScores = querySnapshot.docs.map(doc => doc.data());
            } catch (error)
            {
                console.error("ハイスコアの取得に失敗しました: ", error);
                highScores = [];
            }
        }
        
        /**
         * キャンバスサイズを画面に合わせてリサイズする
         */
        function resizeCanvas() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            const scoreDisplayHeight = 30;
            const pauseButtonHeight = 32;
            const pauseButtonMargin = 5;
            const scoreCanvasMargin = 10;
            const topPageMargin = 15;

            const tempAvailableHeight = containerHeight - (topPageMargin + pauseButtonHeight + pauseButtonMargin + scoreDisplayHeight + scoreCanvasMargin);
            const nextPieceWidth = Math.ceil(gridWidth * 0.4);
            const aspectRatio = (gridWidth + nextPieceWidth) / gridHeight;
            let tempNewWidth, tempNewHeight;

            if (containerWidth / tempAvailableHeight > aspectRatio) {
                tempNewHeight = tempAvailableHeight;
                tempNewWidth = tempNewHeight * aspectRatio;
            } else {
                tempNewWidth = containerWidth * 0.95;
                tempNewHeight = tempNewWidth / aspectRatio;
            }
            
            let tempCellSize = Math.floor(Math.min(tempNewWidth / (gridWidth + nextPieceWidth), tempNewHeight / gridHeight));
            const calculatedCanvasHeight = tempCellSize * gridHeight;

            const totalContentHeight = calculatedCanvasHeight + scoreCanvasMargin + scoreDisplayHeight + pauseButtonMargin + pauseButtonHeight;
            
            let startY = (containerHeight - totalContentHeight) / 2;
            
            if (startY < topPageMargin) {
                startY = topPageMargin;
            }

            const pauseTop = startY;
            const scoreTop = pauseTop + pauseButtonHeight + pauseButtonMargin;
            const canvasTop = scoreTop + scoreDisplayHeight + scoreCanvasMargin;
            
            const availableCanvasHeight = containerHeight - canvasTop;
            let newWidth, newHeight;
             if (containerWidth / availableCanvasHeight > aspectRatio) {
                newHeight = availableCanvasHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth * 0.95;
                newHeight = newWidth / aspectRatio;
            }

            cellSize = Math.floor(Math.min(newWidth / (gridWidth + nextPieceWidth), newHeight / gridHeight));
            sandSize = cellSize / cellDivisions;
            canvas.width = cellSize * (gridWidth + nextPieceWidth);
            canvas.height = cellSize * gridHeight;

            canvas.style.width = `${canvas.width}px`;
            canvas.style.height = `${canvas.height}px`;

            const canvasLeft = (containerWidth - canvas.width) / 2;
            canvas.style.position = 'absolute';
            canvas.style.left = `${canvasLeft}px`;
            canvas.style.top = `${canvasTop}px`;

            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreWidth = canvas.width; 
            scoreDisplay.style.width = `${scoreWidth}px`;
            scoreDisplay.style.left = `${canvasLeft}px`;
            scoreDisplay.style.top = `${scoreTop}px`;

            if (pauseButtonElement) {
                const buttonWidth = 80;
                pauseButtonElement.style.top = `${pauseTop}px`;
                pauseButtonElement.style.left = `${canvasLeft + scoreWidth - buttonWidth}px`;
            }
        }

        /**
         * 新しいパズルピースを作成する
         */
        function createPiece() {
            const pieceType = Math.floor(Math.random() * pieces.length);
            const colorIndex = Math.floor(Math.random() * colors.length);
            return {
                shape: pieces[pieceType],
                color: colorIndex,
                x: Math.floor(gridWidth / 2) - Math.floor(pieces[pieceType][0].length / 2),
                y: 0
            };
        }

        /**
         * ゲームグリッドと砂粒子を描画する
         */
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDesertBackground();
            const gameAreaWidth = cellSize * gridWidth;
            const gameAreaHeight = canvas.height;
            ctx.fillStyle = '#add8e6';
            ctx.fillRect(0, 0, gameAreaWidth, gameAreaHeight);
            for (const particle of sandParticles) {
                ctx.fillStyle = colors[particle.color];
                ctx.fillRect(particle.x * sandSize, particle.y * sandSize, sandSize, sandSize);
            }
        }

        /**
         * 砂漠の背景を描画する
         */
        function drawDesertBackground() {
            const gameAreaWidth = cellSize * gridWidth;
            const nextAreaX = gameAreaWidth;
            const nextAreaWidth = canvas.width - gameAreaWidth;
            const gradient = ctx.createLinearGradient(nextAreaX, 0, canvas.width, 0);
            gradient.addColorStop(0, '#f4a460');
            gradient.addColorStop(0.5, '#daa520');
            gradient.addColorStop(1, '#cd853f');
            ctx.fillStyle = gradient;
            ctx.fillRect(nextAreaX, 0, nextAreaWidth, canvas.height);
        }

        /**
         * 現在のピースを描画する
         */
        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = colors[currentPiece.color];
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        ctx.fillRect(
                            (currentPiece.x + x) * cellSize, 
                            (currentPiece.y + y) * cellSize, 
                            cellSize - 1, 
                            cellSize - 1
                        );
                    }
                }
            }
        }

        /**
         * 次のピースを描画する
         */
        function drawNextPiece() {
            if (!nextPiece) return;
            const nextPieceAreaWidth = canvas.width - cellSize * gridWidth;
            const nextPieceSize = Math.min(cellSize * 0.8, (nextPieceAreaWidth - NEXT_PIECE_PADDING * 2) / 4);
            const nextPieceX = cellSize * gridWidth + (nextPieceAreaWidth - nextPieceSize * 4) / 2;
            const nextPieceY = NEXT_PIECE_PADDING * 2 + 20;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(cellSize * gridWidth, 0, nextPieceAreaWidth, canvas.height);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cellSize * gridWidth, 0);
            ctx.lineTo(cellSize * gridWidth, canvas.height);
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(NEXT_PIECE_LABEL, cellSize * gridWidth + nextPieceAreaWidth / 2, NEXT_PIECE_PADDING + 20);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(nextPieceX, nextPieceY, nextPieceSize * 4, nextPieceSize * 4);

            ctx.fillStyle = colors[nextPiece.color];
            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        ctx.fillRect(
                            nextPieceX + (x + (4 - nextPiece.shape[y].length) / 2) * nextPieceSize,
                            nextPieceY + (y + (4 - nextPiece.shape.length) / 2) * nextPieceSize,
                            nextPieceSize - 1,
                            nextPieceSize - 1
                        );
                    }
                }
            }
        }

        /**
         * ピースが指定された方向に移動できるかチェックする
         */
        function canMove(dx, dy) {
            if (!currentPiece) return false;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= gridWidth || newY >= gridHeight || 
                            sandParticles.some(p => Math.floor(p.x / cellDivisions) === newX && Math.floor(p.y / cellDivisions) === newY)) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        /**
         * ピースを回転させる
         */
        function rotate() {
            if (!currentPiece) return;
            const rotated = currentPiece.shape[0].map((_, i) => 
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!canMove(0, 0)) {
                currentPiece.shape = previousShape;
            } else {
                playRotateSound();
            }
        }

        /**
         * ピースを砂粒子に変換してフィールドに配置する
         */
        function mergePiece() {
            if (!currentPiece) return;
            playLandSound();
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        for (let i = 0; i < cellDivisions; i++) {
                            for (let j = 0; j < cellDivisions; j++) {
                                sandParticles.push({
                                    x: (currentPiece.x + x) * cellDivisions + i,
                                    y: (currentPiece.y + y) * cellDivisions + j,
                                    color: currentPiece.color
                                });
                            }
                        }
                    }
                }
            }
            currentPiece = null;
            isSettling = true;
            comboCount = 0;
        }

        /**
         * 指定された色の連結成分を見つける
         * @param {number} color - 探索対象の色のインデックス
         */
        function findConnectedComponents(color) {
            const visited = new Set();
            const components = [];
            
            const colorGrid = new Map();
            const startingPoints = []; 
            for (const p of sandParticles) {
                if (p.color === color) {
                    const key = `${p.x},${p.y}`;
                    colorGrid.set(key, p);
                    startingPoints.push(p);
                }
            }

            for (const particle of startingPoints) {
                const key = `${particle.x},${particle.y}`;
                if (!visited.has(key)) {
                    const component = new Set();
                    dfs(particle, visited, component, colorGrid);
                    components.push(component);
                }
            }
            return components;
        }

        /**
         * 深度優先探索で連結成分を探索する
         * @param {object} startParticle - 開始地点のパーティクル
         * @param {Set<string>} visited - 訪問済みパーティクルのキーのセット
         * @param {Set<string>} component - 現在の連結成分のキーのセット
         * @param {Map<string, object>} grid - 高速検索用のパーティクル地図
         */
        function dfs(startParticle, visited, component, grid) {
            const stack = [startParticle];
            const startKey = `${startParticle.x},${startParticle.y}`;
            visited.add(startKey);

            while (stack.length > 0) {
                const particle = stack.pop();
                const key = `${particle.x},${particle.y}`;
                component.add(key);

                const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                for (const [dx, dy] of directions) {
                    const newX = particle.x + dx;
                    const newY = particle.y + dy;
                    const neighborKey = `${newX},${newY}`;

                    if (!visited.has(neighborKey)) {
                        const neighbor = grid.get(neighborKey);
                        if (neighbor) {
                            visited.add(neighborKey);
                            stack.push(neighbor);
                        }
                    }
                }
            }
        }

        /**
         * 連結成分が横幅全体に渡っているかチェックする
         */
        function isFullWidth(component) {
            let minX = gridWidth * cellDivisions;
            let maxX = 0;
            for (const key of component) {
                const [x, _] = key.split(',').map(Number);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
            }
            return maxX - minX + 1 >= gridWidth * cellDivisions;
        }

        // ライン消去処理
        function checkAndClearLines() {
            let clearedLinesCount = 0;
            const allComponentsToClear = new Set();

            for (let colorIndex = 0; colorIndex < colors.length; colorIndex++) {
                const connectedComponents = findConnectedComponents(colorIndex);
                for (const component of connectedComponents) {
                    if (isFullWidth(component)) {
                        for (const key of component) {
                            allComponentsToClear.add(key);
                        }
                        createEffectForComponent(component);
                        clearedLinesCount++;
                    }
                }
            }

            if (clearedLinesCount > 0) {
                sandParticles = sandParticles.filter(p => !allComponentsToClear.has(`${p.x},${p.y}`));
            }
            return clearedLinesCount;
        }

        function createEffectForComponent(component) {
             for (const key of component) {
                if (Math.random() < 0.1) {
                    const [pX, pY] = key.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        visualEffects.push({
                            x: pX * sandSize,
                            y: pY * sandSize,
                            vx: (Math.random() - 0.5) * 4,
                            vy: (Math.random() - 0.5) * 4,
                            color: '#FFFFFF',
                            alpha: 1.0,
                            size: Math.random() * 2 + 1,
                            lifespan: 60
                        });
                    }
                }
            }
        }


        /**
         * 砂粒子の物理シミュレーションを実行する
         */
        function simulateSand() {
            let moved = false;
            sandParticles.sort((a, b) => b.y - a.y);
            
            const grid = new Set();
            for (const p of sandParticles) {
                grid.add(`${p.x},${p.y}`);
            }

            for (const particle of sandParticles) {
                const currentKey = `${particle.x},${particle.y}`;
                
                const belowY = particle.y + 1;
                if (belowY >= gridHeight * cellDivisions) continue;

                const belowKey = `${particle.x},${belowY}`;
                if (!grid.has(belowKey)) {
                    grid.delete(currentKey);
                    particle.y++;
                    grid.add(`${particle.x},${particle.y}`);
                    moved = true;
                    continue; 
                }

                const leftDiagKey = `${particle.x - 1},${belowY}`;
                const rightDiagKey = `${particle.x + 1},${belowY}`;

                const leftClear = particle.x > 0 && !grid.has(leftDiagKey);
                const rightClear = particle.x < gridWidth * cellDivisions - 1 && !grid.has(rightDiagKey);
                
                let moveDirection = 0;

                // 決定論的なロジックに変更
                if (leftClear && rightClear) {
                    // 粒子のx座標が偶数か奇数かに基づいて移動方向を決定
                    moveDirection = (particle.x % 2 === 0) ? -1 : 1;
                } else if (leftClear) {
                    moveDirection = -1;
                } else if (rightClear) {
                    moveDirection = 1;
                }

                if (moveDirection !== 0) {
                    grid.delete(currentKey);
                    particle.x += moveDirection;
                    particle.y++;
                    grid.add(`${particle.x},${particle.y}`);
                    moved = true;
                }
            }
            return moved;
        }

         * ゲームをリセットして新しいゲームを開始する
         */
        function resetGame() {
            sandParticles = [];
            score = 0;
            comboCount = 0;
            maxCombo = 0;
            totalLinesCleared = 0;
            isSettling = false;
            isClearing = false;
            frameCount = 0;
            currentPiece = createPiece();
            nextPiece = createPiece();
            fallSpeed = 30;
            updateScoreDisplay();
            gameState = 'playing';
            if (pauseButtonElement) pauseButtonElement.style.display = 'block';
            
            playBGM();
            
            update();
        }

        /**
         * メインゲームループ
         */
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;
            
            if (isSettling) {
                if (!simulateSand()) {
                    isSettling = false;
                    isClearing = true;
                }
            } else if (isClearing) {
                const clearedLines = checkAndClearLines();
                
                if (clearedLines > 0) {
                    comboCount++;
                    maxCombo = Math.max(maxCombo, comboCount);
                    playClearSound(comboCount);
                    
                    const basePoints = clearedLines * 100;
                    
                    if (comboCount > 1) {
                        const comboBonus = Math.floor(100 * Math.pow(1.5, comboCount - 1));
                        score += comboBonus;
                        showComboDisplay(comboCount, comboBonus);
                        triggerScreenShake(comboCount * 1.5, 15);
                    }
                    score += basePoints;
                    
                    const prevLinesTier = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL);
                    totalLinesCleared += clearedLines;
                    const currentLinesTier = Math.floor(totalLinesCleared / SPEED_INCREASE_INTERVAL);

                    if(currentLinesTier > prevLinesTier) {
                        fallSpeed *= SPEED_INCREASE_RATE;
                    }
                    
                    isSettling = true; 
                    isClearing = false; 
                    
                } else {
                    isClearing = false;
                    currentPiece = nextPiece;
                    nextPiece = createPiece();
                    
                    if (!canMove(0, 0)) {
                        gameOver();
                        return;
                    }
                }
            } else if (currentPiece) {
                if (frameCount % Math.floor(fallSpeed) === 0) {
                    if (canMove(0, 1)) {
                        currentPiece.y++;
                    } else {
                        mergePiece();
                        isSettling = true;
                    }
                }
            }

            // 描画処理
            ctx.save();

            if (shakeDuration > 0) {
                ctx.translate(
                    Math.random() * shakeIntensity - shakeIntensity / 2,
                    Math.random() * shakeIntensity - shakeIntensity / 2
                );
                shakeDuration--;
                if (shakeDuration <= 0) {
                    shakeIntensity = 0;
                }
            }

            drawGrid();
            if (currentPiece && !isSettling && !isClearing) {
                drawPiece();
            }
            drawNextPiece();

            updateAndDrawEffects();

            ctx.restore();

            updateScoreDisplay();

            gameLoop = requestAnimationFrame(update);
        }
        
        function showComboDisplay(count, bonus) {
            comboDisplayElement.innerHTML = `${count} COMBO!<br>+${bonus}`;
            comboDisplayElement.style.display = 'block';

            comboDisplayElement.style.opacity = '1';

            setTimeout(() => {

                comboDisplayElement.style.opacity = '0';
            }, 100);

            if (comboDisplayTimeout) clearTimeout(comboDisplayTimeout);
            comboDisplayTimeout = setTimeout(() => {
                comboDisplayElement.style.display = 'none';
            }, 1000);
        }

        /**
         * タッチ操作を処理する
         */
        function handleTouch(action) {
            if (gameState !== 'playing' || !currentPiece) return;

            switch (action) {
                case 'left':
                    if (canMove(-1, 0)) {
                        currentPiece.x--;
                        playMoveSound();
                    }
                    break;
                case 'right':
                    if (canMove(1, 0)) {
                        currentPiece.x++;
                        playMoveSound();
                    }
                    break;
                case 'rotate':
                    rotate();
                    break;
                case 'drop':
                    playDropSound();
                    while (canMove(0, 1)) {
                        currentPiece.y++;
                        score += 1;
                    }
                    mergePiece();
                    isSettling = true;
                    break;
            }
        }

        /**
         * 画面タップ/クリックの共通処理
         */
        async function handleScreenTap(x, y) {
            initAudio();
            if (pauseButtonElement) pauseButtonElement.style.display = 'none';
            switch (gameState) {
                case 'pleaseTap':
                    if (pleaseTapAnimation) {
                        cancelAnimationFrame(pleaseTapAnimation);
                        pleaseTapAnimation = null;
                    }
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
                case 'title':
                    if (isHighScoreButtonTapped(x, y)) {
                        gameState = 'highscore';
                        drawHighScoreScreen(true);
                        await fetchHighScores();
                        drawHighScoreScreen(false);
                    } else {
                        resetGame();
                    }
                    break;
                case 'highscore':
                    gameState = 'title';
                    drawTitleScreen();
                    break;
                case 'gameOver':
                    gameState = 'title';
                    playTitleBGM();
                    drawTitleScreen();
                    break;
            }
        }

        /**
         * ポーズ画面を描画する
         */
        function drawPauseScreen() {
            ctx.fillStyle = '#000000'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '16px Arial';
            ctx.fillText('タップして再開', canvas.width / 2, canvas.height / 2 + 20);
        }

        /**
         * ゲームをポーズ/再開する
         */
        function togglePause() {
            if (gameState === 'playing') {
                gameState = 'paused';
                stopAllBGM();
                if (audioCtx) audioCtx.suspend();
                cancelAnimationFrame(gameLoop);
                drawPauseScreen();
            }
        }
        
        function resumeGame() {
            if (gameState === 'paused') { 
                gameState = 'playing';
                if (audioCtx) audioCtx.resume();
                playBGM();
                update();
            }
        }

        /**
         * イベントリスナーを初期化する
         */
        function initEventListeners() {
            pauseButtonElement.addEventListener('click', (e) => {
                e.stopPropagation();
                initAudio();
                togglePause();
            });

            submitScoreButton.addEventListener('click', async () => {
                const playerName = playerNameInput.value.trim() || 'ななし';
                await saveHighScore(playerName, score, maxCombo);
                nameInputModal.style.display = 'none';
                stopAllBGM();
                playGameOverBGM();
                drawGameOverScreen();
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState === 'playing') {
                    initAudio();
                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                    touchStartTime = Date.now();
                    isTouchHolding = true;
                }
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gameState !== 'playing' || !isTouchHolding) return;
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                if (Math.abs(deltaX) > cellSize) {
                    handleTouch(deltaX > 0 ? 'right' : 'left');
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
                if (deltaY > cellSize * 2) {
                    handleTouch('drop');
                    isTouchHolding = false;
                }
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                if (gameState === 'paused') {
                    resumeGame();
                    return;
                }
                
                if (gameState === 'playing') {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    if (touchDuration < 250 && Math.abs(deltaX) < 20 && Math.abs(deltaY) < 20 && isTouchHolding) {
                        handleTouch('rotate');
                    }
                    isTouchHolding = false;
                } else {
                    handleScreenTap(x, y);
                }
            }, { passive: false });

            canvas.addEventListener('click', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (gameState === 'paused') {
                    resumeGame();
                    return;
                }
                handleScreenTap(x, y);
            });

            window.addEventListener('resize', () => {
                resizeCanvas();
                switch (gameState) {
                    case 'pleaseTap': drawPleaseTapScreen(); break;
                    case 'title': drawTitleScreen(); break;
                    case 'highscore': drawHighScoreScreen(); break;
                    case 'gameOver': drawGameOverScreen(); break;
                    case 'playing':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); break;
                    case 'paused':
                         drawGrid(); if(currentPiece) drawPiece(); if(nextPiece) drawNextPiece(); drawPauseScreen(); break;
                }
            });
        }

        /**
         * ゲームを初期化する
         */
        async function init() {
            pauseButtonElement = document.getElementById('pauseButton');
            resizeCanvas();
            loadBGM();
            loadTitleBGM();
            loadGameOverBGM();
            loadHighScoreBGM(); 
            loadYogaImage();
            
            initEventListeners();
            
            await initFirebase(); // Firebaseの初期化を待つ
            
            gameState = 'pleaseTap';
            animatePleaseTapScreen();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker登録成功:', reg))
                    .catch(err => console.log('Service Worker登録失敗:', err));
            }
        }

        // ゲーム開始
        init();
    </script>
</body>
